00 people each year.\n\nVisit frequently, if you are allowed\n\nWhen you spend time at your loved one’s home, look to see that basic protocols, like frequent hand washing and sanitation, are being followed. If something isn’t being met, be gentle yet firm when talking to an administrator, or even take your needs and concerns to the facility’s director of nursing.\n\nFamily members should monitor their loved ones “to make sure that if they do come down with the virus, that they’re being cared for, that they’re being hydrated,” said Dr. David Dosa, a geriatrician and professor of medicine at Brown University, where he studies disaster preparedness. “That they’re being treated like somebody should if they have a viral illness.”\n\nWith your loved one, be sure to ask questions about what they ate for lunch, whether they had juice or tea, what activities they have done during the day. Even if they have cognitive issues, you will probably receive an honest response.\n\nHave a plan\n\nCheck with the facility to learn what their plans are if an outbreak occurs, and ask what they are doing to ensure they have enough medical and safety supplies in the event of an outbreak.", "location": ["Oregon", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["elderly"], "metaphors": ["disaster"], "euphemisms": ["come down with the virus"], "absences": ["poverty", "racism", "healthcare access", "long COVID"], "grief_handling": "private", "blame_or_agency": "The article suggests that responsibility lies with family members and facility administrators to prevent and manage infections.", "commodification_of_death": "The article treats death as a statistic and a matter of personal responsibility."}}, {"headline": "Lost Sense of Smell May Be Peculiar Clue to Coronavirus ...", "source": "The New York Times", "publish_date": "Mar 23, 2020", "url": "https://www.nytimes.com/2020/03/22/health/coronavirus-symptoms-smell-taste.html", "article_text": "A mother who was infected with the coronavirus couldn’t smell her baby’s full diaper. Cooks who can usually name every spice in a restaurant dish can’t smell curry or garlic, and food tastes bland. Others say they can’t pick up the sweet scent of shampoo or the foul odor of kitty litter.\n\nAnosmia, the loss of sense of smell, and ageusia, an accompanying diminished sense of taste, have emerged as peculiar telltale signs of Covid-19, the disease caused by the coronavirus, and possible markers of infection.\n\nOn Friday, British ear, nose and throat doctors, citing reports from colleagues around the world, called on adults who lose their senses of smell to isolate themselves for seven days, even if they have no other symptoms, to slow the disease’s spread. The published data is limited, but doctors are concerned enough to raise warnings.\n\n“We really want to raise awareness that this is a sign of infection and that anyone who develops loss of sense of smell should self-isolate,” Prof. Claire Hopkins, president of the British Rhinological Society, wrote in an email. “It could contribute to slowing transmission and save lives.”", "location": ["Oregon", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["adults"], "metaphors": ["marker of infection"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that individuals have the agency to prevent the spread by self-isolating if they experience loss of smell.", "commodification_of_death": "The article does not explicitly commodify death but focuses on prevention through individual action."}}, {"headline": "Coronavirus Briefing: What Happened Today", "source": "The New York Times", "publish_date": "Mar 19, 2020", "url": "https://www.nytimes.com/2020/03/19/us/coronavirus-today.html", "article_text": "People of all ages are getting very sick\n\nTesting rules are being bent for A-listers\n\nNo new local infections in China\n\nGet the latest updates here, plus maps and full coverage\n\nNo, Covid-19 does not spare the young\n\nIt’s clear that older people and those with health problems are most at risk of dying because of the coronavirus — but that doesn’t mean younger people who catch it won’t become gravely ill. Many already have.\n\nAdults between 20 and 54 make up almost two-fifths of the people being hospitalized in the U.S. with the coronavirus, according to the Centers for Disease Control and Prevention. Twenty percent are under 44 — millennials, more or less.\n\nAnd nearly half of the most severe cases — the ones who land in intensive care — are younger than 65, the agency found. The figures come from a study of the first 2,500 cases reported in the U.S. (the tally is now over 10,000).\n\nEven children — especially babies and preschoolers — can sometimes become seriously ill, though they are the least likely to do so; it’s not yet clear why.", "location": ["Oregon", "Indiana", "China", "United States"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["elderly", "young people", "millennials", "children", "babies", "preschoolers"], "metaphors": [], "euphemisms": ["gravely ill", "most severe cases"], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article does not assign specific blame or agency, suggesting the deaths and severe cases are a natural outcome of the virus\'s spread.", "commodification_of_death": "The article treats death and severe illness as statistics and data points, focusing on age demographics and hospitalization rates."}}, {"headline": "Opinion | The President Is Lying About Coronavirus", "source": "The New York Times", "publish_date": "Mar 18, 2020", "url": "https://www.nytimes.com/2020/03/18/opinion/trump-lies-about-coronavirus.html", "article_text": "Mr. President, very simple question. On a scale of 1 to 10, how would you rate your response to this crisis? [FLASHBACK SOUND EFFECT] The risk to the American people remains very low. This is an unprecedented potential severe health challenge. It’ll go away. Goes away. It’s going. away. We will see more cases and things will get worse than they are right now. In April, supposedly, it dies with the hotter weather. This virus is probably with us beyond this season, or beyond this year. This is a pandemic. I felt it was a pandemic long before it was called a pandemic. Have you been briefed by the CDC? I have. Are there words about a pandemic at this point? No, not at all, and we have it totally under control. When you have 15 people and the 15, within a couple of days, is going to be down to close to zero. And we can expect to see more cases in the United States. We will see more cases. Unfortunately, we are likely to see more deaths. I like the numbers being where they are. I don’t need to have the numbers double. We’ll certainly have tens of thousands of cases in the US. Hopefully, we won’t hit hundreds of thousands of cases. We’d much rather be ahead of the curve than behind it, and that’s what we are. You are always behind where you think you are. If you think you’re here, you’re really here. Anybody that wants a test can get a test. Not everybody, tomorrow, is going to be able to get a test. Anybody that needs a test. That’s the important thing. And the tests are all perfect. The idea of anybody getting it easily, the way people in other country are doing it, we’re not set up for that. That is a failing. A failing? Yes. It is a failing, let’s admit it. Dr. Fauci said that the lag in testing was in fact a failing. Do you take responsibility for that? Yeah. No, I don’t take responsibility at all. They’re gonna have vaccines, I think, relatively soon. And they’re going to have— [CHEERING] something that makes you better. It would take them about a year to a year and a half to be fully confident that we would have a vaccine that would be able to protect the American people. I mean, I like the sound of a couple of months better, I must be honest. Is it safe or appropriate to be holding rallies during a public health crisis like this? I think it’s very safe. Yeah. You probably shouldn’t get on planes. You shouldn’t go into areas, large malls, large areas where people are congregating because it’s too high a risk. Getting away from shaking hands is a good thing. Maybe people shouldn’t be shaking hands for the long term because it does transmit flu and other things. I’m working on getting the boss to do this. I may not be successful, but we’re working on it. In terms of deaths, I don’t what the count is today. Is it 11? 11 people. What is the number as of this morning? Is it 32? You could tell me, is it 32 deaths, Steve? Unfortunately, one person passed away overnight. She was a wonderful woman, a medically high-risk patient in her late 50s. And on a scale of 1 to 10, how would you rate your response to this crisis? I’d rate it a 10. I think we’ve done a great job.", "location": ["Oregon", "The United States", "Indiana", "Us"], "gpt_analysis": {"tone": "indifferent", "framing": "political failure", "group_mentions": ["American people", "medically high-risk patient"], "metaphors": ["curve", "ahead of the curve", "behind it"], "euphemisms": ["passed away"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests political leadership, specifically the President, is responsible for the inadequate response and misinformation.", "commodification_of_death": "Death is treated as a statistic and political talking point."}}, {"headline": "Coronavirus Hits a Nursing Home and a Retirement ...", "source": "The New York Times", "publish_date": "Mar 8, 2020", "url": "https://www.nytimes.com/2020/03/06/us/coronavirus-washington-state.html", "article_text": "Officials in King County said that 15 more residents of Life Care had been taken to hospitals over the past day. Dow Constantine, the King County executive, said officials were working to help families who want to remove residents from Life Care and take them home with the necessary medical equipment.\n\n“For the families who say they are not being adequately communicated with, we hear you,” Mr. Constantine said. “We want to make sure everyone has the information and support they need in this time of crisis.”\n\nBecause the virus can poses a significant threat to people who are older or have underlying health problems, local public health officials in the Seattle area have encouraged people 60 and older to stay home. Everyone in the county has been encouraged to telecommute rather than go to work.\n\nFriday brought another round of restrictions around the area. The University of Washington, with 50,000 students, announced that it would move to remote learning. Emerald City Comic Con, a convention that draws tens of thousands of people each year, announced that it would postpone until the summer a gathering that was scheduled for next week. The chief federal judge in Seattle ordered the cancellation of all in-person federal court hearings in the western part of the state.\n\nStarbucks said it shut down its store near the downtown Seattle Art Museum after learning Thursday night that an employee had received a diagnosis of coronavirus. The company said it closed the store for a “deep clean” but hoped to have the site open again soon.", "location": ["Oregon", "King County", "Indiana", "Seattle"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["elderly", "people with underlying health problems"], "metaphors": ["crisis"], "euphemisms": ["deep clean"], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article does not assign direct responsibility, suggesting the deaths were unavoidable due to the virus\'s threat to older individuals.", "commodification_of_death": "The article treats death as a statistic and part of the broader impact on public health and business operations."}}],
"Indiana": [{"headline": "Opinion | Trump to New York: Drop Dead", "source": "The New York Times", "publish_date": "Mar 24, 2020", "url": "https://www.nytimes.com/2020/03/24/opinion/trump-nyc-coronavirus.html", "article_text": "The rest of the country may regard New York as a black hole of need. But in fact the opposite has always been true; we’re forever sweeping more into the federal till than we receive in services. In 2018, according to the state comptroller’s office, we gave $26.6 billion more to Washington than we got back, ranking us dead last for federal benefits.\n\nNow, we finally have a native New Yorker in the White House to do something about this discrepancy. Instead, he’s the worst offender, and this time the consequences will be lethal.\n\nPart of me can’t help but wonder if Trump is just playing to his base, which views cities with suspicion, perhaps New York above all. We are multiculturalism personified — home of the United Nations, a place where 637 languages and dialects are spoken. A purée while the rest of the nation is vegetable soup, as Spalding Gray once lovingly said.\n\nNever mind that Trump is himself a creature of New York, just a different dimension of New York. Tabloid New York, real estate New York and (above all, and most ironically) global New York, which made possible his worldwide hotels, his construction projects made of Chinese steel, his loans from Deutsche Bank. It’s a New York he now disavows. A New York he now blames.\n\nBut it was New York that made him a reality television star. And what reality television prizes more than anything, we’ve learned, is a Darwinian frame of mind. The contestants aren’t there to make friends. They’re there to destroy each other. They’re there to win. Only the best win.\n\nBut this is not a game. Trump has no clue how to marshal the forces of federal government, which he stripped down to the studs. He has no unifying instincts at all. New York will be gasping for breath, and the other states will soon follow. Unless he takes action, now.\n\nThe Times is committed to publishing a diversity of letters to the editor. We’d like to hear what you think about this or any of our articles. Here are some tips. And here’s our email: letters@nytimes.com.\n\nFollow The New York Times Opinion section on Facebook, Twitter (@NYTopinion) and Instagram.", "location": ["Indiana", "Maine", "Oregon", "New York", "Washington"], "gpt_analysis": {"tone": "tragic", "framing": "political failure", "group_mentions": ["New Yorkers", "multicultural communities"], "metaphors": ["black hole", "gasping for breath", "Darwinian frame of mind"], "euphemisms": [], "absences": ["poverty", "healthcare access", "elderly", "racial minorities", "working-class"], "grief_handling": "public", "blame_or_agency": "The article assigns responsibility to Trump for failing to support New York and manage the federal response effectively.", "commodification_of_death": "The article implicitly treats death as a political consequence and a result of administrative neglect."}}, {"headline": "Arkansas Hunkered Down to Survive Coronavirus. That ...", "source": "The New York Times", "publish_date": "Mar 29, 2020", "url": "https://www.nytimes.com/2020/03/29/us/tornado-coronavirus-arkansas.html", "article_text": "In a city peppered with churches, the tornado was the kind of event that had many people wanting to gather with the rest of their congregations to find solace and community. Bishop Rodgers said that his congregation would continue to support its members in many ways and check on their well-being. But it would have to be at a distance.\n\n“We certainly want to be good citizens,” he said, adding that he knew of a funeral that had been attended by one person who was sick, which spread the virus to others. “All it takes is for one person to be sick, and many have been affected.”\n\nAs the tornado touched down, moving from south to north, some said they were at home watching the local television news, seeing in real time the funnel forming over the meteorologist’s shoulders. It caused significant damage at the Mall at Turtle Creek and at an Anheuser-Busch granary. Cars were picked up and tossed aside. Part of a freight train was knocked over.\n\n“All I could hear was just the most horrific exploding,” said Sharon Gore, 60, who could see the destroyed mall from her driveway. “There was so much glass cracking. I couldn’t believe it. I was just calling the name of Jesus over and over again, because I couldn’t even get a prayer out. It was like bombs were dropping.”\n\nJonesboro, a city of about 75,000 in northeast Arkansas, had been devastated by tornadoes before. A storm in 1968 killed 34 people and injured some 300 others. Another storm in 1973 also left a trail of destruction. Three people were killed, but it was hailed as a “miracle” for not being deadlier.", "location": ["Indiana", "Arkansas", "Jonesboro"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["religious communities"], "metaphors": ["war", "disaster"], "euphemisms": [], "absences": ["racial minorities", "working-class", "healthcare access", "elderly", "long COVID"], "grief_handling": "communal", "blame_or_agency": "The article suggests that the spread of the virus was due to individual actions, such as attending a funeral while sick, implying some personal responsibility.", "commodification_of_death": "The article does not commodify death but focuses on the communal impact and historical context of natural disasters."}}, {"headline": "Here\'s the Biggest Thing to Worry About With Coronavirus", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/03/12/upshot/coronavirus-biggest-worry-hospital-capacity.html", "article_text": "The ability of the American health care system to absorb a shock — what experts call surge capacity — is much weaker than many believe.\n\nAs a medical doctor who analyzes health issues for The Upshot, I strive to place your fears in context and usually tell you that you shouldn’t be nearly as afraid as you are. But when it comes to the nation’s response to the new coronavirus, I cannot be so reassuring.\n\nA crucial thing to understand about the coronavirus threat — and it’s playing out grimly in Italy — is the difference between the total number of people who might get sick and the number who might get sick at the same time. Our country has only 2.8 hospital beds per 1,000 people. That’s fewer than in Italy (3.2), China (4.3) and South Korea (12.3), all of which have had struggles. More important, there are only so many intensive care beds and ventilators.\n\nIt’s estimated that we have about 45,000 intensive care unit beds in the United States. In a moderate outbreak, about 200,000 Americans would need one.", "location": ["Indiana", "Italy", "The United States", "South Korea", "China"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["general population"], "metaphors": ["shock", "surge capacity"], "euphemisms": [], "absences": ["poverty", "racial disparities", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article implies systemic failure by highlighting the inadequacy of the healthcare system\'s capacity.", "commodification_of_death": "The article treats potential deaths as a statistic related to healthcare capacity."}}, {"headline": "A Medical Class \'Minted by the Pandemic\'", "source": "The New York Times", "publish_date": "Mar 25, 2020", "url": "https://www.nytimes.com/2020/03/24/health/medical-school-coronavirus-students.html", "article_text": "“Welcome to our first-ever virtual match celebration,” Dr. Lisa Mellman, associate dean for student affairs at Columbia Medical School, said to her Zoom camera on Friday.\n\nTypically, she kicks off the ceremony in an auditorium filled with proud parents; this year, she faced a computer in a sterile office. “What an incredibly talented class this is,” she said to the screen. “They’re ready to be doctors, doctors who are needed more than ever in this global health crisis.”\n\nThis message was heard by medical students nationwide: Their work will be sorely needed. To many, this is both welcome and anxiety-inducing. They have grown used to feeling as if they are underfoot, asking technical questions while trying not to disturb the residents at work. Now, given the surge in hospital intakes as the coronavirus spreads, they see the essential role they will play in the medical work force.\n\nWith near-daily reports from medical providers that struggle with shortages of personal protective equipment, now is a particularly challenging time to enter the field.\n\n“Our students are very excited about matching and being able to pursue their dreams,” Dr. Mellman said in an interview on Friday. “But I would not be true to all the different emotions without also acknowledging that there’s an anxiety that some students have about beginning work at this particular time.”", "location": ["Indiana"], "gpt_analysis": {"tone": "hopeful", "framing": "inevitable", "group_mentions": ["medical students", "medical providers"], "metaphors": ["global health crisis", "surge"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article does not assign blame or agency for COVID deaths, suggesting the situation is inevitable.", "commodification_of_death": "The article implicitly treats the situation as a statistic and a professional opportunity for medical students."}}, {"headline": "Coronavirus Silences the Met Opera, and Poses an ...", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/2020/03/13/arts/music/coronavirus-met-opera.html", "article_text": "The wave of coronavirus closures threaten not just the Met, but also other nonprofit cultural institutions in New York, even the biggest and oldest of which are not necessarily stable. In a bid to shore up revenues, the Metropolitan Museum of Art recently ended its 50-year-old pay-what-you-wish policy for out-of-state residents, and has been cutting expenses after a period of financial turbulence. The New York Philharmonic only recently ended a long streak of deficits, and is working with Lincoln Center to raise money for the renovation of its home, David Geffen Hall, which is expected to cost $550 million.\n\nWith all these organizations dependent on philanthropy, many are watching the recent downturn in the stock market warily — wondering how it will impact their donors.\n\nThe Met likely faces the loss of between $8 million and $12 million in box office revenues through the end of the month, and more if the closure continues, as many are beginning to believe it will. The company will continue paying its full-time workers — including its orchestra and chorus, scenic designers, some stage hands, dressers and others — at least through this month. Mr. Gelb said that it was unlikely that they would be paid if the closure continued longer, but said that the Met was committed to making sure that those employees continued to have health coverage.\n\nMichael M. Kaiser, the chairman of the DeVos Institute of Arts Management at the University of Maryland, said that while small organizations faced the greatest risk from closures, large ones are vulnerable, too.", "location": ["Indiana", "New York"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["full-time workers", "orchestra", "chorus", "scenic designers", "stage hands", "dressers"], "metaphors": ["wave", "shore up"], "euphemisms": ["closures threaten", "financial turbulence"], "absences": ["COVID-19 deaths", "healthcare access", "racial minorities", "working-class", "elderly", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article suggests the financial losses and closures are unavoidable due to the pandemic.", "commodification_of_death": "The article treats the impact of COVID-19 as a financial statistic and a cost to cultural institutions."}}, {"headline": "Opinion | My Life Is More \'Disposable\' During This Pandemic", "source": "The New York Times", "publish_date": "Mar 19, 2020", "url": "https://www.nytimes.com/2020/03/19/opinion/coronavirus-disabled-health-care.html", "article_text": "Today my father has Parkinson’s disease and dementia, and lives in a skilled nursing facility. Even before Covid-19, it was a struggle for people to act as if his life was still worth protecting. They speak about him in the past tense, using language like “no quality of life.” The term “useless eater” hangs just beyond what’s said aloud. I am terrified of how Covid-19 will hit him, and everyone I care for with dementia in my hospice program.\n\nAs a disabled, Jewish, second-generation Holocaust survivor, the words “useless eater” are practically in my DNA. I can taste the tang of them in my mouth as I read the news, in the bitterness of Italy’s policies, in this country’s callous health care, in affluent people refusing to listen to sick and disabled voices and stay home when they can afford to, in the dismissive internet comments that only the sick and old need to worry, so who cares?\n\nMy cells remember other things, too. That to survive illness and trauma, whether individual or communal, we need one another, including strangers. When my father was two years old, hiding from Nazis in a Christian foster home, he developed a loud case of whooping cough. He was dropped unceremoniously at the doors of a Belgian nunnery. These women nursed him back to health, and returned him a few months later, fully recovered. I wish I knew their names. These faceless women to whom I owe my existence, who cared for him, bathed him, changed him, powdered him.\n\nIn this moment, one of the best ways you can show up and save the lives of fellow human beings is by withdrawing physically. Staying away from other people contradicts our image of what saving lives looks like. We are used to heroes rushing in. But disabled and sick people already know that stillness can be caring. We know that immune systems are fragile things, and homes can’t always be left. Rest is disability justice, and right now it is one of our most powerful tools to keep one another alive.\n\nI have spent years of my life rarely leaving home. Being stuck at home due to illness often sucks, but sometimes it is other things, too. Calm. The kinds of connection that can only come from profound slowness, from borrowing down instead of stretching out. Even as we withdraw physically, our emotional and spiritual need for others has never been more visible. I already knew that we needed one another in intimate ways that go beyond the capacity of our bodies to connect. Disabled people are experts in deep, luscious intimacy without touch. We are used to being creative. As the Disability Justice performance project Sins Invalid says, “We love like barnacles,” sticking to one another wherever, and however we can.\n\nJewish mysticism holds that the letters of a Torah scroll are black fire on the white fire of the parchment. In this moment, we must find a way to make the spaces between us holy. In this pandemic it is the white fire that will hold our abundant love, our exquisite care, and our unwavering belief that each of our lives is worth saving.\n\nA collection of 60 essays from this series is now available in book, e-book and audiobook form: “About Us: Essays From the Disability Series of The New York Times,” edited by Peter Catapano and Rosemarie Garland-Thomson, published by Liveright.\n\nElliot Kukla is a rabbi at the Bay Area Jewish Healing Center in San Francisco. He is at work on a book about being chronically ill in a time of planetary crisis.\n\nThe Times is committed to publishing a diversity of letters to the editor. We’d like to hear what you think about this or any of our articles. Here are some tips. And here’s our email: letters@nytimes.com.\n\nFollow The New York Times Opinion section on Facebook, Twitter (@NYTopinion) and Instagram.", "location": ["Indiana", "San Francisco", "Italy", "The Bay Area", "Oregon"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["disabled", "elderly", "Jewish", "second-generation Holocaust survivors", "affluent people", "sick people"], "metaphors": ["black fire on the white fire", "love like barnacles"], "euphemisms": ["no quality of life", "useless eater"], "absences": ["poverty", "racism", "workplace safety", "healthcare access"], "grief_handling": "communal", "blame_or_agency": "The article assigns responsibility to societal attitudes and policies that devalue the lives of disabled and elderly people, as well as to affluent individuals who ignore public health advice.", "commodification_of_death": "The article implicitly critiques the commodification of death by highlighting how certain lives are deemed less valuable or \'disposable\' by society."}}, {"headline": "Is Closing the Schools Because of Coronavirus a Good Idea?", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/17/upshot/coronavirus-school-closings.html", "article_text": "Even as we take significant steps to distance ourselves from one another to “flatten the curve” of the coronavirus pandemic, one of the hardest decisions has been whether to close schools.\n\nThere are strong arguments on both sides.\n\nThe case for shutting down schools\n\nThe biggest concern of many experts is that if we get too many infections too fast, the number of sick people could overwhelm the system’s capacity to care for them. By slowing transmission in the population, we flatten the curve, and keep the number of people sick at any one time at a manageable number.\n\nAlthough most children do not appear to suffer much when they contract the virus (many probably don’t even know they’re sick), they do contract it, and they can give it to others.\n\nAdults can be given instructions on how to prevent person-to-person transmission, and can be relied upon to follow those instructions to varying degrees, but it’s almost impossible to get children, especially younger ones, to do so. If you have a child, you most likely rolled your eyes if you read my recent article about the importance of getting children to wash their hands rigorously, cough into their elbows only, and not touch their face.", "location": ["Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["children", "adults"], "metaphors": ["flatten the curve"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the spread of COVID-19 can be managed by human actions such as closing schools and following preventive measures.", "commodification_of_death": "The article treats the potential overwhelming of the healthcare system as a statistic to be managed."}}, {"headline": "How Is the Coronavirus Outbreak Affecting Your Life?", "source": "The New York Times", "publish_date": "Mar 24, 2020", "url": "https://www.nytimes.com/2020/03/20/learning/how-is-the-coronavirus-outbreak-affecting-your-life.html", "article_text": "In “Wondering About Social Distancing?” Apoorva Mandavilli explains the term and offers practical guidance from experts:\n\nWhat is social distancing? Put simply, the idea is to maintain a distance between you and other people — in this case, at least six feet. That also means minimizing contact with people. Avoid public transportation whenever possible, limit nonessential travel, work from home and skip social gatherings — and definitely do not go to crowded bars and sporting arenas. “Every single reduction in the number of contacts you have per day with relatives, with friends, co-workers, in school will have a significant impact on the ability of the virus to spread in the population,” said Dr. Gerardo Chowell, chair of population health sciences at Georgia State University. This strategy saved thousands of lives both during the Spanish flu pandemic of 1918 and, more recently, in Mexico City during the 2009 flu pandemic.\n\nThe article continues with expert responses to some common questions about social distancing. Here are excerpts from three:\n\nI’m young and don’t have any risk factors. Can I continue to socialize? Please don’t. There is no question that older people and those with underlying health conditions are most vulnerable to the virus, but young people are by no means immune. And there is a greater public health imperative. Even people who show only mild symptoms may pass the virus to many, many others — particularly in the early course of the infection, before they even realize they are sick. So you might keep the chain of infection going right to your own older or high-risk relatives. You may also contribute to the number of people infected, causing the pandemic to grow rapidly and overwhelm the health care system. If you ignore the guidance on social distancing, you will essentially put yourself and everyone else at much higher risk. Experts acknowledged that social distancing is tough, especially for young people who are used to gathering in groups. But even cutting down the number of gatherings, and the number of people in any group, will help. Can I leave my house? Absolutely. The experts were unanimous in their answer to this question. It’s O.K. to go outdoors for fresh air and exercise — to walk your dog, go for a hike or ride your bicycle, for example. The point is not to remain indoors, but to avoid being in close contact with people. You may also need to leave the house for medicines or other essential resources. But there are things you can do to keep yourself and others safe during and after these excursions. When you do leave your home, wipe down any surfaces you come into contact with, disinfect your hands with an alcohol-based sanitizer and avoid touching your face. Above all, frequently wash your hands — especially whenever you come in from outside, before you eat or before you’re in contact with the very old or very young. How long will we need to practice social distancing? That is a big unknown, experts said. A lot will depend on how well the social distancing measures in place work and how much we can slow the pandemic down. But prepare to hunker down for at least a month, and possibly much longer. In Seattle, the recommendations on social distancing have continued to escalate with the number of infections and deaths, and as the health system has become increasingly strained. “For now, it’s probably indefinite,” Dr. Marrazzo said. “We’re in uncharted territory.”\n\nAbdullah Shihipar writes in an Opinion essay, “Coronavirus and the Isolation Paradox,” that while social distancing is required to prevent infection, loneliness can make us sick:\n\nA paradox of this moment is that while social distancing is required to contain the spread of the coronavirus, it may also contribute to poor health in the long run. So while physical isolation will be required for many Americans who have Covid-19 or have been exposed to it, it’s important that we don’t let such measures cause social and emotional isolation, too. The Health Resources and Services Administration cautions that loneliness can be as damaging to health as smoking 15 cigarettes a day. Feelings of isolation and loneliness can increase the likelihood of depression, high blood pressure, and death from heart disease. They can also affect the immune system’s ability to fight infection — a fact that’s especially relevant during a pandemic. Studies have shown that loneliness can activate our fight-or-flight function, causing chronic inflammation and reducing the body’s ability to defend itself from viruses.\n\nThe essay continues:\n\nFor solutions, we can look to countries where people have been dealing with coronavirus for some time. As the BBC reported, people in China are turning to creative means to stay connected. Some are streaming concerts and gym classes. Others are organizing virtual book-club meetings. In Wuhan, people gathered at their windows to shout “Wuhan, jiayou!” which translates to “Keep fighting, Wuhan!” A business owner packed 200 meals for medical workers, while a villager in a neighboring province donated 15,000 masks to those in need. For those of us who know people, especially elderly people, who may be isolated, get connected. Check in daily and look for ways to spend time together, either through a FaceTime or WhatsApp call, through collaborative gaming or just by using the telephone.\n\nIt concludes:\n\nIt may provide some comfort to know that thousands of other people are going through the same thing, and as in China, collective coping strategies will emerge. TikTok videos, memes, stories, essays and poems about living in isolation will all become part of the culture. We could come out of this feeling more connected to each other than before.\n\nStudents, read ONE of the articles in its entirety, then tell us:\n\nHow is the coronavirus affecting your life — physically, socially and emotionally? What changes have you, your friends, family and community experienced? What has been the most difficult aspect for you?\n\nHow is the coronavirus outbreak disrupting your middle or high school experience? Has your school been closed? If so, what does your education look and feel like now? If not, are you worried about your school closing? Does your school have a plan in place if it does?\n\nAre you and your family practicing any forms of social distancing? If yes, which ones and why? Will you practice more social distancing now that you have read this article?\n\nHow are you staying connected and sane in a time of social distancing? How have you been staying in touch with your social groups? What new routines have you developed?", "location": ["Indiana", "Mexico City", "Seattle", "Wuhan", "Oregon", "China"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["elderly", "young people", "high-risk individuals", "medical workers"], "metaphors": ["fight", "uncharted territory", "isolation paradox"], "euphemisms": [], "absences": ["poverty", "racism", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that individuals have agency in preventing COVID-19 spread through social distancing, implying responsibility on a personal level.", "commodification_of_death": "The article treats death as a statistic in the context of the health system being overwhelmed."}}, {"headline": "South Korea Raises Threat Alert Level", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/02/23/world/asia/china-coronavirus.html", "article_text": "Voices like these from Chinese citizens are very rare. People who are willing to speak out about the government’s attempts to control news about the deadly coronavirus. They asked to remain anonymous, because what they’re doing could put them and their families at great risk. But these people are part of a new wave of Chinese citizens, fighting to get the message out in a country that aggressively censors information. Accounts or messages like these calling for free speech are quickly scrubbed from the internet. Or videos like this, showing people frustrated about life under lockdown. [clanging] Posted online one day, but gone the next. But the crisis over the coronavirus is changing the landscape, for now at least. Everyday citizens are preserving and reposting information the government doesn’t want out there. Experts say this kind of digital resistance is happening at a scale they’ve never seen before. Social media networks like YouTube, Facebook and Twitter are blocked in China. But internet savvy people use techniques that allow them to repost censored content to these platforms, while staying under the radar of authorities. They’re creating a visual archive by preserving videos like this one, showing overwhelmed hospitals. [screaming] And they’re reposting people’s personal stories. Some are also turning to less obvious platforms, including GitHub, which is a site mostly used by coders. Another taboo Chinese citizens are pushing back on? They’re making open and widespread calls for freedom of speech. These were triggered by the death of Dr. Li Wenliang. He was an early whistleblower who warned about the virus, and was punished by officials for speaking out. He died in early February from the coronavirus. Right after his death, the hashtag “I want freedom of speech” started to trend on Weibo, a Chinese social media site. Then, it was quickly censored by the government. Dr. Li’s become an icon in the online fight for freedom of speech between censors and citizens. So, who’s winning? For now, citizens are staying a step ahead of the authorities. But a renewed government crackdown could test the strength of this digital resistance.", "location": ["Indiana", "Oregon", "South Korea", "China", "Weibo"], "gpt_analysis": {"tone": "tragic", "framing": "political failure", "group_mentions": ["Chinese citizens", "government officials", "whistleblowers"], "metaphors": ["fight", "resistance", "crackdown"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "healthcare access"], "grief_handling": "public", "blame_or_agency": "The article assigns responsibility to the Chinese government for censoring information and punishing whistleblowers.", "commodification_of_death": "The article treats Dr. Li\'s death as a political talking point in the context of freedom of speech."}}, {"headline": "India Scrambles to Escape a Coronavirus Crisis. So Far, It\'s ...", "source": "The New York Times", "publish_date": "Mar 25, 2020", "url": "https://www.nytimes.com/2020/03/17/world/asia/india-coronavirus.html", "article_text": "NEW DELHI — Over the weekend in Lucknow, one of India’s bigger cities, young people packed into pubs. Despite the Indian government scrambling to lock things down, few on the bar scene were taking the coronavirus very seriously.\n\n“I am not scared. I eat, party, sleep,’’ said Akshay Gupta, an accountant who was bar hopping on Saturday night. “The scare is overhyped.”\n\nIndia has reported around 125 cases of the coronavirus, and it is a bit of a mystery how the world’s second-most-populous nation, with 1.3 billion people, has remained relatively unscathed while the number of cases explodes to its east and west. That has spawned a sense of almost disbelief about the crisis in some quarters.\n\nDoctors say it is either that there are many more cases in India that have not been detected, because of the difficulties of getting tested, or that India has indeed managed to so far escape the worst, possibly because of quick and strict efforts right from the start.", "location": ["Indiana", "India", "New Delhi", "Oregon", "Lucknow"], "gpt_analysis": {"tone": "indifferent", "framing": "inevitable", "group_mentions": ["young people", "Indian government", "doctors"], "metaphors": ["mystery", "escape"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "healthcare access", "poverty", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article suggests the Indian government is taking action but does not assign blame or agency for potential deaths.", "commodification_of_death": "The article treats the situation as a mystery or anomaly, without focusing on individual deaths or their impact."}}, {"headline": "As Coronavirus Numbers Rise, C.D.C. Testing Comes ...", "source": "The New York Times", "publish_date": "Mar 10, 2020", "url": "https://www.nytimes.com/2020/03/02/health/coronavirus-testing-cdc.html", "article_text": "The coronavirus has found a crack in the nation’s public health armor, and it is not one that scientists foresaw: diagnostic testing.\n\nThe Centers for Disease Control and Prevention botched its first attempt to mass produce a diagnostic test kit, a discovery made only after officials had shipped hundreds of kits to state laboratories.\n\nA promised replacement took several weeks, and still did not permit state and local laboratories to make final diagnoses. And the C.D.C. essentially ensured that Americans would be tested in very few numbers by imposing stringent and narrow criteria, critics say.\n\nOn Monday, following mounting criticism of the federal response, Trump administration officials promised a rapid expansion of the country’s testing capacities. With the help of private companies and academic centers, as many as a million diagnostic tests could be available by the end of this week, said Dr. Stephen Hahn, commissioner of the Food and Drug Administration.", "location": ["Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "political failure", "group_mentions": [], "metaphors": ["crack in the nation’s public health armor"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to the C.D.C. and the federal response, particularly highlighting the Trump administration\'s role.", "commodification_of_death": "The article implicitly treats the issue as a political talking point, focusing on testing as a metric of response rather than addressing the human impact of COVID deaths."}}, {"headline": "Coronavirus Outrage Spurs China\'s Internet Police to Action", "source": "The New York Times", "publish_date": "Mar 16, 2020", "url": "https://www.nytimes.com/2020/03/16/business/china-coronavirus-internet-police.html", "article_text": "SHANGHAI — As China tries to reshape the narrative of its fumbled response to the coronavirus outbreak, it is turning to a new breed of police that carry out real-world reprisals for digital misdeeds.\n\nThe internet police, as they are known here, have gained power as the Communist Party has worked to seize greater control over the thoughts, words, and even memories of China’s 800 million web users. Now, they are emerging as a bulwark against the groundswell of anger over governance breakdowns that exacerbated the epidemic.\n\nOfficers arrive with an unexpected rap at the door of online critics. They drag off offenders for hours of interrogation. They force their targets to sign loyalty pledges and recant remarks deemed politically unacceptable, even if those words were made in the relative privacy of a group chat.\n\nIn the central city of Chengdu, a recent law school graduate, Li Yuchen, said he was pulled from his home in early February after writing a sarcastic treatise in classical Chinese about censorship. The police questioned him from late afternoon until midnight, first asking him whether he loved his country, to which he said yes. Mr. Li said he was forced to sign a statement disavowing his views and pledging loyalty to the party.", "location": ["Indiana", "China", "Chengdu"], "gpt_analysis": {"tone": "other", "framing": "political failure", "group_mentions": ["internet police", "Communist Party", "online critics", "web users"], "metaphors": ["bulwark against the groundswell of anger"], "euphemisms": [], "absences": ["COVID-19 deaths", "healthcare access", "elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article implies responsibility lies with the governance breakdowns and the Communist Party\'s control over information.", "commodification_of_death": "Death is not directly addressed; focus is on political control and censorship."}}, {"headline": "Opinion | The Wrong Way to Fight Coronavirus", "source": "The New York Times", "publish_date": "Mar 23, 2020", "url": "https://www.nytimes.com/2020/03/23/opinion/letters/coronavirus-quarantine.html", "article_text": "To the Editor:\n\nRe “Is Our Fight Against Coronavirus Worse Than the Disease?” (Op-Ed, nytimes.com, March 20):\n\nWe take issue with Dr. David L. Katz’s suggestion that the global community is overreacting to Covid-19. He favors letting the pandemic run its course, but somehow “walling off” the most vulnerable. He argues that his strategy would preserve the global economy, while stemming deaths from Covid-19. We disagree.\n\nFirst, it is not yet known who all of the most vulnerable people are. We believe that it is easier, quicker and more efficient to reduce transmission over all than to permit high levels of transmission in the community but somehow keep it from afflicting susceptible people in our highly networked world.\n\nSecond, it is likely that more intense transmission among younger people, who Dr. Katz suggests should be freed of most social-distancing restrictions, would result in many more of their deaths, especially as hospitals become overwhelmed.\n\nThird, allowing the virus to spread uninhibited across a wide swath of our country might eliminate any hope we might have of snuffing out viral transmission into a new respiratory virus season next winter.", "location": ["Indiana"], "gpt_analysis": {"tone": "critical", "framing": "preventable", "group_mentions": ["vulnerable", "younger people"], "metaphors": ["fight", "run its course", "walling off", "snuffing out"], "euphemisms": ["walling off the most vulnerable"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests responsibility lies with public health strategies and criticizes Dr. Katz\'s approach as potentially harmful.", "commodification_of_death": "The article implicitly treats death as a consequence of policy decisions, focusing on the balance between economic impact and health outcomes."}}, {"headline": "For Urban Poor, the Coronavirus Complicates Existing ...", "source": "The New York Times", "publish_date": "Mar 7, 2020", "url": "https://www.nytimes.com/2020/03/07/us/coronavirus-minorities.html", "article_text": "She promised Ms. Allen to be better about taking the inhaler — for now. A vegan who believes in herbal medicine, Ms. McClendon insisted that once she got her nutrition right, that would be enough to keep her asthma from flaring up. Still, she does worry about the coronavirus, she said. She is using hand sanitizer more and regularly disinfects her car, which she uses to drive for Uber 10 to 12 hours a day, six days a week.\n\n“I know that if I’m not eating right, I’m going to get congested and then I will be a perfect breeding ground for the virus,” she said.\n\nMs. Blackshear, whom Ms. Allen met later on a sidewalk to administer a nebulizer to help with her coughing and wheezing, had only just started hearing about the coronavirus. While living on the streets, she said, she had little access to news media.\n\nShe has heard enough to know to use hand sanitizer a lot. But she does not have the luxury of staying away from people — she needs public transit to get around and sometimes sleeps in homeless encampments. Homeless for the past five years since reporting her former partner for domestic violence, Ms. Blackshear said she had not been able to work because of her asthma and mental health and substance abuse problems.\n\nAlthough she comes into regular contact with the medical system, she does not necessarily trust it. She questioned whether doctors prescribed drugs to help pharmaceutical companies make money rather than to keep their patients healthy. She would be hesitant to take a coronavirus vaccine, at least initially.", "location": ["Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["urban poor", "homeless", "working-class", "people with chronic illnesses"], "metaphors": ["breeding ground"], "euphemisms": [], "absences": ["poverty", "healthcare access", "racism", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests systemic factors like lack of healthcare access and economic necessity contribute to vulnerability, implying some level of preventability.", "commodification_of_death": "The article implicitly treats death as a consequence of systemic neglect and economic necessity, without overtly reducing it to statistics or costs."}}, {"headline": "Mapping the Social Network of Coronavirus", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/2020/03/13/science/coronavirus-social-networks-data.html", "article_text": "Those findings, in turn, inform policy recommendations. When does it make sense to shut down schools or workplaces? When will closing a border make a difference, and when won’t it? World health officials consult with social network modelers on a near daily basis, and Dr. Vespignani’s lab is part of one of several consortiums being consulted in the crucial and perhaps disruptive decisions coming in the next few weeks. On Friday, in an analysis posted by the journal Science, the group estimated that China’s travel ban on Wuhan delayed the growth of the epidemic by only a few days in mainland China and by two to three weeks elsewhere. “Moving forward we expect that travel restrictions to COVID-19 affected areas will have modest effects,” the team concluded.\n\n“Today, with the enormous computing power available on the cloud, Dr. Vespignani and other colleagues can model the entire world using” publicly available data, said Dr. Elizabeth Halloran, a professor of biostatistics at the University of Washington and a senior researcher at the Fred Hutchinson Cancer Research Center. “On the one hand, there is the rise of network science, and on the other, there is the enormous rise in computing power.”\n\nDr. Vespignani came to network analysis through physics. After completing a Ph.D. in his native Italy, he took up postdoctoral studies at Yale, where he began to focus on applying computational techniques to epidemiology and geographical data.\n\n“Look, I am Roman, and I am a fan of Lazio,” the soccer team, he said. “We were in first place — finally, after how many years? — and some fans think the coronavirus is a conspiracy against Lazio. I don’t say this to be funny, but to say: Each social network functions in its own way.”\n\nHe was on his feet again and roaming past a row of glass-walled offices. At one point he stuck his head into an office where Ana Pastore y Piontti, a physicist and research associate, was working on one of the problems du jour: school closings, analyzed state by state and region by region. Health officials across the country are grappling with whether to close local schools — which ones, how soon, and for how long.", "location": ["Indiana", "Wuhan", "Italy", "Oregon", "China"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["world health officials", "social network modelers", "health officials", "school children"], "metaphors": ["network", "conspiracy"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests that COVID-19 spread is influenced by policy decisions and social network modeling, implying some level of agency in managing the epidemic.", "commodification_of_death": "The article treats death as a statistic and a factor in policy modeling and decision-making."}}, {"headline": "Coronavirus Briefing: What Happened Today", "source": "The New York Times", "publish_date": "Mar 20, 2020", "url": "https://www.nytimes.com/2020/03/20/us/coronavirus-today.html", "article_text": "Residents of California, New York, Illinois and Connecticut — 1 in 5 Americans — will be under orders to stay home by this weekend.\n\nThe U.S. borders with Canada and Mexico will be closed as of midnight Saturday.\n\nSenators are racing to finalize a $1 trillion economic relief bill, which could include direct payments to Americans.\n\nGet the latest updates here, plus maps and full coverage\n\nNew York is the epicenter of the U.S. outbreak\n\nGov. Andrew Cuomo of New York has issued a sweeping executive order that will essentially put the state on lockdown, after its caseload soared to nearly 8,000, from fewer than 700 at the beginning of the week.\n\nNew York is now the epicenter of the U.S. outbreak, with nearly half of the country’s confirmed infections — and only six percent of its population.\n\nThe startling uptick is partly the result of ramped-up testing efforts. New York performed some 10,000 tests Thursday night alone, bringing its total to more than 32,000 and, Mr. Cuomo said, putting its per capita rate ahead of those of China and South Korea.\n\nBeginning Sunday night, Mr. Cuomo said, people should leave home only for food, medicine and outdoor exercise. Businesses deemed essential will remain open, including grocers, restaurants with takeout or delivery, pharmacies, laundromats and, yes, liquor stores.", "location": ["Indiana", "Mexico", "Oregon", "South Korea", "China", "Canada", "Connecticut", "United States", "Illinois", "New York"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["residents of California, New York, Illinois and Connecticut", "Americans"], "metaphors": ["epicenter"], "euphemisms": [], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article does not assign direct responsibility for COVID deaths, suggesting the situation is a result of the outbreak\'s spread and testing efforts.", "commodification_of_death": "The article treats the situation as a statistic and political talking point, focusing on numbers and policy responses."}}, {"headline": "How to Protect Older People From the Coronavirus", "source": "The New York Times", "publish_date": "Mar 14, 2020", "url": "https://www.nytimes.com/2020/03/14/health/coronavirus-elderly-protection.html", "article_text": "Amid the uncertainty swirling around the coronavirus pandemic stands one incontrovertible fact: The highest rate of fatalities is among older people, particularly those with underlying medical conditions.\n\nOf the confirmed cases in China to date, nearly 15 percent of patients over 80 have died. For those under 50, the death rate was well below 1 percent.\n\nThere is no evidence yet that older people are significantly more likely to acquire the coronavirus than younger people. But medical experts say that if people over 60 are infected, they are more likely to have severe, life-threatening disease, even if their general health is good. Older people with underlying medical conditions are at particularly high risk. Experts attribute some of the risk to a weakening of the immune system with age.\n\nThis leaves older people and their families wondering what extra precautions they should take. Several best practices have been recommended by the Centers for Disease Control and Prevention, the World Health Organization, geriatricians and infectious diseases specialists.", "location": ["Indiana", "China"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["older people", "people over 60", "patients over 80"], "metaphors": [], "euphemisms": ["fatalities", "life-threatening disease"], "absences": ["poverty", "elder neglect", "healthcare access", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article suggests that deaths are preventable through precautions, implying some agency in protecting older people.", "commodification_of_death": "The article treats death as a statistic by focusing on death rates and percentages."}}, {"headline": "Coronavirus Has Become a Pandemic, W.H.O. Says", "source": "The New York Times", "publish_date": "Mar 11, 2020", "url": "https://www.nytimes.com/2020/03/11/health/coronavirus-pandemic-who.html", "article_text": "The spread of the coronavirus is now a pandemic, officials at the World Health Organization said on Wednesday.\n\n“We have rung the alarm bell loud and clear,” said Tedros Adhanom Ghebreyesus, the W.H.O.’s director-general.\n\nDr. Tedros called for countries to learn from one another’s successes, act in unison and help protect one another against a common threat.\n\n“Find, isolate, test and treat every case, and trace every contact,” Dr. Tedros said. “Ready your hospitals. Protect and train your health care workers.”", "location": ["Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["health care workers"], "metaphors": ["alarm bell", "common threat"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests a collective responsibility to act by calling for countries to learn from each other and protect one another.", "commodification_of_death": "The article treats the pandemic as a global health issue, focusing on containment and response strategies rather than individual deaths."}}, {"headline": "Senate Debates $1 Trillion Rescue Plan; States Tell ...", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/20/world/coronavirus-news-usa-world.html", "article_text": "I think you know the answer to that question. It’s down. You know, it’s down. It’s been down for a month and a half. It’s going to go down more. This is not the bottom.\n\nHi, yes, we’re reporters. We’re asking how businesses are doing in Chinatown right now. You’re smiling.\n\nEverything is running slow. We’re doing half of what we’re used to doing this morning, 50% less than before. Easily 60%.\n\nNo, I’ve never seen it before. Never, never in my life. This is a serious epidemic.\n\nHave you ever seen it like this before?\n\nHere in New York City, business owners in Chinatown say sales are down because of widespread fear.\n\nWithin days it had expanded to the entire city by order of the government.\n\nAnd earlier today, Governor Andrew Cuomo explained the extraordinary measure that he is taking to protect New Yorkers and limit the spread of the coronavirus.\n\nLife as we know it for tourists and New Yorkers will be quite different for the time being.\n\nYeah. Today is still a little early, but 12:00, usually, the lunch crowd should be coming in. But now, see, we only have one person at one table. That’s an empty restaurant.\n\nI’m about to meet the owner of this restaurant, Amazing 66, and I am just getting to the front of the restaurant right now.\n\nSo this is Stella Tan. It’s Sunday, March 15, and I am in Manhattan’s Chinatown. There are some souvenir shops open, a few bakeries and restaurants open, but also a fair number of places are closed with their gates pulled down in front or with cardboard over their windows.\n\nMy name is Helen Ng, and I am the restaurant owner of Amazing 66 on Mott Street in Manhattan. I was actually born in Hong Kong, and I came over to United States with my family and four other siblings in 1969. I’m 12 years old at the time. My parents started working in the garment manufactory. I honestly say that I started working here underage the third day that I get to the United States. I go to school, and then I go to the garment manufactory to work after school.\n\nVery nice to meet you. Good luck. And I’ll definitely come back when it re-opens.\n\nThank you. I hope everybody can reopen to make Chinatown blossom again, you know, more people come back there. I just want to see the street that’s full of people instead of empty. That’s the most important. All right, well, nice meeting you.\n\nWell, I hope you can reopen and eat all those foods again soon with your staff and your family.\n\nFrom my restaurant? So many of them, you know? I have the pumpkin with the short rib. I have the chicken with garlic shallots. I have the lobster with cheese, and so many, so many.\n\nAnd what’s the food that you’re going to miss the most from your restaurant?\n\nIt’s sad, you know? I mean, as I told my staff, I say, they’re like a family to me. So if I don’t see them, I feel that I’m not home. But I hope this virus will go away soon and everybody be healthy.\n\nSince the business keeps going down and my staff is worried about the transportation when they’re traveling, I guess I have no choice but to decide to close up the restaurant as of tomorrow, the 16th. And of course I don’t really like it and I don’t want to, but I have no choice.\n\narchived recording\n\nWhile there are closures and cancellations throughout New York City, there are big crowds outside grocery stores. They are lined up around the block on the Upper West Side. The most challenging spot in any neighborhood right now — the grocery store. Regular shoppers rarely see this big a crowd here. Long lines of anxious shoppers have left shelves bare everywhere.\n\nalexandra leigh young\n\nOK, so this is Alex. It’s about 2:30 PM on a Sunday afternoon, and I’m standing in front of this market in my neighborhood called Halsey Traders Market, and it’s kind of like a cross between a small grocery store and what we call a bodega. It’s not a full-service grocery store, but you can come here to get a few toiletries, or some vegetables, whatever you need for the night. Yeah, I’m going to go in and I’m going to see what’s going on there. So I just walked in the front door, and there’s a lot of people here right now. So there’s about three little counters where people are checking out. Each one is pretty busy right now. There’s a line behind each one of them. I see this one woman right here at the counter. She’s buying a lot of cleaning products, like Lysol wipes and sprays. Hey. Are you JuJu? Nice to meet you. I’m not going to shake your hand, if that’s OK.\n\njuju\n\nI’m not going to shake your hand either.\n\nalexandra leigh young\n\nGreat, OK. Can I get you to just say your name and what you do here real quick?\n\njuju\n\nYeah, sure. My name is JuJu. I’ve been supervising this store and the Key Food down there for the past 10 years, and I’ve never seen anything like this. It’s just the sheer volume of customers shopping at the same time. You would think like perishable items wouldn’t be moving. I have no eggs. Yogurt is running out. Meat is running out.\n\nalexandra leigh young\n\nWhat did it feel like for you when you saw the line starting to get really crazy? What were you thinking in your head?\n\njuju\n\nI was nerve-wracked. I was extremely stressed. Like, yesterday I went so unprepared, bags under my eyes. I’m working 19 hours sometimes. Yeah, I’ll get like a half hour of sleep. My employees are overworked. I’m overworked. I’m shaking as I’m speaking to you now because I’m nervous.\n\nalexandra leigh young\n\nYour leg is shaking?\n\njuju\n\nI’m tired. I’m very tired. You know, I’m a cashier for five minutes, I’m stocking meat for five minutes. I’m doing everything. At one point in time there was a few shoplifters. I swear to God, I didn’t even have time talk to them. I was like — I tapped them on the shoulder, have a good day, enjoy.\n\nalexandra leigh young\n\nWhat were they stealing?\n\njuju\n\nSoap.\n\nalexandra leigh young\n\nSoap.\n\njuju\n\nWhat do you — if somebody is desperate enough to steal soap, what do you do? Have a good day, man. I don’t know if you see my eye twitching. I feel like my eye is twitching.\n\nalexandra leigh young\n\nCan’t tell.\n\njuju\n\nYou know, for the past 30 years, my family’s been around over here operating. My dad is 72 years old. When he comes around here, people recognize him. So you feel bad for people. You really want to help.\n\nspeaker\n\nHow you doing?\n\njuju\n\nWhat’s going on, brother? We have no garlic. We have no onion. We have no — our refrigerators are empty. Our walk-in boxes are empty. For as long as I know my entire life, Boar’s Head never delivers on Sunday. They don’t deliver on Saturday either. They close Saturday and Sunday.\n\nalexandra leigh young\n\nBoar’s Head is the lunch meat?\n\njuju\n\nYes, the delicatessen meats, and most popular in New York. And I called the guy yesterday and I was like, hey, listen, we don’t have anything. And the guy’s like, you know we don’t deliver on Sunday ever, right? I told him, I was like, look, if you have any common sense as a businessman, and if you have a heart, you’d get your ass up this morning, all right? And you deliver food, all right? Because people are running out. He called me this morning at 7:00 in the morning. He’s like, hey, I’m in front of the store. And he had a full truck. So he didn’t just come serve me. Boar’s Head is a really big company, but each route owner is independent. So that’s where I wanted to come from. This guy got up, left his family to do something like that. That’s something I appreciated a lot.\n\nalexandra leigh young\n\nWhen you said that you saw this line and you were nerve-wracked and you were panicked, what was the worst fear that was going through your head? Like, what were you specifically panicked about?\n\njuju\n\nThat people wouldn’t do what I was doing, the deep breaths, that people would start fighting each other, and that we would have to handle that. Like, where’s the support that we should have from our government, right? In that scenario, what am I supposed to do, put my own life in danger, or one of my guys?\n\nalexandra leigh young\n\nOver toilet paper or something.\n\njuju", "location": ["Indiana", "Maine", "Oregon", "Hong Kong", "New York City", "United States", "The United States", "New York", "Manhattan"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["business owners", "immigrants", "working-class"], "metaphors": ["disaster"], "euphemisms": [], "absences": ["COVID-19 deaths", "healthcare access", "long COVID", "elder neglect"], "grief_handling": "absent", "blame_or_agency": "The article suggests the situation is unavoidable due to government measures and public fear.", "commodification_of_death": "Death is not directly addressed; the focus is on economic impact and business survival."}}, {"headline": "The Exponential Power of Now", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/2020/03/13/science/coronavirus-math-mitigation-distancing.html", "article_text": "In early December, Britta Jewell, an infectious disease epidemiologist at the MRC Centre for Global Infectious Disease Analysis, Imperial College London, began researching some of the novel respiratory viruses that were then circulating.\n\nBefore long, she and her father, Nick Jewell — also an infectious disease epidemiological statistician, at the London School of Hygiene and Tropical Medicine — were in constant conversation about Covid-19. He was in bed, recovering from something like a severe flu. (He had tested flu-negative, which was unusual — and what motivated her research.) They talked over email and WhatsApp and the phone about the grim situation evolving in Wuhan, China, where the virus originated.\n\n“In mid- to late January we started developing a plan for our family in case one of us became infected, and preparing supplies for two weeks of isolation,” she said. They also started calculating the numbers and sharing frustrations over their inability to convey to people the seriousness of the coronavirus’s exponential spread.\n\n“We were listening to people, such as President Trump, saying, ‘What’s the fuss, it’s just like the flu,’ and ‘There are only 15 cases, and only one death in the U.S., much fewer than everywhere else, we’re doing great,’” Dr. Nick Jewell said. “But every epidemiologist knew what was coming inexorably toward us.”", "location": ["Indiana", "Wuhan", "China", "United States"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": [], "metaphors": ["exponential spread"], "euphemisms": ["grim situation evolving"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the deaths were inevitable due to the exponential spread of the virus, with indirect criticism of political leaders for downplaying the seriousness.", "commodification_of_death": "Death is implicitly treated as a statistic through the focus on numbers and exponential spread."}}, {"headline": "N.Y.C. Death Toll Hits 365 as Case Count Tops ...", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/26/nyregion/coronavirus-new-york-update.html", "article_text": "“Can you move just a little bit to this way? Perfect.” “A-L-L-I-A, my name is Allia Phillips. I am 10 years old. I live in New York, New York. And I live in a shelter. And I love playing violin. OK, I’m going to have to stand up for this. A lot of things are really happening right now, like Covid-19. [Violin playing] I’ve heard that it is a very contagious virus. And when people get it, a lot of people have to go to the hospital. But some of them have to get isolated. It’s changed my life because now, we don’t get to go in school. My teacher told us that she didn’t know if it was going to close for the whole year. Ta-da.” “You’ve got blanky fuzz in your hair. Right now, me and Allia are actually living in a family shelter.” “I don’t like the way you brush it. You brush it so hard. Basically, it’s one room with a bathroom, and then one bed and a bunk bed. I guess, it’s now my classroom, too.” “I got contacted by her school to go pick up her iPad device. And her iPad does not have internet. The shelter that we’re in, they do not allow internet. What classroom stuff are we going to do today? Math?” “Well, science is already too hard. It keeps on pausing itself, just freezing.” “Oh OK, I will look into that in a little bit.” “Across the room.” “And see what’s going on. I have a cellphone. We use the hot spot. I don’t have a lot of data. And it’s a little spotty and slow. Essentially, that’s just where we’ve been is puttering outside to get a better signal, hoping it gets better.” “A school has 17 tables in the cafeteria. Each table has 12 seats.” “I am worried that children are going to get left behind because they don’t have their devices or they didn’t have the access to the internet. Let’s try that one again.” “So we’ll probably have to redo our whole grade, and relearn everything we already know.” “Right now, my biggest worry for Allia would be the social interaction. My mother, who’s disabled, and her service animal lives with us. So we’re all in this really tiny space.” “Yeah. I’m worried about that because my grandmother, she is really old. And if she gets it or if my mother gets sick, they could get hurt. And if they both get it, who’s going to take care of me that day? And then if we’re all locked in the same room, how are we going to be safe?”", "location": ["Indiana", "Maine", "Oregon", "New York", "Allia"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["children", "homeless", "disabled", "elderly"], "metaphors": ["isolation", "contagion"], "euphemisms": ["get hurt", "get it"], "absences": ["poverty", "healthcare access", "government support"], "grief_handling": "private", "blame_or_agency": "The article suggests systemic failures, such as lack of internet access and inadequate living conditions, contribute to the hardships faced by the family.", "commodification_of_death": "The article does not explicitly commodify death but highlights the struggles of daily life during the pandemic."}}, {"headline": "\'Jails Are Petri Dishes\': Inmates Freed as the Virus Spreads ...", "source": "The New York Times", "publish_date": "Mar 31, 2020", "url": "https://www.nytimes.com/2020/03/30/us/coronavirus-prisons-jails.html", "article_text": "The coronavirus is spreading quickly in America’s jails and prisons, where social distancing is impossible and sanitizer is widely banned, prompting authorities across the country to release thousands of inmates in recent weeks to try to slow the infection, save lives and preserve medical resources.\n\nHundreds of Covid-19 diagnoses have been confirmed at local, state and federal correctional facilities — almost certainly an undercount, given a lack of testing and the virus’s rapid spread — leading to hunger strikes in immigrant detention centers and demands for more protection from prison employee unions.\n\nA week ago, the Cook County jail in Chicago had two diagnoses; by Sunday, 101 inmates and a dozen employees had tested positive for the virus. A nearby Illinois state prison reported a coronavirus-related death on Monday, and Michigan prisons had 78 positive tests. The Rikers Island jail complex in New York City had 167 confirmed cases among inmates by Monday. And at least 38 inmates and employees in the federal prison system have th
