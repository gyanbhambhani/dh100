oax, or no worse than the flu.\n\nEven in the face of a mounting coronavirus death toll, and the widespread adoption of the social distancing approach, these critics say it is important to acknowledge all the consequences of decisions intended to mitigate the virus’s spread.\n\nSome college students who were abruptly ushered off campus last week complain that they are more likely to infect higher-risk older adults at home than they were at college. Among the throngs who have been ordered to self-quarantine, some people question the purpose of isolating themselves if the virus is already circulating widely in their communities. Certain parents balk at the pressure from friends to withdraw their children from schools that are still open, or at what they see as groupthink that has prompted the cancellation of events that are still weeks or months away.\n\nAnd how do you weigh the risk of an unknown number of deaths against the possibility that several hundred thousand students who depend on free lunch at school will go hungry? Or against other lives that may be lost in an economic contraction born of social isolation?", "location": ["Oregon", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["elderly", "college students", "parents", "students who depend on free lunch", "marginalized groups"], "metaphors": ["trade-offs", "groupthink"], "euphemisms": ["mounting coronavirus death toll"], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the consequences of social distancing measures, including potential deaths from economic contraction, are a result of policy decisions, implying some level of agency and responsibility.", "commodification_of_death": "The article treats death as a statistic and a part of the cost-benefit analysis of social distancing measures."}}, {"headline": "Trump Didn\'t Know People Could Die From the Flu. His ...", "source": "The New York Times", "publish_date": "Mar 22, 2020", "url": "https://www.nytimes.com/2020/03/22/opinion/fred-trump-spanish-flu.html", "article_text": "President Trump doesn’t talk about his grandfather’s death, and he is hardly the only descendant of a victim of the 1918 pandemic who seems to be unaware of that part of his family history. Until recently, at least, the world had largely forgotten the 1918 flu pandemic, even though it took more American lives than World War I, World War II, and the Vietnam War combined. There were few novels or films chronicling the experience then, and there have been few since. Most newspapers and radio stations were slow to report on it.\n\n“It’s really weird,” said Nancy K. Bristow, a history professor at the University of Puget Sound and the author of “American Pandemic: The Lost Worlds of the 1918 Influenza Epidemic.” “There was a complete silencing of that narrative of trauma. It feels so tragic because people’s lives were torn apart by this.”\n\nAmong those people were the family of Frederick Trump, whose death came early in the “curve,” at a time when no one fully realized that they were in the midst of a pandemic. New York’s close living quarters, its location as a shipping center, and its position as a hub for soldiers during World War I made it an ideal cesspool for the flu’s spread, but many doctors dismissed the early cases, often thinking that they were routine ailments; it was an era when deadly disease was a more common part of life. And yet, looking back, Frederick Trump’s death was a signature of that pandemic, which not only hit both the young and the old, but also many people like him, seemingly in their prime, healthy middle years.\n\nIt hit his son Fred — Donald Trump’s father — especially hard. It was “so immediate, he couldn’t take it in,” said Gwenda Blair, an adjunct professor at Columbia University and the author of “The Trumps: Three Generations of Builders and a President.” Ms. Blair interviewed Fred Trump about his father’s passing in 1991. She was among the few biographers to have had access to the family and to have investigated their genealogical history. “He was very matter of fact about it,” she said.\n\n“It just didn’t seem real,” Fred Trump told her. “‘I wasn’t that upset. You know how kids are. But I got upset watching my mother crying and being so sad. It was seeing her that made me feel bad, not my own feelings about what had happened.’” (Five days after Frederick Trump’s death, his brother in law, Fred Schuster, also died, likely of the flu as well, according to Ms. Blair.)", "location": ["Oregon", "Indiana", "New York’S", "Maine"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["young", "old", "healthy middle years"], "metaphors": ["curve", "cesspool"], "euphemisms": ["routine ailments", "didn\'t seem real"], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "private", "blame_or_agency": "The article suggests deaths were unavoidable due to the era\'s commonality of deadly diseases and lack of awareness.", "commodification_of_death": "Death is treated as a historical statistic and a genealogical footnote."}}, {"headline": "Coronavirus Threatens an Already Strained Maternal ...", "source": "The New York Times", "publish_date": "Mar 26, 2020", "url": "https://www.nytimes.com/2020/03/26/us/coronavirus-pregnancy-maternal-health-system.html", "article_text": "The mother-and-daughter pair, who are homeless, dependent on city transportation and have been staying temporarily with a relative, needed supplies before a shelter-in-place order that went into effect on Monday. They found wipes, but no diapers.\n\nThat evening, they returned to the hospital, but were sent home. Young was only two centimeters dilated, rather than the five to six centimeters that would indicate active labor.\n\nNothing seemed to be going right.\n\nThe plan had been for Young to be accompanied during childbirth by a community doula, funded by a grant through Sacramentos’s Black Child Legacy Campaign. But when Young’s doula, Joy Dean, drove them to another hospital — one of the few that accepts her Medi-Cal plan, California’s Medicaid program — the new limits on visitors permitted in labor and delivery departments in an attempt to contain the spread of Covid-19 meant that she was unable to accompany them inside.\n\n“I’m not worried about the virus. I’m worried about going back and they’re not listening to me,” said Young, adding that if Dean had been with her, they might have treated her differently.\n\nAs the United States struggles to respond to the Covid-19 crisis, tens of thousands of women across the country are giving birth in unprecedented circumstances. Hospitals are shifting their prenatal and postpartum care to telemedicine, limiting or outright banning visitors, offering elective inductions to full-term mothers and converting labor and delivery wards to coronavirus units.", "location": ["Oregon", "California", "The United States", "Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["homeless", "women", "Black community", "Medicaid recipients"], "metaphors": ["threatens", "struggles to respond"], "euphemisms": [], "absences": ["poverty", "racism", "healthcare access", "maternal mortality"], "grief_handling": "private", "blame_or_agency": "The article implies systemic issues in healthcare access and response to COVID-19, but does not explicitly assign blame.", "commodification_of_death": "The article treats the situation as a systemic issue affecting many, rather than focusing on individual stories of loss."}}, {"headline": "Opinion | It\'s Time to Talk About Death and Coronavirus", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/27/opinion/covid-end-of-life.html", "article_text": "LOS ANGELES — Joseph, a man in his 70s, has been on a ventilator for two weeks. His heart, lungs and kidneys are failing. Though I know these facts about his physiology, I will never see him up close. I can only glance at him through clear glass doors, the ventilator and dialysis machine obscuring his face. The coronavirus has limited the number of physicians who can enter his room.\n\nI cannot sit with Joseph’s wife and children to ask what sort of medical care he would want. I cannot read their body language, lean in toward them or offer a tissue as they cry. Now, because of the coronavirus, most hospitals don’t allow families to visit.\n\nInstead, I met Joseph’s wife and children on a Zoom conference call.\n\n“I want to apologize to you for being a face on a screen,” I began. “I wish we could talk about this in person.”\n\nThey nodded together, their eyebrows furrowed.\n\n“I wish that I had better news to share,” I said. “Unfortunately, despite our very best efforts to support Joseph’s heart, lungs and kidneys, his body is showing us that he is getting sicker.” I watched, disembodied from a distance, as they hugged each other and cried.", "location": ["Oregon", "Los Angeles", "Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "personal tragedy", "group_mentions": ["elderly", "families"], "metaphors": ["disembodied", "face on a screen"], "euphemisms": ["getting sicker"], "absences": ["systemic healthcare issues", "elder neglect", "long COVID", "healthcare access"], "grief_handling": "private", "blame_or_agency": "The article does not assign blame or agency, suggesting the deaths are unavoidable due to the circumstances.", "commodification_of_death": "The article treats death as a personal tragedy rather than a statistic or political talking point."}}, {"headline": "Afraid of Coronavirus? I Know What That Fear Is Like", "source": "The New York Times", "publish_date": "Mar 10, 2020", "url": "https://www.nytimes.com/2020/03/10/opinion/coronavirus-disability-fear.html", "article_text": "Packing bags was one way my family prepared for the unexpected but frequent health emergencies after my transplants. We kept our suitcases packed and lying around the house, just in case we had to get to the hospital quickly. When I look at what seems like the world’s version of my very personal journey with health anxiety, I feel acknowledged in a way that I have not experienced before. Packing bags in case you need to make an urgent run to the hospital is kind of like stocking up a freezer full of what my roommate deems her “coronafood.”\n\nBut years of living with transplant complications, including a compromised immune system, have taught me how to live despite this fear, how to navigate a world rife with potential danger at every turn. Trust me, in a strange effort to keep healthier people calm, my credibility and need for vigilance is made clear by news anchors feeding us updates: If you are currently living without an illness or disability, my risk of dying from the coronavirus is higher than yours.\n\nMy coronavirus advice, I should say, is also my greater life advice.\n\nYears ago, when my doctor told me I might need to be put on the organ list for a third transplant, I responded by leaving town the next day for a summer internship in New York. I was not being reckless. I did this only after scheduling a visit to meet a local doctor who could take care of me, if the need should arise. In the days of the coronavirus, I take the subway to and home from work, but I also diligently wash my hands afterward. Don’t alter your life in dramatic ways, but do make sure that the risks you take are calculated ones. Be social, but don’t hang around sick people. Get your haircut, but don’t touch your face. Go out to dinner, but don’t share food.\n\nThroughout an average day in New York, I share space with hundreds of other people, all of whom I have no control over. Should a friend come to my apartment, should I go on a date that ends with a kiss, should I see Billie Eilish perform when she comes to town, I will lack control over my exposure to the virus. To respond to this reality, l do what I normally do: make my calculations and ensure that my risks are minimal, and then let it be. Because here’s the thing: the life that I’m working so hard to protect is not really a life at all if it is consumed by fear.\n\nI’m not saying I’m not afraid or that you shouldn’t be. My fear is my constant companion, but I can manage it alongside my desire to live a full life. I can channel this fear into a boldness for the other things that scare me. Growing up with an uncertain future, I was able to achieve some of my wildest goals: giving a TED Talk, starting a nonprofit and creating a summit to empower young women. Befriending my fear is my superpower, and it turns out, that I’m not alone here either.", "location": ["Oregon", "Indiana", "New York", "Maine"], "gpt_analysis": {"tone": "hopeful", "framing": "personal tragedy", "group_mentions": ["disabled"], "metaphors": ["journey", "companion", "superpower"], "euphemisms": ["befriending my fear", "channel this fear"], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "private", "blame_or_agency": "The article suggests that managing fear and taking calculated risks is a personal responsibility, implying that deaths are avoidable with the right actions.", "commodification_of_death": "The article does not treat death as a statistic or political talking point; it focuses on personal experiences and managing fear."}}, {"headline": "Deaths in China Rise, With No Sign of Slowdown", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/02/04/world/asia/coronavirus-china.html", "article_text": "The new figures from China’s Health Commission on Wednesday showed that 65 people died on Tuesday and that 3,887 more people had been infected. So far, 24,324 people have been infected.\n\nHealth experts say the death toll is likely to rise because of the large number of infections. The mortality rate of the coronavirus, about 2 percent so far, appears to be far lower than SARS, which has a mortality rate of about 10 percent.\n\nExperts warn they still lack full data to say definitively how lethal the new coronavirus is. Many residents in Wuhan believe the death toll is much higher than the official tally because people with flulike symptoms are being turned away by overstretched hospitals. The health care system there is so overwhelmed that many cases are not diagnosed because of a shortage of testing kits.\n\nThe number of people recovering from the virus is also rising, suggesting that the treatment plan is working. On Tuesday, 262 people left the hospitals. The number of new suspected cases has dropped for two days in a row. Officials said they were tracking 3,971 new suspected cases, compared with 5,173 cases the day before.\n\nOn Tuesday, health officials released details of the deaths so far, saying that two-thirds of them were men. More than 80 percent were over 60 years old, and they typically had pre-existing health conditions such as cardiovascular diseases or diabetes.", "location": ["Oregon", "Indiana", "Wuhan"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["elderly", "men", "people with pre-existing health conditions"], "metaphors": ["wave"], "euphemisms": [], "absences": ["poverty", "racism", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests the deaths are somewhat unavoidable due to the overwhelmed healthcare system and lack of resources.", "commodification_of_death": "The article treats death as a statistic and a part of the overall health crisis data."}}, {"headline": "Who Should Be Saved First? Experts Offer Ethical Guidance", "source": "The New York Times", "publish_date": "Mar 29, 2020", "url": "https://www.nytimes.com/2020/03/24/upshot/coronavirus-rationing-decisions-ethicists.html", "article_text": "How do doctors and hospitals decide who gets potentially lifesaving treatment and who doesn’t?\n\nA lot of thought has been given to just such a predicament, well before critical shortages from the coronavirus pandemic.\n\n“It would be irresponsible at this point not to get ready to make tragic decisions about who lives and who dies,” said Dr. Matthew Wynia, director of the Center for Bioethics and Humanities at the University of Colorado.\n\nFacing this dilemma recently — who gets a ventilator or a hospital bed — Italian doctors sought ethical counsel and were told to consider an approach that draws on utilitarian principles.\n\nIn layman’s terms, a utilitarian approach would maximize overall health by directing care toward those most likely to benefit the most from it. If you had only one ventilator, it would go to someone more likely to survive instead of someone deemed unlikely to do so. It would not go to whichever patient was first admitted, and it would not be assigned via a lottery system. (If there are ties within classes of people, then a lottery — choosing at random — is what ethicists recommend.)", "location": ["Oregon", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["doctors", "hospitals", "patients", "Italian doctors"], "metaphors": ["predicament", "dilemma"], "euphemisms": ["tragic decisions about who lives and who dies"], "absences": ["racial minorities", "elderly", "disabled", "working-class", "healthcare access", "poverty", "inequality"], "grief_handling": "absent", "blame_or_agency": "The article suggests the deaths are unavoidable due to resource scarcity, with no specific blame assigned.", "commodification_of_death": "The article treats death as a logistical and ethical problem to be managed, focusing on resource allocation."}}, {"headline": "Video: Opinion | The President Is Lying About Coronavirus", "source": "The New York Times · The New York Times", "publish_date": "", "url": "https://www.nytimes.com/video/opinion/100000007038780/trump-lies-about-coronavirus.html", "article_text": "Mr. President, very simple question. On a scale of 1 to 10, how would you rate your response to this crisis? [FLASHBACK SOUND EFFECT] The risk to the American people remains very low. This is an unprecedented potential severe health challenge. It’ll go away. Goes away. It’s going. away. We will see more cases and things will get worse than they are right now. In April, supposedly, it dies with the hotter weather. This virus is probably with us beyond this season, or beyond this year. This is a pandemic. I felt it was a pandemic long before it was called a pandemic. Have you been briefed by the CDC? I have. Are there words about a pandemic at this point? No, not at all, and we have it totally under control. When you have 15 people and the 15, within a couple of days, is going to be down to close to zero. And we can expect to see more cases in the United States. We will see more cases. Unfortunately, we are likely to see more deaths. I like the numbers being where they are. I don’t need to have the numbers double. We’ll certainly have tens of thousands of cases in the US. Hopefully, we won’t hit hundreds of thousands of cases. We’d much rather be ahead of the curve than behind it, and that’s what we are. You are always behind where you think you are. If you think you’re here, you’re really here. Anybody that wants a test can get a test. Not everybody, tomorrow, is going to be able to get a test. Anybody that needs a test. That’s the important thing. And the tests are all perfect. The idea of anybody getting it easily, the way people in other country are doing it, we’re not set up for that. That is a failing. A failing? Yes. It is a failing, let’s admit it. Dr. Fauci said that the lag in testing was in fact a failing. Do you take responsibility for that? Yeah. No, I don’t take responsibility at all. They’re gonna have vaccines, I think, relatively soon. And they’re going to have— [CHEERING] something that makes you better. It would take them about a year to a year and a half to be fully confident that we would have a vaccine that would be able to protect the American people. I mean, I like the sound of a couple of months better, I must be honest. Is it safe or appropriate to be holding rallies during a public health crisis like this? I think it’s very safe. Yeah. You probably shouldn’t get on planes. You shouldn’t go into areas, large malls, large areas where people are congregating because it’s too high a risk. Getting away from shaking hands is a good thing. Maybe people shouldn’t be shaking hands for the long term because it does transmit flu and other things. I’m working on getting the boss to do this. I may not be successful, but we’re working on it. In terms of deaths, I don’t what the count is today. Is it 11? 11 people. What is the number as of this morning? Is it 32? You could tell me, is it 32 deaths, Steve? Unfortunately, one person passed away overnight. She was a wonderful woman, a medically high-risk patient in her late 50s. And on a scale of 1 to 10, how would you rate your response to this crisis? I’d rate it a 10. I think we’ve done a great job.", "location": ["Oregon", "The United States", "Indiana", "Us"], "gpt_analysis": {"tone": "indifferent", "framing": "political failure", "group_mentions": ["American people", "medically high-risk patient"], "metaphors": ["curve", "ahead of the curve", "behind it"], "euphemisms": ["passed away"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to the President and his administration for failing to adequately respond to the crisis.", "commodification_of_death": "Death is treated as a statistic and political talking point."}}, {"headline": "New Rochelle, Once a Coronavirus Hot Spot, May Now ...", "source": "The New York Times", "publish_date": "Mar 28, 2020", "url": "https://www.nytimes.com/2020/03/27/nyregion/new-rochelle-coronavirus.html", "article_text": "“In effect, it felt like we were being punished,” Mr. Heilman said. “But the punishment turned out to be a blessing in disguise. This is really a case of perspective.”\n\nAlthough aggressive testing and confinement orders have shown promise in New Rochelle and elsewhere, including in South Korea, it may be too late to employ similar strategies in places like New York City, where the number of positive cases has overwhelmed the city’s ability to offer tests broadly or to trace the contacts of those infected.\n\nThe lawyer at the center of the New Rochelle cluster, Lawrence Garbuz, 50, fell ill on about Feb. 27, and was confirmed on March 2 to have the coronavirus. Health officials began to trace his contacts and soon found more infections.\n\nState and Westchester County health officials ordered the closure of the synagogue, and on March 3 ordered quarantines for the more than 100 families that were exposed to Mr. Garbuz at a funeral and a bat mitzvah in late February. As more synagogue members became infected, those who came in contact with them were also quarantined.\n\nState and local health investigators also used contact-tracing techniques to track down people who were exposed to Mr. Garbuz, including workers at NewYork-Presbyterian Lawrence Hospital in Bronxville, N.Y., where Mr. Garbuz was initially hospitalized.", "location": ["Oregon", "South Korea", "N.Y.", "New York City", "New Rochelle", "Westchester County", "Indiana", "Bronxville"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["synagogue members", "health officials", "hospital workers"], "metaphors": ["punishment turned out to be a blessing in disguise"], "euphemisms": [], "absences": ["racial minorities", "working-class", "elderly", "healthcare access", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article implies that aggressive testing and confinement orders could prevent further spread, suggesting some agency in controlling the outbreak.", "commodification_of_death": "The article treats the outbreak as a case study in public health strategy rather than focusing on individual losses."}}, {"headline": "A Promising Treatment for Coronavirus Fails", "source": "The New York Times", "publish_date": "Mar 18, 2020", "url": "https://www.nytimes.com/2020/03/18/health/coronavirus-antiviral-drugs-fail.html", "article_text": "Antiviral drugs that had held promise as a potential treatment for the coronavirus did not work in one of the first major studies in seriously ill patients, researchers from China reported on Wednesday.\n\n“No benefit was observed,” the researchers wrote in The New England Journal of Medicine.\n\nThe study tested Kaletra, a combination of two antiviral medicines, lopinavir and ritonavir, that are normally used to treat H.I.V.\n\nThere is no proven drug treatment for the new coronavirus, and doctors around the world have been desperately testing an array of medicines in hopes of finding something that will help patients, especially those who are severely ill. Several antiviral drugs have been considered possible treatments, though so far none has proved effective.\n\nEven though the results were disappointing, the researchers said that this one study was not the last word, and suggested that more studies might determine whether the drugs would work if given earlier in the illness or in combination with other medicines.", "location": ["Oregon", "Indiana", "China"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["seriously ill patients"], "metaphors": ["fight", "hope"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "healthcare access", "systemic factors"], "grief_handling": "absent", "blame_or_agency": "The article does not assign blame; it suggests the deaths were unavoidable due to lack of effective treatment.", "commodification_of_death": "Death is treated as a statistic in the context of medical research and treatment efficacy."}}, {"headline": "Bail Out Journalists. Let Newspaper Chains Die.", "source": "The New York Times", "publish_date": "Mar 29, 2020", "url": "https://www.nytimes.com/2020/03/29/business/coronavirus-journalists-newspapers.html", "article_text": "“There’s all this ‘doom and gloom for local journalism stories’ that have happened in the last week or so, and I hope that other people see what we’re doing and understand that the important thing is the journalism — it’s the stories, it’s the investigations — that’s what matters,” Mr. Ward said. He will also be on the staff of the nonprofit investigative powerhouse ProPublica and will have support from Report for America, another growing nonprofit organization that sends young reporters to newsrooms around the country.\n\nThe news business, like every business, is looking for all the help it can get in this crisis. Analysts believe that the new federal aid package will help for a time and that the industry has a strong case to make. State governments have deemed journalism an essential service to spread public health information. Reporters employed by everyone from the worthiest nonprofit group to the most cynical hedge fund-owned chain are risking their lives to get their readers solid facts on the pandemic, and are holding the government accountable for its failures. Virtually every news outlet reports that readership is at an all-time high. We all need to know, urgently, about where and how the coronavirus is affecting our cities and towns and neighborhoods.\n\nBut the advertising business that has sustained the local newspapers — the car dealers, retailers and movie theaters that for generations filled their pages with ads — has gone from slow decline to free fall.\n\nSo the leaders trying to get the local news industry through this economic shock need to confront reality. The revenue from print advertising and aging print subscribers was already going away. When this crisis is over, it is unlikely to come back. Some local weeklies recently shut down for good.\n\nMany of the worthy suggestions for saving the news business dodge this central issue. Margaret Sullivan, at The Washington Post, suggested a broad “coronavirus stimulus plan,” and a column in The Atlantic called for a huge government spending on public health ads. Without careful restrictions, a huge share of that government money will go to doomed newspaper chains for whom a major goal, as Gannett’s chief executive said on his last earnings call in late February, is paying a dividend to shareholders unwise enough to invest in his doomed business. (Gannett executives declined to speak to me for this column.)", "location": ["Oregon", "Atlantic", "Indiana", "Maine"], "gpt_analysis": {"tone": "neutral", "framing": "political failure", "group_mentions": ["journalists", "nonprofit organizations", "hedge fund-owned chains", "state governments"], "metaphors": ["doom and gloom", "economic shock", "free fall"], "euphemisms": [], "absences": ["COVID-19 deaths", "healthcare workers", "racial minorities", "elderly", "working-class", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the decline of the newspaper industry is due to systemic economic issues and mismanagement by newspaper chains.", "commodification_of_death": "The article treats the crisis as an economic issue, focusing on the survival of journalism as a business rather than addressing the human cost of the pandemic."}}, {"headline": "The Illness Now Has a Name: COVID-19", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/02/11/world/asia/coronavirus-china.html", "article_text": "World health authorities now have a name for the coronavirus illness.\n\nThe World Health Organization on Tuesday proposed an official name for the illness caused by the new coronavirus: COVID-19. The acronym stands for coronavirus disease 2019, as the illness was first detected toward the end of last year.\n\nThe director general of the World Health Organization, Tedros Adhanom Ghebreyesus, noted that the new name makes no reference to any of the people, places or animals associated with the coronavirus. The goal was to avoid stigma.\n\nUnder international guidelines, the W.H.O. “had to find a name that did not refer to a geographical location, an animal, an individual or group of people, and which is also pronounceable and related to the disease,” he said on Twitter.", "location": ["Oregon"], "gpt_analysis": {"tone": "neutral", "framing": "other", "group_mentions": [], "metaphors": [], "euphemisms": [], "absences": ["deaths", "grief", "healthcare access", "systemic factors"], "grief_handling": "absent", "blame_or_agency": "The article does not assign responsibility or suggest the deaths were unavoidable.", "commodification_of_death": "The article does not address death; it focuses on naming the disease."}}, {"headline": "Did Federal Officials Really Question W.H.O. Tests for ...", "source": "The New York Times", "publish_date": "Mar 17, 2020", "url": "https://www.nytimes.com/2020/03/17/health/coronavirus-tests-who.html", "article_text": "At a time when the Trump administration is facing intense criticism for its failure to make coronavirus tests available to millions of nervous Americans, remarks by a federal health official on Tuesday appeared to suggest that the World Health Organization’s diagnostic tests were wildly inaccurate.\n\nIn a somewhat rambling answer to a question related to W.H.O. tests, Dr. Deborah Birx, the White House coronavirus response coordinator, said: “It doesn’t help to put out a test where 50 percent or 47 percent were false positives. Imagine what that would mean to the American people. Imagine what that would mean to tell someone they were positive when they weren’t.”\n\nIt was not clear where Dr. Birx got those figures, but obviously such an inaccurate test would be worthless. Late on Tuesday night, Dr. Birx confirmed that although she was responding to a question about the W.H.O. test, she was referring to a study of an early diagnostic test used in China.\n\nThe paper found that, in a specific subset of those tested in China — asymptomatic contacts of known cases — the tests wrongly found them to be positive 47 percent of the time.", "location": ["Oregon", "Indiana", "N’T", "China"], "gpt_analysis": {"tone": "neutral", "framing": "political failure", "group_mentions": ["Americans"], "metaphors": [], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests political failure by the Trump administration in handling COVID-19 testing.", "commodification_of_death": "The article treats testing as a political talking point, focusing on the accuracy of tests rather than the human impact of COVID-19 deaths."}}, {"headline": "Deaths in China Rise, With No Sign of Slowdown", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/02/04/world/asia/coronavirus-china.html", "article_text": "The new figures from China’s Health Commission on Wednesday showed that 65 people died on Tuesday and that 3,887 more people had been infected. So far, 24,324 people have been infected.\n\nHealth experts say the death toll is likely to rise because of the large number of infections. The mortality rate of the coronavirus, about 2 percent so far, appears to be far lower than SARS, which has a mortality rate of about 10 percent.\n\nExperts warn they still lack full data to say definitively how lethal the new coronavirus is. Many residents in Wuhan believe the death toll is much higher than the official tally because people with flulike symptoms are being turned away by overstretched hospitals. The health care system there is so overwhelmed that many cases are not diagnosed because of a shortage of testing kits.\n\nThe number of people recovering from the virus is also rising, suggesting that the treatment plan is working. On Tuesday, 262 people left the hospitals. The number of new suspected cases has dropped for two days in a row. Officials said they were tracking 3,971 new suspected cases, compared with 5,173 cases the day before.\n\nOn Tuesday, health officials released details of the deaths so far, saying that two-thirds of them were men. More than 80 percent were over 60 years old, and they typically had pre-existing health conditions such as cardiovascular diseases or diabetes.", "location": ["Oregon", "Indiana", "Wuhan"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["elderly", "men", "people with pre-existing health conditions"], "metaphors": ["wave"], "euphemisms": [], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests the deaths are somewhat unavoidable due to overwhelmed healthcare systems and lack of resources.", "commodification_of_death": "The article treats death as a statistic, focusing on numbers and rates."}}, {"headline": "Making a Plague Movie, With Coronavirus on the Doorstep", "source": "The New York Times", "publish_date": "Mar 10, 2020", "url": "https://www.nytimes.com/2020/03/01/world/europe/coronavirus-movie-italy-decameron.html", "article_text": "“Sorry! Love and many hugs,” it added.\n\nHe checked the email, which said in part: “This is the last thing you needed, but I’m afraid the coronavirus situation is rather worrying.”\n\nIt was the last thing he needed. His reaction: A simple “Er, thanks, Mum.”\n\nBut Mr. Hulbert said that text was the main moment he realized that making a film about people hiding from a life-threatening disease had suddenly collided with a real-life event: the fast-spreading and dangerous coronavirus outbreak.\n\n“It’s certainly been strange,” Mr. Hulbert said in a telephone interview on Friday. “This synergy between what we’re working on and what’s been happening in the world, with the quarantine line getting closer.”\n\n“It’s obviously incredibly tragic,” he added about the outbreak that has swept into 56 countries, infected more than 83,000 and killed over 2,800. “But it’s certainly been very helpful for the actors to draw on, I think.”\n\nThe actors would all discuss it over the table at lunch, he added. “I look up and someone’s looking a bit worried and you don’t know if they’re getting ready or they’re freaking out a bit,” he added.", "location": ["Oregon", "Indiana", "Plague Movie"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": [], "metaphors": ["synergy", "collided"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "healthcare access", "systemic factors"], "grief_handling": "absent", "blame_or_agency": "The article does not assign responsibility for COVID deaths; it suggests the deaths were unavoidable.", "commodification_of_death": "Death is implicitly treated as a backdrop for artistic inspiration and a talking point for actors."}}, {"headline": "Opinion | Coronavirus and the Isolation Paradox", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/2020/03/13/opinion/coronavirus-social-distancing.html", "article_text": "In December, a woman in Tulsa, Okla., used a Craigslist post to plea for holiday companionship. “Anybody need a grandma for Christmas?” she wrote. “I’ll even bring food and gifts for the kids! I have nobody and it really hurts.” More than three in five working Americans report feeling lonely. Now that the country is facing a disease outbreak that demands measures like “social distancing,” working from home and quarantines, that epidemic of loneliness could get even worse.\n\nA paradox of this moment is that while social distancing is required to contain the spread of the coronavirus, it may also contribute to poor health in the long run. So while physical isolation will be required for many Americans who have Covid-19 or have been exposed to it, it’s important that we don’t let such measures cause social and emotional isolation, too.\n\nThe Health Resources and Services Administration cautions that loneliness can be as damaging to health as smoking 15 cigarettes a day. Feelings of isolation and loneliness can increase the likelihood of depression, high blood pressure, and death from heart disease. They can also affect the immune system’s ability to fight infection — a fact that’s especially relevant during a pandemic. Studies have shown that loneliness can activate our fight-or-flight function, causing chronic inflammation and reducing the body’s ability to defend itself from viruses.\n\nAcross the country, people are being asked to work from home, universities are switching to virtual classes and large gatherings are being canceled. These are key strategies to prevent transmission, but they can come at a social and mental-health cost: furthering our sense of isolation from one another, and making us forget that we’re in this together.", "location": ["Oregon", "Indiana", "Tulsa", "Okla."], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["working-class", "Americans", "people with Covid-19"], "metaphors": ["fight-or-flight", "epidemic of loneliness"], "euphemisms": ["poor health", "death from heart disease"], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that social distancing measures, while necessary, may inadvertently contribute to loneliness and related health issues.", "commodification_of_death": "The article treats death as a potential outcome of loneliness, which is discussed in terms of health statistics and comparisons to smoking."}}, {"headline": "Tom Hanks Got Sick in Australia, Where Coronavirus ...", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/03/12/world/australia/tom-hanks-rita-wilson-coronavirus.html", "article_text": "Mr. Hanks is now the public face of a pandemic’s widening reach. What was once a national problem for China, where the virus originated and soon killed thousands, has become an international stress test for public health performance.\n\nSome countries, like the United States, are looking increasingly ill prepared, or, in the case of Italy, fighting to avoid being overwhelmed. Others, like South Korea, moved quickly to test and isolate huge numbers of people and appear to be bringing their outbreaks under control.\n\nAlthough Canada has relatively few cases so far, its testing system is also well developed, a result of the SARS outbreak in the country 17 years ago, when 44 people died and 438 were infected.\n\nAustralia, with just 128 confirmed cases, has not yet been put to the same kind of test as Italy or South Korea. But health officials are determined to be ready for whatever comes — heads down on their spreadsheets, trying to stay calm in a battle where planning ahead and avoiding drama mean victory.", "location": ["Oregon", "South Korea", "China", "Australia", "Canada", "The United States", "Italy", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["public health officials"], "metaphors": ["stress test", "battle"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that some countries are ill-prepared, implying a lack of agency in handling the pandemic effectively.", "commodification_of_death": "The article treats the pandemic as a public health performance issue, implicitly reducing death to a statistic and a measure of national preparedness."}}, {"headline": "4 Bright Spots Amid the Gloom of Coronavirus", "source": "The New York Times", "publish_date": "Mar 28, 2020", "url": "https://www.nytimes.com/2020/03/27/us/coronavirus-good-news-kindness.html", "article_text": "It can get overwhelming: a drumbeat of bleak news about the coronavirus pandemic, with events changing so fast that one week seems unrecognizable from the last.\n\n“In the moment, it’s painful and miserable and it’s hard,” said Jeremy Ortman, a mental health counselor in New York. “We don’t know what it’s going to look like on the other side.”\n\nBut he and other experts said that, to stay resilient in uncertain and frightening times, it was critical to remember that bright spots do exist, and to keep those gleams of hope in mind. “Whenever I’ve asked people what thing they’re most proud of in their lives, it’s always connected to times of pain or strife or struggle and how they got through it,” he said.", "location": ["Oregon", "Indiana", "New York"], "gpt_analysis": {"tone": "hopeful", "framing": "personal tragedy", "group_mentions": [], "metaphors": ["drumbeat", "bright spots", "gleams of hope"], "euphemisms": ["on the other side"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access", "long COVID"], "grief_handling": "private", "blame_or_agency": "The article does not assign responsibility for COVID deaths and suggests the focus should be on resilience.", "commodification_of_death": "Death is downplayed and not directly addressed; focus is on resilience and personal growth."}}, {"headline": "How Much Worse the Coronavirus Could Get, in Charts", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/interactive/2020/03/13/opinion/coronavirus-trump-response.html", "article_text": "What’s at stake in this coronavirus pandemic? How many Americans can become infected? How many might die?\n\nThe answers depend on the actions we take — and, crucially, on when we take them. Working with infectious disease epidemiologists, we developed this interactive tool that lets you see what may lie ahead in the United States and how much of a difference it could make if officials act quickly. (The figures are for America, but the lessons are broadly applicable to any country.)\n\n\n\n\n\n\n\n\n\n\n\n\n\nIf we stay on the current track, this model predicts that roughly a third of Americans – more than 100 million people — could become infected (including more than nine million at one time). Other estimates are higher, up to two-thirds, but even in this scenario, one million could die. But interventions matter hugely. Ending public gatherings, closing workplaces and some schools, mass testing and fortifying hospitals keep infection rates down and reduce deaths. Here’s that same scenario but shifted so that the interventions begin one month later. The number of infections climbs by more than two million. So it’s not just intervening that’s important — it’s intervening quickly. Yesterday is better than today, which is better than tomorrow. Try it yourself by dragging the intervention bar on the chartslider below to the left or right to change when interventions are put in place. Adjust intervention start date: Aggressiveness matters, too. Adjust the severity of the interventions below to see why: Aggressive measures include widespread testing and ending large gatherings, while mild measures are essentially the status quo (although some places are instituting tougher measures). What matters is not only the total number of infections but also whether many occur at once. Overloaded hospitals and shortages of ventilators in intensive care units would result in people dying unnecessarily from the coronavirus as well as from heart attacks and other ailments. So successful interventions are crucial because they flatten the curve: We are much better off if the 100 million infections occur over 18 months rather than over 18 weeks. Here’s the same number of I.C.U. cases as before, but modeled to occur at a much slower rate.\n\nAny disease model is only as good as the assumptions programmed into it, and there’s so much uncertainty about the coronavirus that we shouldn’t see this model as a precise prediction.\n\nOne fundamental unknown is whether warmer weather will help reduce infections, as happens with the seasonal flu. If so, we could see a respite this summer, and then a resumption of cases in the fall (that’s what happened in 1918 with the Spanish flu pandemic). In addition, there are a number of treatments that are being tested and may prove helpful against the coronavirus.\n\n[For more analysis of global events that affect your life and a behind-the-scenes look at Nick Kristof\'s journalism, sign up for his newsletter.]\n\nOn the other hand, shortages of protective equipment like masks and chaos in hospitals may lead to higher death rates; the United States also has an older and thus more vulnerable population than China, from which much of the data comes.\n\n“The point of a model like this is not to try to predict the future but to help people understand why we may need to change our behaviors or restrict our movements, and also to give people a sense of the sort of effect these changes can have,” said Ashleigh Tuite, an epidemiologist at the University of Toronto who helped us develop this model. “When we have a new disease introduced in a population, we don’t have the benefit of immunity or vaccines to limit spread, but that doesn’t mean that we can’t control it,” she added. “Other countries have already shown that a strong response can bend the epidemic curve.”\n\nPresident Trump announced some steps on Wednesday to address the coronavirus, but they focused on the economy and on sharply reducing travel from most of Europe. At this point we may already have tens of thousands of infections in the United States — no one knows, because testing has been catastrophically bungled — and the number of cases is probably doubling every six days or so. In these circumstances, stopping a few new cases from Europe may not matter so much.\n\nPublic health specialists say we need a huge expansion of testing, major curbs on public gatherings, suspension of school in affected areas and intensive preparations so that hospitals can still function as infections soar. (We’ve recommended these and other crucial steps here).\n\nDavid N. Fisman, another University of Toronto epidemiologist who helped us assemble this model, noted that the challenge is that aggressive interventions must be put in place early to be most effective — and yet early in an epidemic the public may not be concerned enough to embrace such measures.\n\n“Early in the epidemic it is very difficult to muster the political will to implement costly, disruptive disease-control policies,” Dr. Fisman said. “What we are hoping to show here is that the calculus is one of short-term pain for long-term gain: Early, aggressive social distancing can substantially reduce the toll of epidemics, which can include the near collapse of health care systems, as we’re currently seeing in Italy.”\n\nWe’ll be honest: We worried that the clean lines in the graphics here risk suggesting a false precision. None of us know what lies ahead. But the wise uncertainty of epidemiologists is preferable to the confident bluster of television blowhards. The one thing we can be confident of is that enormous risks lie ahead — including a huge loss of life — if we don’t take aggressive action.\n\nWe have already squandered weeks in which the president scoffed at the coronavirus and tried to talk up the stock markets, but it’s not too late: We can still change the course of this epidemic.", "location": ["Oregon", "China", "America", "Europe", "The United States", "Italy", "Indiana"], "gpt_analysis": {"tone": "urgent", "framing": "preventable", "group_mentions": ["elderly", "public health specialists", "infectious disease epidemiologists", "older population"], "metaphors": ["flatten the curve", "bend the epidemic curve", "short-term pain for long-term gain"], "euphemisms": [], "absences": ["racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to government officials and the public for not taking aggressive action sooner. It suggests that deaths are preventable with timely interventions.", "commodification_of_death": "The article treats death as a statistic and a potential outcome that can be mitigated through policy and public health measures."}}, {"headline": "I Practiced Social Distancing Before Coronavirus. It Works.", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/2020/03/13/parenting/social-distancing-coronavirus.html", "article_text": "As coronavirus continues to spread across the globe, we’re working to answer the questions on many parents’ minds. This is a fast moving situation, so some information may be outdated. For the latest updates, read the New York Times’s live coronavirus coverage here.\n\nInfections and deaths from the new coronavirus continue to spread worldwide, and the World Health Organization has officially declared the outbreak a pandemic.\n\nMany people are starting to talk about social distancing as a strategy to combat the virus, which means limiting activities outside the home to obtaining health care, acquiring food and essential supplies and going to work, if working from home isn’t an option. This approach most likely sounds novel to many, and possibly even draconian to some, but it is very familiar to me.\n\nAnd it works.\n\nI should know. I am a physician who practiced social distancing for 18 months to protect my premature babies.\n\nThe concept is simple: Those practicing social distancing should stay home as much as possible and look to keep a gap of six feet or more between themselves and others if they do leave the house. The reasoning: Fewer interactions with people and the added distance when you must interact means less chance of exposure and hence infection with the virus. If you do get infected, social distancing lowers your chance of spreading the infection to someone else.", "location": ["Oregon"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["parents", "physicians", "premature babies"], "metaphors": ["strategy", "combat"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that deaths can be prevented through social distancing, implying individual and collective agency in controlling the spread.", "commodification_of_death": "Death is treated as a statistic within the broader context of infection spread."}}, {"headline": "Opinion | What the Coronavirus Means for Climate Change", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/27/opinion/sunday/coronavirus-climate-change.html", "article_text": "How hopeful you feel about the direction this response is taking may depend on how long ago you refreshed your news feed. Just last week (which feels like a hundred years ago), a friend suggested that there may be a sort of Freudian transference from coronavirus to climate — that the fear and sense of urgency will be lifted from the faster-moving crisis and settle on the slower one, becoming a catalyst for much-needed action. So far, it seems any transference is working in the opposite direction: Lockdowns and social distancing are providing a litany of necessary actions ripe for the transferal of nebulous climate anxieties and fears. In this context, consumerism perversely provides some relief — you can finally go buy dry goods to prepare for the apocalypse.\n\nBut personal consumption and travel habits are, in fact, changing, which has some people wondering if this might be the beginning of a meaningful shift. Maybe, as you hunker down with cabinets full of essentials, your sense of what consumer goods you need will shrink. Maybe, even after the acute phase of the coronavirus crisis has passed, you will be more likely to telecommute. Lifestyles that include, for example, frequent long-distance travel already seem ethically questionable in light of the climate crisis, and, in an age irrevocably scarred by pandemic, these lifestyles may come to be seen as grossly irresponsible. Maybe among the relatively wealthy, jumping on a plane for a weekend away or for a destination wedding will come to seem unthinkable.\n\nSweeping changes in individual habits — particularly in wealthy countries with high per capita consumption — could lead to lower emissions, which would be an unequivocal good. But personal habits may matter less because of direct reductions in carbon emissions and more because of “behavioral contagion,” a term from the social sciences that refers to the way ideas and behaviors spread through a population and can, in terms of climate action, lead to changes in voting and even policy.\n\nWhich is to say, in order to be meaningful for global emissions, changes in consumption habits as a result of the virus would need to extend beyond individuals to the larger structures that shape our lives. In China, it wasn’t telecommuting or grounded planes that led to the 25 percent drop in emissions. It was the abrupt halt of industrial manufacturing. (The concept of the “personal carbon footprint” was popularized by BP in a 2005 media campaign costing over $100 million — a campaign that, research has indicated, deflected responsibility for climate change away from the corporation and onto the individual consumer.) This is not to say that personal consumption is meaningless — a significant reduction in air travel could decrease aviation emissions. But aviation accounts for only about 2.5 percent of global emissions, an amount that looks downright puny in the shadow cast by heavy industry.\n\nIf anything, the short-term positive effects on the climate that we’re seeing today serve as a dramatic reminder that changing personal consumption habits will mean very little going forward if we also fail to decarbonize the global economy.", "location": ["Oregon", "Indiana", "China"], "gpt_analysis": {"tone": "neutral", "framing": "systemic injustice", "group_mentions": ["relatively wealthy", "individual consumers"], "metaphors": ["apocalypse", "behavioral contagion", "shadow cast by heavy industry"], "euphemisms": [], "absences": ["COVID-19 deaths", "healthcare access", "elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "elder neglect", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests that responsibility for climate change and by extension, the systemic issues highlighted by COVID-19, lies with larger structures and corporations rather than individuals.", "commodification_of_death": "COVID-19 is used as a political talking point to discuss climate change, but death itself is not directly addressed or commodified."}}, {"headline": "The President vs. the Experts: How Trump Played Down ...", "source": "The New York Times", "publish_date": "Mar 18, 2020", "url": "https://www.nytimes.com/interactive/2020/03/18/us/trump-coronavirus-statements-timeline.html", "article_text": "Even as the number of cases rose to 60, Mr. Trump said at a news conference that infections were declining. “We’re going down, not up. We’re going very substantially down, not up.” He continued, “As they get better, we take them off the list, so that we’re going to be pretty soon at only five people. And we could be at just one or two people over the next short period of time.”", "location": ["Oregon"], "gpt_analysis": {"tone": "indifferent", "framing": "political failure", "group_mentions": [], "metaphors": [], "euphemisms": ["take them off the list"], "absences": ["elderly", "racial minorities", "healthcare access", "systemic factors"], "grief_handling": "absent", "blame_or_agency": "The article implies that responsibility lies with political leadership, specifically the President, for downplaying the severity.", "commodification_of_death": "The article implicitly treats death as a statistic by focusing on numbers and downplaying the severity of the situation."}}, {"headline": "Dip in Italy\'s Cases Does Not Come Fast Enough for ...", "source": "The New York Times", "publish_date": "Mar 23, 2020", "url": "https://www.nytimes.com/2020/03/23/world/europe/italy-coronavirus-hospitals.html", "article_text": "The limited supply of ventilators and nurses forced a deadly calculus, Dr. Vergano said. “Many patients were coming in and you are not able to discharge any patients,” he said. As the beds fill, “you can admit more patients only with the death of a patient,” but “if a patient dies in a few days, probably that was a patient who did not deserve to be admitted. You are wasting very scarce and precious resources.”\n\nHe said doctors in the country’s hot zone of infections were already focusing on the needs of the total community, a recommendation made in the New England Journal of Medicine paper by the Bergamo doctors.\n\n“If you admit an 82-year-old with hypertension, in a situation where you have two or three patients waiting outside your I.C.U. who have many more chances of survival that you cannot admit because your I.C.U. is full, then it becomes really inappropriate, or I would say, immoral,” he said.\n\nThe recommendations were immediately attacked by officials of the main Italian medical association, many of them outside the hardest-hit areas, who criticized the guidelines as discriminatory against older patients. But Dr. Vergano said he received support from doctors on the front lines, as well as requests for translations from doctors in other countries.\n\n“They were expecting the same destiny,” he said. “Probably with less resources.”\n\nJason Horowitz reported from Rome and David D. Kirkpatrick from London. Raphael Minder contributed reporting from Madrid, and Elisabetta Povoledo from Rome.", "location": ["Oregon", "London", "Italy", "Madrid", "Indiana", "Rome"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["elderly", "medical professionals"], "metaphors": ["deadly calculus"], "euphemisms": ["discharge any patients", "if a patient dies in a few days"], "absences": ["poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to systemic healthcare limitations and resource scarcity.", "commodification_of_death": "The article treats death as a statistic and a cost of doing business in the context of resource allocation."}}, {"headline": "How Coronavirus Hijacks Your Cells", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/interactive/2020/03/11/science/how-coronavirus-hijacks-your-cells.html", "article_text": "The SARS-CoV-2 Coronavirus\n\nThe virus that causes Covid-19 is currently spreading around the world. At least six other types of coronavirus are known to infect humans, with some causing the common cold and two causing outbreaks: SARS and MERS.\n\nSpike\n\nproteins Proteins\n\nand lipids\n\nCovered With Spikes\n\nThe coronavirus is named after the crownlike spikes that protrude from its surface. The virus is enveloped in a bubble of oily lipid molecules, which falls apart on contact with soap.\n\nACE2\n\nEntering a Vulnerable Cell\n\nThe virus enters the body through the nose, mouth or eyes, then attaches to cells in the airway that produce a protein called ACE2. The virus is believed to have originated in bats, where it may have attached to a similar protein.\n\nProtective\n\nwrapping Viral RNA\n\nReleasing Viral RNA\n\nThe virus infects the cell by fusing its oily membrane with the membrane of the cell. Once inside, the coronavirus releases a snippet of genetic material called RNA.\n\nViral protein Viral RNA\n\nHijacking the Cell\n\nThe virus’s genome is less than 30,000 genetic “letters” long. (Ours is over 3 billion.) The infected cell reads the RNA and begins making proteins that will keep the immune system at bay and help assemble new copies of the virus.\n\nAntibiotics kill bacteria and do not work against viruses. But researchers are testing antiviral drugs that might disrupt viral proteins and stop the infection.\n\nCell nucleus Viral proteins\n\nMaking Viral Proteins\n\nAs the infection progresses, the machinery of the cell begins to churn out new spikes and other proteins that will form more copies of the coronavirus.\n\nAssembling New Copies\n\nNew copies of the virus are assembled and carried to the outer edges of the cell.\n\nSpreading the Infection\n\nEach infected cell can release millions of copies of the virus before the cell finally breaks down and dies. The viruses may infect nearby cells, or end up in droplets that escape the lungs.\n\nDebris from\n\ndead cells\n\nImmune Response\n\nMost Covid-19 infections cause a fever as the immune system fights to clear the virus. In severe cases, the immune system can overreact and start attacking lung cells. The lungs become obstructed with fluid and dying cells, making it difficult to breathe. A small percentage of infections can lead to acute respiratory distress syndrome, and possibly death.\n\nLeaving the Body\n\nCoughing and sneezing can expel virus-laden droplets onto nearby people and surfaces, where the virus can remain infectious for several hours to several days. The C.D.C. recommends that people diagnosed with Covid-19 wear masks to reduce the release of viruses. Health care workers and others who care for infected people should wear masks, too.\n\nFlu vaccine Flu antibody Potential\n\ncoronavirus\n\nvaccine Antibodies\n\ntargeting\n\nviruses\n\nA Possible Vaccine\n\nA future vaccine could help the body produce antibodies that target the SARS-CoV-2 virus and prevent it from infecting human cells. The flu vaccine works in a similar way, but antibodies generated from a flu vaccine do not protect against coronavirus.\n\nHow Soap Works\n\nSoap destroys the virus when the water-shunning tails of the soap molecules wedge themselves into the lipid membrane and pry it apart.\n\nThe best way to avoid getting infected with the coronavirus is to wash your hands with soap, avoid touching your face, keep your distance from sick people and regularly clean frequently used surfaces.\n\n\n\n\n\n\n\nSources: Dr. Matthew B. Frieman and Dr. Stuart Weston, Univ. of Maryland School of Medicine; Fields Virology; Fenner and White’s Medical Virology; Nature; Science; The Lancet; New England Journal of Medicine; Centers for Disease Control and Prevention.", "location": ["Oregon", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["health care workers"], "metaphors": ["hijacking", "spreading", "bubble", "crownlike spikes"], "euphemisms": ["leaving the body"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article does not assign responsibility for COVID deaths, suggesting the deaths were a result of the virus\'s natural process.", "commodification_of_death": "The article treats death as a biological process without delving into personal or societal impacts."}}, {"headline": "Coronavirus Decimates N.Y.C. Taxi Industry: \'The Worst It\'s ...", "source": "The New York Times", "publish_date": "Mar 25, 2020", "url": "https://www.nytimes.com/2020/03/25/nyregion/coronavirus-nyc-taxi-drivers.html", "article_text": "There are so few travelers left at Kennedy International Airport, one of the world’s busiest airfields, that taxis wait six hours or more for a single passenger.\n\nTaxi companies can no longer find enough drivers for their fleets because there is so little business.\n\nAnd some cabdrivers are so fearful of being exposed to the coronavirus they are staying home with no way to pay mounting bills.\n\nAll this at a time when many of New York City’s taxi owners are already in financial ruin after taking out reckless loans to buy medallions — city-issued permits required to own a yellow cab — at artificially inflated prices, with the reassurance of the city’s taxi commission of their high value.", "location": ["Oregon", "Indiana", "New York City’S"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["working-class", "taxi drivers"], "metaphors": ["decimates"], "euphemisms": [], "absences": ["healthcare access", "long COVID", "racial minorities", "elderly", "undocumented immigrants"], "grief_handling": "absent", "blame_or_agency": "The article implicitly assigns responsibility to the city\'s taxi commission and the financial system for the economic hardships faced by taxi drivers.", "commodification_of_death": "The article treats the economic impact on the taxi industry as a significant consequence, potentially overshadowing the human cost of the pandemic."}}, {"headline": "Avoiding Coronavirus May Be a Luxury Some Workers Can ...", "source": "The New York Times", "publish_date": "Mar 1, 2020", "url": "https://www.nytimes.com/2020/03/01/upshot/coronavirus-sick-days-service-workers.html", "article_text": "Stay home from work if you get sick. See a doctor. Use a separate bathroom from the people you live with. Prepare for schools to close, and to work from home. These are measures the Centers for Disease Control and Prevention has recommended to slow a coronavirus outbreak in the United States.\n\nYet these are much easier to do for certain people — in particular, high-earning professionals. Service industry workers, like those in restaurants, retail, child care and the gig economy, are much less likely to have paid sick days, the ability to work remotely or employer-provided health insurance.\n\nThe disparity could make the new coronavirus, which causes a respiratory illness known as Covid-19, harder to contain in the United States than in other rich countries that have universal benefits like health care and sick leave, experts say. A large segment of workers are not able to stay home, and many of them work in jobs that include high contact with other people. It could also mean that low-income workers are hit harder by the virus.\n\n“Very quickly, it’s going to circulate a lot faster in the poorer communities than the wealthiest ones,” said Dr. James Hadler, Connecticut’s former state epidemiologist and now a consultant to the state. His work has found that influenza infections tend to strike low-income neighborhoods more aggressively than affluent ones, and that poor families are more likely to live in close quarters with others, and to share bathrooms.", "location": ["Oregon", "The United States", "Connecticut", "Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["working-class", "service industry workers", "low-income workers", "high-earning professionals"], "metaphors": ["circulate", "hit harder"], "euphemisms": [], "absences": ["poverty", "healthcare access", "workplace safety", "racism"], "grief_handling": "absent", "blame_or_agency": "The article suggests systemic factors such as lack of paid sick leave and health insurance are responsible for COVID deaths among low-income workers.", "commodification_of_death": "The article implicitly treats death as a consequence of economic disparity and systemic failure."}}, {"headline": "How Prepared Is the U.S. for a Coronavirus Outbreak?", "source": "The New York Times", "publish_date": "Mar 9, 2020", "url": "https://www.nytimes.com/2020/02/29/health/coronavirus-preparation-united-states.html", "article_text": "In 2005, the federal government sought to assess how a respiratory-related pandemic might play out in the United States. Its report estimated that a severe influenza pandemic would require mechanical ventilators for 740,000 critically ill people.\n\nToday, as the country faces the possibility of a widespread outbreak of a new respiratory infection caused by the coronavirus, there are nowhere near that many ventilators, and most are already in use. Only about 62,000 full-featured ventilators were in hospitals across the country, a 2010 study found. More than 10,000 others are stored in the Strategic National Stockpile, a federal cache of supplies and medicines held in case of emergencies, according to Dr. Thomas R. Frieden, a former director of the Centers for Disease Control and Prevention.\n\nTens of thousands of other respiratory devices could be repurposed in an emergency, experts say, but the shortfall could be stark, potentially forcing doctors to make excruciating life-or-death decisions about who would get such help should hospitals become flooded with the desperately sick.\n\nMuch about the coronavirus remains unclear, and it is far from certain that the outbreak will reach severe proportions in the United States or affect many regions at once. With its top-notch scientists, modern hospitals and sprawling public health infrastructure, most experts agree, the United States is among the countries best prepared to prevent or manage such an epidemic.", "location": ["Oregon", "The United States", "Indiana", "United States"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["critically ill people", "doctors"], "metaphors": ["flooded", "life-or-death decisions"], "euphemisms": ["excruciating life-or-death decisions"], "absences": ["poverty", "racial minorities", "elderly", "healthcare access", "working-class"], "grief_handling": "absent", "blame_or_agency": "The article suggests the potential shortfall of ventilators is a systemic issue but does not assign blame to any specific entity.", "commodification_of_death": "The article implicitly treats potential deaths as a logistical problem related to resource allocation."}}, {"headline": "As Postal Workers Fall Sick, Colleagues Keep Working. ...", "source": "The New York Times", "publish_date": "Mar 23, 2020", "url": "https://www.nytimes.com/2020/03/23/us/coronavirus-post-office-workers.html", "article_text": "“The concern is there just wasn’t a plan in place,” Mr. Craig said. “It was fly by the seat of your pants, which made me very angry.”\n\nMr. Craig and his colleagues have the option of staying at home and using their sick days or vacation days if they feel uncomfortable working. One employee reported for duty at 10 p.m., learned that a colleague had fallen sick, and was out the door by 10:30 p.m., Mr. Jackson said.\n\nThose that stayed debated whether they should use their time now, or bank their sick days in case things become even worse. Mr. Jackson reasoned that since he is 34, healthy and lives alone, he could afford the risk. “We haven’t hit the peak yet so let’s work through this right now,” he said, reflecting the view of some of his colleagues.\n\nBut he said he felt like the nonessential parts of his job should be jettisoned to focus on delivering important goods and products. “We’re still sending brochures for cruise trips, thousands of them,” he said. “This doesn’t need to happen.”\n\nIn a message to postal employees last week, Megan J. Brennan, the postmaster general, said that “there is no evidence the virus can spread through the mail.” A recent study in The New England Journal of Medicine suggests that the virus disintegrates over the course of a day on cardboard.", "location": ["Oregon", "Indiana", "Maine"], "gpt_analysis": {"tone": "neutral", "framing": "systemic injustice", "group_mentions": ["postal workers"], "metaphors": ["fly by the seat of your pants"], "euphemisms": [], "absences": ["elderly", "racial minorities", "healthcare access", "workplace safety regulations"], "grief_handling": "absent", "blame_or_agency": "The article suggests a lack of planning and systemic failure by postal management.", "commodification_of_death": "The article implicitly treats the risk of illness and death as a cost of doing business, focusing on operational continuity."}}, {"headline": "Coronavirus Fact Check: Analyzing the Patterns in Trump\'s ...", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/27/us/politics/trump-coronavirus-factcheck.html", "article_text": "Hours after the United States became the nation with the largest number of reported coronavirus cases on Thursday, President Trump appeared on Fox News and expressed doubt about shortages of medical supplies, boasted about the country’s testing capacity, and criticized his predecessor’s response to an earlier outbreak of a different disease.\n\n“I don’t believe you need 40,000 or 30,000 ventilators,” he said, alluding to a request by Gov. Andrew Cuomo of New York. The president made the statement in spite of government reports predicting shortages in a severe pandemic — and he reversed course on Friday morning, calling for urgent steps to produce more ventilators.\n\nSpeaking on Fox on Thursday, Mr. Trump suggested wrongly that because of his early travel restrictions on China, “a lot of the people decided to go to Italy instead” — though Italy had issued a more wide-ranging ban on travel from China and done so earlier than the United States. And at a White House briefing on Friday, he wrongly said he was the “first one” to impose restrictions on China. North Korea, for one, imposed restrictions 10 days before the United States.\n\nHe misleadingly claimed again on Friday that “we’ve tested now more than anybody.” In terms of raw numbers, the United States has tested more people for the coronavirus than Italy and South Korea but still lags behind in tests per capita.", "location": ["Oregon", "South Korea", "China", "The United States", "Italy", "Indiana", "New York", "North Korea"], "gpt_analysis": {"tone": "indifferent", "framing": "political failure", "group_mentions": [], "metaphors": [], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "healthcare access", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article implies responsibility lies with political leadership, specifically President Trump, for downplaying the severity and mishandling the response.", "commodification_of_death": "The article treats death as a political talking point, focusing on numbers and political statements rather than human impact."}}, {"headline": "Opinion | I\'m the Mayor of Miami, and I Have the Coronavirus", "source": "The New York Times", "publish_date": "Mar 18, 2020", "url": "https://www.nytimes.com/2020/03/18/opinion/francis-suarez-coronavirus.html", "article_text": "MIAMI — Last Thursday, I learned that I had been in the same room as someone who had tested positive for Covid-19. When I got my own results a day later, I experienced a wave of anxiety, doubt and fear. My mind raced: What does this mean for me? How will my body react? How will this affect my city and those who may have come into contact with me? For a moment, the uncertainty felt crippling.\n\nMy wife and children went to stay with family, while I hunkered down in our home. I speak with them daily through FaceTime, but I can’t hug or kiss them. The hardest part is not being able to be with them during these uncertain times. Fortunately, I have experienced little to no symptoms.\n\nThe challenge has now become how to lead the city remotely and ensure that the wheels of government keep turning. My duties typically involve lots of physical interactions with city residents. With that no longer possible, the dynamic of my job has changed immensely, requiring my staff and me to be creative in how we work.\n\nThe coronavirus has paralyzed the world in a way most of us have never seen in our lifetime. It’s chilling. We’re learning how to practice social distance, to self-quarantine, to interact remotely. It’s just not something we’re used to.", "location": ["Oregon", "Miami", "Indiana", "Maine"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["city residents", "family"], "metaphors": ["paralyzed", "wave of anxiety"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "private", "blame_or_agency": "The article does not assign blame or agency; it suggests the situation is unavoidable.", "commodification_of_death": "The article treats the situation as a personal challenge and a logistical issue for governance, rather than focusing on death."}}, {"headline": "As Coronavirus Spreads, How You Can Protect a Family ...", "source": "The New York Times", "publish_date": "Mar 23, 2020", "url": "https://www.nytimes.com/2020/03/06/us/nursing-home-coronavirus-deaths.html", "article_text": "Between 1 million to 3 million serious infections, including diarrheal diseases and antibiotic-resistant staph infections, occur every year in these facilities, according to the C.D.C. These infections kill as many as 380,0
