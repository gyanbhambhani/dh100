This one reminds me of 1918 — a dangerous virus that transmits easily between people. Yes, 80% of the cases are mild, but as I described, “mild” is a term that the Chinese use describing all the way up to pneumonia. That’s not mild. We don’t know what the fatality rate is. It got as high, in some weeks in Wuhan, as 5%. That was during the chaos period in Wuhan. We don’t know what it is in Italy now, and we won’t know, until it’s all over, what the total fatality rate is going to be. I’d love to be told I was wrong, I was an alarmist, I should eat my hat. But we’ll see. So far, I’ve been right about every scary thing I said about this disease. I’ve been worried, ever since I looked at the numbers, about how fast the epidemic was doubling in China, and how fast people were going to hospitals. I sat down and wrote down on a piece of paper about how fast this could double, and I came into work the next day and said, this is going to go pandemic. Originally, nobody believed me, and I had to call 12 different experts and count which ones believed me and which ones didn’t believe me. It came out, basically, eight to two to two. Eight thought it —\n\n[music]\n\n— had the potential to go pandemic, two thought it was overblown, and two didn’t want to comment, didn’t want to take a guess.\n\nmichael barbaro\n\nIt sounds like you’re saying, so far, we haven’t blown it out of proportion, and you have been a relatively successful prognosticator of this virus. So that’s why we’re going to keep talking to you about it. I want to tell you how much I appreciate you giving us your time and your wisdom. Thank you.\n\ndonald g. mcneil jr.\n\nThank you for inviting me.\n\nmichael barbaro\n\nOver the coming weeks, we’ll be answering your questions about the coronavirus and how to navigate the pandemic. You can send us your questions by voicemail at 646-598-6012. Be sure to tell us your name and where you’re calling from. We’ll be right back.\n\n[music]", "location": ["Kentucky", "N’T", "The South Koreans", "Oregon", "China", "A.R.D.S.", "Wuhan", "Indiana", "The United States", "Maine", "Oklahoma", "Atlanta", "Italy", "New York", "Africa", "Fever"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["elderly", "young people", "pregnant women", "healthcare workers"], "metaphors": ["war", "fight"], "euphemisms": ["mild cases", "resolved themselves"], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests that personal responsibility and social distancing are key to preventing the spread, implying that individuals have agency in preventing deaths.", "commodification_of_death": "The article treats death as a statistic and a potential outcome of systemic overload, such as running out of ventilators."}}],
"Florida": [{"headline": "Coronavirus May Kill 100000 to 240000 in U.S. Despite ...", "source": "The New York Times", "publish_date": "Mar 31, 2020", "url": "https://www.nytimes.com/2020/03/31/us/politics/coronavirus-death-toll-united-states.html", "article_text": "“I want every American to be prepared for the hard days that lie ahead,” said Mr. Trump, who answered questions for more than two hours and predicted that there would be “light at the end of the tunnel,” but warned that “we’re going to go through a very tough two weeks.”\n\nDr. Fauci and Dr. Birx showed charts indicating that coronavirus cases in New York and New Jersey had risen far higher than in other parts of the country, a fact that they said gave them hope that the overall number of deaths might be lower if people in the rest of the states followed the guidelines for at least the next month.\n\nMr. Trump displayed none of the carefree dismissiveness that characterized his reaction to the virus in February and early March, when he repeatedly said that “we have it totally under control” and that “it’s going to be just fine.” For most of the briefing on Tuesday, the president appeared to understand the severity of the potentially grave threat to the country.\n\nBut asked about whether the impeachment effort had distracted him in the early days of the pandemic, Mr. Trump reverted to form, lashing out at Democrats and once again calling it “a phony impeachment” and “a hoax.” He acknowledged that he might have been distracted, but insisted that he still deserved an “A+” for his effort to combat the virus.\n\nBut outbreaks in New Orleans, Detroit and other cities are growing quickly, and experts say it is unclear whether social distancing measures can stop them from rising even more in the next few weeks. Recent estimates in Florida suggest that it may be entering a phase of exponential growth.", "location": ["Florida", "New Jersey", "New York", "United States", "Indiana", "New Orleans", "Detroit"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["Americans", "people in New York and New Jersey", "Democrats"], "metaphors": ["light at the end of the tunnel", "tough two weeks"], "euphemisms": ["hard days that lie ahead", "grave threat"], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the deaths are somewhat inevitable but hints at political distraction by mentioning impeachment. Responsibility is not clearly assigned.", "commodification_of_death": "The article treats death as a statistic and political talking point."}}],
"Pennsylvania": [{"headline": "What\'s Going On in This Graph? | Flatten the Curve", "source": "The New York Times", "publish_date": "Mar 26, 2020", "url": "https://www.nytimes.com/2020/03/19/learning/whats-going-on-in-this-graph-flatten-the-curve.html", "article_text": "Another New York Times article “Doing Little or Doing More Looks Like This” focuses on different levels of intervention and its effect on infection and death rates. The mathematical model behind this dynamic graph predicts that even with moderate interventions, the death rate can be cut in half. Note that the results of this model are very sensitive to many variables including the distribution of the age of the population, fatality rate, replication rate (number of infected persons per person infected), and hospital capacity. Different assumptions for any of these variables may result in very different outcomes.\n\nThere is another New York Times article “Which Country Has Flattened the Curve for the Coronavirus?” which shows time series graphs of the number of new cases by date for the 73 countries which have more than 50 confirmed cases. (Note that the scales on the graphs vary to make them more readable. For example, the y-axis scale for Vietnam is 0 - 6 new cases, while the scale for Italy is 0 - 3,000 new cases.) You can compare countries’ trajectories of new coronavirus cases. Some countries, including Japan and Korea, have had coordinated national programs of vigilant monitoring and interventions, including travel bans and mandatory quarantines for returning travelers, that have resulted in downturns in the number of new cases.\n\nHow should the United States “flatten the curve?”\n\nThis week, we moderated our five hours and had 654 responses from around the world with over 200 great headlines. Thanks to all students who responded. And, just as importantly, to the students who replied to other students. You made this a community in these times of school closings and social isolation. Here is a small group of catchy headlines that capture the main idea of this graph: “Corona’s Tradeoff: How a Longer ‘Coronacation’ will Prevent Deaths” By Evan of Portsmouth, New Hampshire, “Coronavirus: Protecting More Than Just Our Health.” By Jenna of Pennsylvania, “Refuse Quarantine and We All Suffer the Consequences” by Emily of Melrose High School in Massachusetts, and “Protect Our Healthcare System by Protecting Yourself” by Lilly of New York.\n\nYou may want to think critically about these questions.\n\nBy implementing protective measures, like social distancing and closures of schools and businesses, why would the number of cases at any one-time decrease compared to when there are no protective measures? Why would the length of the epidemic increase when protective measures are implemented?\n\nWhat interventions could be instituted to change the outcomes shown in this graph? Break down your response into what could change the length of the epidemic (“time since first case”), number of infected people (“# of cases”), and number of infected patients that could be treated (“health care system capability”). Which of these changes would be easiest and which would be hardest to implement?\n\nA simulation is a mathematical process that models random events. A random event is an event that is not predictable; that is, you cannot predict its occurrence exactly. Good simulations closely resemble real-world outcomes. The Washington Post published a simulation of the spread of the coronavirus under four levels of intervention: no intervention, forced quarantine, and two levels of social distancing. In the dynamic simulation, you can see the infected members of the population interacting with others, either by staying clear of others or infecting them. The simulations show how the number of healthy, recovered, and sick individuals changes over time. View the article and see the results of these four levels of intervention. Are the curves in the graphs based on the simulations symmetrical as they are in the New York Times graph? If not, why do you think they are not symmetrical? Based on what you see in the simulations, what amount of intervention do you support?\n\nBelow in the Stat Nuggets, we define and explain mathematical terms that apply to the graph.\n\nThank you for participating in “What’s Going On in This Graph?” which is intended to help you think more critically about graphs and the underlying data. Critical thinking is an essential element of statistics, the science of learning from data.", "location": ["Pennsylvania", "New Hampshire", "Japan", "Oregon", "Portsmouth", "Vietnam", "Massachusetts", "Italy", "The United States", "Indiana", "Korea"], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["students", "healthcare system"], "metaphors": ["flatten the curve", "tradeoff", "coronacation"], "euphemisms": [], "absences": ["racial minorities", "working-class", "elderly", "disabled", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that interventions like social distancing and quarantines can prevent deaths, implying that responsibility lies with governments and individuals to implement these measures.", "commodification_of_death": "Death is treated as a statistic, focusing on infection and death rates, and the effectiveness of interventions."}}],
"Louisiana": [{"headline": "Prison Riots in Colombia Over Virus Fears Leave at Least ...", "source": "The New York Times", "publish_date": "Mar 22, 2020", "url": "https://www.nytimes.com/2020/03/22/world/americas/colombia-prison-riot-dead.html", "article_text": "BOGOTÁ, Colombia — At least 23 inmates died in clashes with prison authorities over the weekend after what prisoners described as protests against officials for not doing enough to control the spread of coronavirus.\n\nThe protests erupted in 13 penitentiaries across Colombia. The deadly clashes were in La Modelo prison in the capital, Bogotá, and officials described the riots as an effort by inmates to escape.\n\nThe country’s justice minister, Margarita Cabello, announced the deaths in a video address on Sunday morning, saying that the riots were part of a “massive and criminal escape attempt” that authorities had thwarted, and that there was “no sanitation problem” in the prison.", "location": ["Louisiana", "Indiana", "Colombia"], "gpt_analysis": {"tone": "tragic", "framing": "political failure", "group_mentions": ["incarcerated people"], "metaphors": ["escape", "clashes"], "euphemisms": [], "absences": ["healthcare access", "prison conditions", "systemic injustice", "poverty"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to prison authorities for not controlling the virus spread and suggests the riots were a response to inadequate measures.", "commodification_of_death": "The article treats death as a statistic in the context of prison riots and control."}}],
"Utah": [{"headline": "For Danilo Gallinari, the N.B.A. Shutdown Wasn\'t So Sudden", "source": "The New York Times", "publish_date": "Mar 15, 2020", "url": "https://www.nytimes.com/2020/03/15/sports/basketball/danilo-gallinari-italy.html", "article_text": "As Danilo Gallinari remembers it, he was the first player on the court Wednesday night at Chesapeake Energy Arena in Oklahoma City, eager for the jump ball that would start the game between Gallinari’s Thunder and the Utah Jazz.\n\nGallinari also won’t soon forget how quickly he and his teammates were ushered back to the home locker room when the game was abruptly called off after Rudy Gobert, Utah’s All-Star center, had been confirmed to have tested positive for the novel coronavirus. Gallinari recalled a lengthy wait for details and the uncommon instructions issued to Thunder players: You can shower, but you can’t leave.\n\n“We couldn’t really understand what was going on,” Gallinari said in an interview on Sunday. “We were all shocked. Maybe I was a little less shocked than anybody else knowing what’s going in on my country.”\n\nThe N.B.A. on Wednesday became the first major professional sports league in North America to suspend operations in response to the coronavirus outbreak, now a pandemic, but Gallinari, as Italy’s pre-eminent basketball export, had been consumed by the crisis for weeks. Only China, where the respiratory virus originated, has been hit harder by the outbreak than Italy, which as of Sunday had reported nearly 25,000 confirmed coronavirus cases and more than 1,800 deaths so far.", "location": ["Utah", "Italy", "North America", "Oklahoma City", "Indiana", "China"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["athletes", "Italians"], "metaphors": ["shutdown"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article does not assign blame or agency, suggesting the events were unavoidable.", "commodification_of_death": "The article treats the situation as a significant event in sports, focusing on the impact on the league rather than the human cost."}}],
"Hawaii": [{"headline": "As Natural Disasters Strike, a New Fear: Relief Shelters ...", "source": "The New York Times", "publish_date": "Mar 21, 2020", "url": "https://www.nytimes.com/2020/03/21/climate/virus-fema-disaster-aid-shelter.html", "article_text": "WASHINGTON — Coast-to-coast storms. A spate of wildfires. Flooding in Hawaii. As the United States rushes into disaster season, federal officials now have an added crisis to worry about: How to stop tightly packed disaster-response shelters from becoming hot spots of coronavirus transmission.\n\nThe virus is forcing emergency managers to rethink long-held procedures for operating shelters like these in real time. That challenge comes as the nation’s crisis-response work force is already taxed by three years of brutal hurricanes, floods and wildfires, a trend that climate change promises to accelerate.\n\n“All of these activities that we do during and after disasters are activities that require a lot of people to be in close proximity to each other,” said Samantha Montano, assistant professor of emergency management and disaster science at the University of Nebraska, Omaha. “And that is the exact opposite of what we need to do to keep people safe from Covid-19.”\n\n“Any hazards that we’re concerned about on an annual basis, we need to be twice as concerned about them now,” she said.", "location": ["Hawaii", "The United States", "Omaha", "Indiana", "Washington"], "gpt_analysis": {"tone": "concerned", "framing": "systemic challenge", "group_mentions": ["emergency managers", "disaster-response work force"], "metaphors": ["hot spots", "taxed", "accelerate"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests systemic challenges and climate change as contributing factors but does not assign direct blame or "San Francisco": [{"headline": "A Virus Put My Asthmatic Son in the I.C.U. What Could ...", "source": "The New York Times", "publish_date": "Mar 18, 2020", "url": "https://www.nytimes.com/2020/03/17/parenting/coronavirus-asthma-kids.html", "article_text": "Today, he gets an inhaled steroid every day, two puffs in the morning and two at night. He breathes deeply 20 times. He rinses his mouth. “Some sharks die if they stop swimming,” he will say. He likes to talk about sharks and their strong, boneless bodies. “They never get sick. They’re immune to fevers!” I fill his humidifier with cold water. I set the emergency inhaler by his bed.\n\nAlthough most people will not remember, three years ago, in late winter, another virus was scaring parents in my community. Unlike this coronavirus, which appears to be most severe in older people, respiratory syncytial virus, or R.S.V., is responsible for around 57,000 hospitalizations of young children in the United States every year. Many of them will have asthma. Even though parents at my son’s preschool talked about the seasonal spike in infections at the time, the risk of R.S.V., seemed far away. Or something only happening to children who were born premature.\n\nThen a bad cold hit. My 2-year-old son had a fever of 103.8 and rapid breathing I’d never seen. I wrapped him in a blanket and rushed him to the hospital, where we learned he had R.S.V. His blood oxygen level was at 76 percent on admittance. It should be close to 100 percent and any level lower than 95 percent is cause for concern. It took hours to get him stable, and four days in the intensive care unit before we could take him home.\n\nThe shock of that experience makes the threat of this new virus feel uncomfortably close. But the Centers for Disease Control and Prevention has said the new coronavirus, which causes the disease Covid-19, is so far not infecting children as frequently or severely as adults. No one yet seems to know why, and that’s partly because the virus, which originated in China, is so new. “Most of the information we’re getting is from China,” said Dr. Sharon A. McGrath-Morrow, M.D., a professor of pediatrics at Johns Hopkins University. “But it looks like generally children have been spared the more severe manifestations of this virus.”\n\nFor me — and, I imagine, for many parents of the approximately six million other children in the United States who have asthma — it’s hard to believe that this coronavirus, which targets lung cells, isn’t more dangerous to our kids. So I called Dr. Gwynne Church, M.D., a pediatric pulmonologist at University of California, San Francisco, Benioff Children’s Hospital. She admitted that almost all the research on the new coronavirus so far has been focused on what is leading to severe pneumonia and death, not its effect on common chronic diseases. “It’s reassuring that asthma was not a risk for death with the coronavirus in China,” she said. “But we don’t know that the virus wasn’t leading to sickness causing increased asthma.” It’s an evolving situation, she added, and our populations are not identical. For one thing, the reported rate for childhood asthma in China is lower than in the United States.", "location": ["San Francisco", "Maine", "Oregon", "China", "M.D.", "The United States", "Indiana"], "gpt_analysis": {"tone": "anxious", "framing": "personal tragedy", "group_mentions": ["children", "parents", "asthmatic children"], "metaphors": ["sharks", "battle with illness"], "euphemisms": ["spared the more severe manifestations", "sickness causing increased asthma"], "absences": ["poverty", "healthcare access", "racial disparities", "long COVID"], "grief_handling": "private", "blame_or_agency": "The article does not assign blame or agency; it suggests uncertainty and evolving knowledge about the virus.", "commodification_of_death": "The article treats death as a potential outcome but focuses more on personal fear and uncertainty rather than statistics or political points."}}],
"Davis": [{"headline": "U.S. Cases of Coronavirus Surpass 1000; British Health ...", "source": "The New York Times", "publish_date": "Mar 25, 2020", "url": "https://www.nytimes.com/2020/03/10/world/coronavirus-news.html", "article_text": "“I don’t want to start crying, but I’m stressed,” said Ms. Morse, from Davis, Calif., who has been quarantined in her stateroom since Friday. “This is very exhausting to experience.”\n\nGov. Gavin Newsom of California said that by 1 p.m. Pacific time, about 700 of the 2,400 passengers had left the ship. “We want to see that processing stepped up,” he said, adding of the ship: “We don’t want to see it here more than a week.”\n\nAuthorities initially said it would take around two to three days to remove all passengers from the cruise ship, an operation that federal authorities are handling in an area of the port that has been cordoned off. The crew of 1,100 would stay on board. But Mr. Newsom said the authorities were now in negotiations with the home countries of crew members to send some of them there on charter flights.\n\nAlex Azar, the secretary of health and human services, said at a White House briefing that at least 171 Californians who have left the ship have been moved to Travis Air Force Base for a mandatory quarantine period. Mr. Azar said that 26 people were found to be sick and were being treated; he did not specify whether it was for the virus or other ailments.\n\nAt least 21 people aboard the two-week cruise to Hawaii have tested positive, and the figure is likely to rise. Non-Americans who leave the ship are being repatriated.", "location": ["Davis", "Hawaii", "California", "Calif.", "Indiana", "United States", "Oregon"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["Californians", "non-Americans", "crew members"], "metaphors": ["processing", "cordoned off"], "euphemisms": ["sick", "treated"], "absences": ["elderly", "racial minorities", "healthcare access", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article does not assign specific blame or agency, suggesting the situation is being managed by authorities.", "commodification_of_death": "The article treats the situation as a logistical operation, focusing on numbers and processes rather than individual stories or impacts."}}],
"Los Angeles": [{"headline": "Trump Considers Reopening Economy, Over Health ...", "source": "The New York Times", "publish_date": "Mar 24, 2020", "url": "https://www.nytimes.com/2020/03/23/business/trump-coronavirus-economy.html", "article_text": "michael barbaro\n\nFrom The New York Times, I’m Michael Barbaro. This is “The Daily.” Today: So far, the United States is losing the battle against the coronavirus. Donald G. McNeil Jr. on what it would take to turn the corner. It’s Tuesday, March 24. Donald, it is now about 4:20 on Monday. Where are we in this pandemic in the United States? How would you characterize it at this moment?\n\ndonald g. mcneil jr.\n\nI would say it’s wildly out of control, but we have not recognized it yet. Certainly wildly out of control in New York State.\n\narchived recording (news anchor) The epicenter in the U.S. is now clearly New York, with more than 12,000 cases, most of them here in New York City.\n\ndonald g. mcneil jr.\n\nIn Washington.\n\narchived recording (news anchor) The state of Washington has the second highest number, with almost 1,000 cases. And then there’s California. We have the third highest number.\n\ndonald g. mcneil jr.\n\nIn northern California, in South Florida.\n\narchived recording (news anchor) We saw pictures of Disney World jam-packed with people, aerial photos of beaches in Florida jammed with people. There are still so many Americans that don’t understand they are spreading the virus.\n\ndonald g. mcneil jr.\n\nWe’ve just begun to do tests, really. We’ve got 42,000 positive cases. We’ve got 513 deaths.\n\nmichael barbaro\n\nMm-hm.\n\ndonald g. mcneil jr.\n\nYou know, some people have said this is like a war. And it’s as if your army has been marching forward, and the enemy has been shooting at you for two to three weeks now, and nobody has yet looked down to see whether or not they’re bleeding.\n\nmichael barbaro\n\nMm-hm.\n\ndonald g. mcneil jr.\n\nBut very soon, we will see how many people have been hit. Because, you know, you get sick within four, five, six, seven days of getting infected. But usually you don’t need hospitalization — if you’re going to need hospitalization — until about 10 days to two weeks in. It’s known as the second week crash. And some people crash even after they thought they were starting to get better. So we’re facing something like that. A lot of people are sick, huge numbers of people are about to fall seriously ill.\n\nmichael barbaro\n\nMm-hm.\n\ndonald g. mcneil jr.\n\nBut it just hasn’t happened yet.\n\nmichael barbaro\n\nWell, I want to talk about what the U.S. government and states have done so far. How would you describe what has been done to try to mitigate this?\n\ndonald g. mcneil jr.\n\nIt’s a giant patchwork across the country.\n\narchived recording (gavin newsom) This is a moment we need to make tough decisions. This is a moment where we need some straight talk, and we need to tell people the truth.\n\ndonald g. mcneil jr.\n\nI mean, you see California ordering people to stay inside their houses.\n\nmichael barbaro\n\nMm-hm.\n\narchived recording (andrew cuomo) So we’re going to put out an executive order today, New York State on pause.\n\ndonald g. mcneil jr.\n\nNew York requesting that people stay inside their houses and closing down all nonessential businesses.\n\narchived recording (news anchor) A stay at home order for all of Ohio.\n\ndonald g. mcneil jr.\n\nYou have Ohio and Louisiana —\n\narchived recording (john bel edwards) Today, I’m issuing a stay-at-home at home water for the entire state of Louisiana.\n\ndonald g. mcneil jr.\n\n— moving in the same direction.\n\narchived recording (john bel edwards) Which will become effective tomorrow Monday, March 23 at 5 p.m.\n\ndonald g. mcneil jr.\n\nThe federal government has recommended no gatherings of more than 10 people. Some states are enforcing that even more harshly than that, like California. Other states are setting their own policies.\n\nmichael barbaro\n\nRight, and as patchy and inconsistent as this approach may be, there is beginning to be real blowback to this government-mandated social distancing and shutting down our society, given that it is putting people out of work. It’s closing businesses. The president has said just in the past few hours —\n\narchived recording (donald trump) We cannot let the cure be worse than the problem itself. We’re not gonna let the cure be worse than the problem.\n\nmichael barbaro\n\nHe doesn’t want the cure to be worse than the illness itself. So I want to understand why we’re pursuing this approach rather than a variety of alternatives. And let’s start with the South Korean approach, right? Not closing all businesses, not closing all restaurants, focusing instead on aggressively tracking the sick and testing as many people as possible. And it seems to be working, right? So why can’t we do that here? Why isn’t that a viable alternative to shutting things down?\n\ndonald g. mcneil jr.\n\nWell, we could do that here, if we had a time machine and we could travel back in time to about January 20, because January 15 is where we know one of the first cases arrived in the United States and started spreading. That was the case in Washington. The idea that we could try to start cracking down now, when we have over 40,000 cases and 500 deaths, it’s just utterly impossible. It’s not close to anything that South Korea faced. I mean, South Korea, they were doing this kind of crackdown when they first saw cases arriving, before there was a single death. So we’re just behind the eight ball on that kind of thinking. And mostly they had small scattered cases, and then they had this gigantic explosion inside one church. I think it was more than 500 cases inside that church. All right, they managed to do contact tracing on 210,000 members of that church. Los Angeles just gave up contact tracing today.\n\nmichael barbaro\n\nWow.\n\ndonald g. mcneil jr.\n\nJust knowing that they don’t have the tests to do it.\n\nmichael barbaro\n\nMeaning, tracing those who were in contact with somebody who has tested positive.\n\ndonald g. mcneil jr.\n\nTracing everybody who was in contact with somebody who was tested positive. Not only everybody they’ve been in contact with since they knew they were infected, but everybody even 48 hours before that.\n\nmichael barbaro\n\nSo not only is it too late to follow the South Korean model, you’re saying, as an alternative in the U.S., we just don’t have the capacity or the resources to follow it.\n\ndonald g. mcneil jr.\n\nCorrect.\n\nmichael barbaro\n\nOK, so we can dispense with that. Another possible alternative to just shutting everything down is isolating the most vulnerable in American society to the coronavirus. So the elderly, those with pre-existing conditions, underlying medical problems, rather than asking everyone to isolate in some form or another. And in that scenario, most Americans would be treated as we treat most Americans during the regular flu season, right? Take some precautions, be careful but don’t fundamentally alter your life. And there are doctors who seem to be advocating for this “isolate the most vulnerable” scenario. And one of our colleagues, columnist Tom Friedman, gave voice to their views over the weekend. And it seems President Trump is interested in this kind of a concept. What do the experts that you have talked to say about the viability of that?\n\ndonald g. mcneil jr.\n\nThis was an idea that was floated for a while in the Netherlands, and was floated for a while in the U.K., and dropped because they realized that it was ridiculous. Why is it ridiculous? One, how do you only isolate the elderly?\n\nmichael barbaro\n\nHm.\n\ndonald g. mcneil jr.\n\nElderly people in this country very often live with their families. Elderly people need services, which people deliver to them in their houses. Or they go to community centers, or to their relatives houses for services they absolutely need, from everything from food to company. How do you isolate the vulnerable? How do you isolate everybody who’s obese in this country?\n\nmichael barbaro\n\nWhy do you mention obese?\n\ndonald g. mcneil jr.\n\nBecause many have diabetes. And diabetes is one of the conditions that renders you more susceptible to dying of this disease. Everybody who’s got high blood pressure, not all high blood pressure but uncontrolled high blood pressure, which a lot of people do in this country, is more susceptible to this disease. Anybody who’s taken any sort of immunosuppressive drugs or is fairly recently beyond cancer treatment may be more susceptible to this disease.\n\nmichael barbaro\n\nHm.\n\ndonald g. mcneil jr.\n\nThere’s some data suggesting now that people who vape may be more susceptible to developing pneumonia from this disease. Vaping is not something that’s common among the elderly in this country.\n\nmichael barbaro\n\nSo you’re saying, there are just too many vulnerable populations for this to be practical?\n\ndonald g. mcneil jr.\n\nYes. So the idea that you can just isolate all the most vulnerable people in the U.S. is simply wishful thinking.\n\nmichael barbaro\n\nSo given that, Donald, I want to talk through another possible alternative, one that President Trump seems to be talking up a lot in the past couple of days.\n\narchived recording (donald trump) It’s a common malaria drug. It’s been available, so therefore the safety level we understand very well. It’s been relatively safe.\n\nmichael barbaro\n\nWhich is the idea that we are close to a treatment to the coronavirus, something that would reliably combat it, and mean that we don’t need to shut down societies.\n\narchived recording (donald trump) We’re also studying this and other promising therapies, which is a therapy produced by Gilead. And that would be rems — it’s called remdesivir, remdesivir — and it shows great promise.\n\nmichael barbaro\n\nSo tell me about these drugs that President Trump has been referring to and whether he is right to suggest that they might be a solution here.\n\ndonald g. mcneil jr.\n\nOK. The drugs that President Trump has mentioned over the past week are chloroquine and hydroxychloroquine, which are two versions of a longstanding malaria drug. Goes back 70 years. And the other drug is called remdesivir, and it’s a drug made by Gilead, and it doesn’t actually have any use. I think they may have hoped it would work against H.I.V., and it didn’t. It definitely did not work against Ebola when they tried it. Now they’re hoping it works against coronavirus. There’s some evidence to suggest it does. I mean, there’s evidence in animal testing to suggest that both of these drugs might possibly work.\n\nmichael barbaro\n\nOK.\n\ndonald g. mcneil jr.\n\nThose drugs have been used in China. But this was by doctors who were desperate, who were basically throwing everything they had at patients.\n\nmichael barbaro\n\nHm.\n\ndonald g. mcneil jr.\n\nAnd in some cases, where doctors had a certain number of patients that said, gee, these patients seemed to do better when I gave them that drug. Now, that doesn’t mean this was some sort of Lazarus-like rise from your hospital bed and walk away smiling miracle drug. This was a drug that seemed to let these patients have better outcomes. But they weren’t able to do, for several reasons, real clinical trials, where you have two groups of patients who are basically exactly equal to each other and half of them get the drug and half don’t. That’s what you need in order to be sure that a drug really works. Once you license a drug, then doctors start giving it all over the place. Actually, chloroquine is already licensed, so doctors are giving it in the hopes that it will work, and patients are demanding it in the belief that it will work, the belief partially spread by the president. And we don’t really know how well it works. And these drugs are not completely safe. They shouldn’t be taken, especially by children, without medical supervision. And the fear is that false hopes will be raised. And that also people get so excited about it that some may start taking the drugs to protect themselves out of fear, if they’ve managed to get a hold of a bottle, and they may end up poisoning their kids. These are bad outcomes. There is a case where the cure is worse than the disease.\n\nmichael barbaro\n\nSo beyond the fact that there’s not yet enough medical evidence that this is a legitimate set of treatments, there’s potentially real medical risk in people starting to take them, because they might actually make people sick.\n\ndonald g. mcneil jr.\n\nYes.\n\nmichael barbaro\n\nOK, so with all those options basically deemed impractical, that would seem to bring us back to social isolation. But is that working? Because my sense is, so far in the United States, it is not working.\n\ndonald g. mcneil jr.\n\nNo, it’s not working. And that’s because we’re not doing it right. And, you know, to write the articles I’ve been writing recently, I talked to a dozen top experts, not just at the World Health Organization, but people who run medical schools, people who have fought pandemics, people who fought Ebola, people fought SARS, people who fought MERS. And they say that if we’re going to get a grip on our epidemic, we have to imitate China, because we’ve got China-like spread. We’re not going to be able to catch it up with a South Korea-like program, and we’re going to have to do a whole lot better than Italy and Iran did. And we’re not on that track right now.\n\nmichael barbaro\n\nWe’ll be right back. So if the U.S. is failing at social isolation, what would the ideal version of social isolation look like right now? What would it entail?\n\ndonald g. mcneil jr.\n\nSo in an ideal world, if you could wave a magic wand and make everybody in the United States freeze in place, sitting six feet apart from each other for two weeks —\n\nmichael barbaro\n\nMm-hm.\n\ndonald g. mcneil jr.\n\n— we could stop the epidemic in two weeks. If we had enough —\n\nmichael barbaro\n\nReally?\n\ndonald g. mcneil jr.\n\nYeah, because within two weeks, the virus would die out on every surface that it was. People wouldn’t be interacting, so they wouldn’t transmit it. And everybody who has symptoms, the symptoms turn up in two weeks at the most. So you’d know who was sick. And even for the few asymptomatics, you’d be able to find them by doing tests. And so that’d be it. Epidemic over. I mean, you’d have a lot of people in the hospitals, but that would be the end of it.\n\nmichael barbaro\n\nKnowing that we don’t have a magic wand but wish we did, what do we do? What’s the playbook for how to keep people away from each other in the United States, given where the virus is?\n\ndonald g. mcneil jr.\n\nAs much as possible, we have to stop everything in places where we know the virus is. That is what China did. They knew the virus was incredibly hot in Wuhan and the surrounding province, and so they put that entire province on lockdown. Unfortunately, that means not just stopping all air travel, it means basically stopping all travel.\n\nmichael barbaro\n\nHm.\n\ndonald g. mcneil jr.\n\nI mean, people can’t be together on buses. People can’t be together on planes. People can’t be together in cars, unless it’s just them and they’re going to socially isolate together when they get to the end of their journey, and stay in place for, unfortunately, an indefinite amount of time. The loosey goosier the freeze is, the longer it lasts. And the longer it’s going to take us to get our economy started again. Because the looser it is, the more transmission there is. The more transmission there is, the more people end up overcrowding hospitals. The more people overcrowd hospitals, the more people die.\n\nmichael barbaro\n\nOK, so that’s transportation. And you’re suggesting that, in many ways, we have to further restrict that. What about businesses? What about restaurants all over the country? Do they need to be shut down?\n\ndonald g. mcneil jr.\n\nYes, all of these things. Transportation, restaurants all over the country, schools all over the country, workplaces all over the country, bars and restaurants all over the country. And different places are turning into hotspots spots even as we speak, because people are now traveling all over the country and still spreading the virus, starting new clusters. The only way to get on top of this disease is to stop the clusters.\n\nmichael barbaro\n\nIn this scenario that you’re describing, what can be open? What’s an acceptable reason for anyone to be out and about?\n\ndonald g. mcneil jr.\n\nDoctors, nurses, people who work in the health care field. Police, fire, the people who keep the water mains open and the electrical grid running and Wi-Fi reaching houses. And food delivery and medicine delivery. That’s the ideal. Those are the only people who are allowed out and that keep the country functioning. We need people to freeze in place, and we need to make sure they have enough calories and water and medicine to stay alive.\n\nmichael barbaro\n\nHm.\n\ndonald g. mcneil jr.\n\nYou know, not that they are worried about how their business is running and how their investments are going or whether or not they’re collecting their rents. And we have to do things like tell landlords that they can’t collect their rents, tell banks that they can’t collect their mortgages. The idea is to keep the country alive until the virus slows down. It may be impossible, but if you want to try to use any sort of social distancing tactic, it has to be much more intense than it is now, because we’re not slowing the virus. It’s still spreading wildly.\n\nmichael barbaro\n\nAnd this slowdown, how would it be enforced in a place like the United States? Let’s say that suddenly every state, every mayor locks down a community along the lines of what experts say needs to be done now to freeze this in place. How does it actually get enforced? Who is in charge of punishing those who violate it, roaming the streets and making sure it actually happens?\n\ndonald g. mcneil jr.\n\nWell, I mean, legally you can do it. The governor and the health commissioner have the power to use the police to enforce these laws. In Italy, as in China, they went to roadblocks everywhere. You couldn’t drive down a street without a permit that had been issued by the government that said, I’m an emergency worker. I am allowed to drive down the street. That’s what will have to happen if people don’t do it voluntarily, and I fully expect that Americans are not going to do this voluntarily. But then we’re going to suffer the consequences.\n\nmichael barbaro\n\nSo what happens if we don’t do all the things that experts are saying we must do, the social isolation, the lockdowns? I mean, it doesn’t seem we’re headed there. So what happens if we don’t implement any of these measures?\n\ndonald g. mcneil jr.\n\nIf we don’t implement these measures, we will have a Wuhan in New York, and a Wuhan in Seattle, and a Wuhan in South Florida, and a Wuhan in Wheeling West, Virginia, and a Wuhan in Helena, Montana, and so on.\n\nmichael barbaro\n\nHm.\n\ndonald g. mcneil jr.\n\nBecause hospitals will get overwhelmed everywhere. And in Wuhan, in the early weeks of the epidemic, the death rate was 4 percent to 6 percent. It’s a little unclear, because there were people who couldn’t make it to the hospitals and just died at home. But if you go on the South China Morning Post site and you look for the videos that were shot then, you’ll see hospitals with people crowded in the corridors and literally dead bodies lying in the halls, that nobody’s had time to take away. You’ll see nurses and doctors screaming, having breakdowns, screaming in frustration, I can’t take it anymore, I can’t take it anymore. You will see lines of coffins outside the crematories, just sitting there waiting for their turn to go into the furnace, because there’s too many coffins for the flames to burn fast enough. I mean, we have seen that in Wuhan and we’ve seen it in Italy, where they were having to stack coffins on the pews of the churches that had been closed down, because there was no place to put the coffins and they couldn’t dig graves fast enough. So that’s what we’re headed for.\n\nmichael barbaro\n\nI mean, it’s horrific.\n\ndonald g. mcneil jr.\n\nYeah, yeah, yeah. And we’ve — I’ve been looking at this stuff since late January, early February, and frightened by it. The visions are nightmarish, and I don’t see anybody taking it seriously. But that’s what we’re headed for.\n\nmichael barbaro\n\nIt’s kind of hard to process this, because what you’re suggesting is that a short term, essentially, shutdown down of much of our life in the U.S. would potentially bring this whole pandemic to an end. And yet there are a lot of practical reasons why that would be very, very hard to imagine. But for those who are very skeptical of it, and who think, as the president said, that the cure may be worse than the illness, it would seem like a short-term version of this would be kind of ideal, right? Because it would happen —\n\ndonald g. mcneil jr.\n\nWho said short-term? I said if there were a magic wand, you could do a short-term shutdown. I think for the shutdown to be effective, given how lax Americans are about staying in the shutdown, we have got to have a shutdown that lasts for months and months.\n\nmichael barbaro\n\nSo there’s no short-term version of this, given the way the U.S. operates.\n\ndonald g. mcneil jr.\n\nThere’s no magic wand. There’s no 15-day cure.\n\nmichael barbaro\n\nThat’s pretty depressing, because it means that there’s almost nothing we can do right now. That the genie is out of the bottle, the horses have left the barn, the pandemic is too deeply in our system.\n\ndonald g. mcneil jr.\n\nIn New York, I think that’s true. We don’t know exactly how many people have been infected, but we know that it’s been incredibly hot with virus out there for awhile now. And yet people are really struggling, because, you know, they haven’t had their Rock Hudson, ‘here’s somebody I know who’s got the disease, so now I believe in it,’ moments. People are still — they’re beginning to hear about colleagues who were sick, colleagues who were infected and stuff, but that only began four or five days ago. People beginning to need to be hospitalized in large numbers is usually 10 days, and the deaths don’t usually take place until three to six weeks. So we have a lot more pain in the future.\n\nmichael barbaro\n\nBut is it possible for other cities in the U.S. — smaller cities, maybe even mid-sized cities, not New York, not Seattle, maybe not Los Angeles — to do these things and spare themselves?\n\ndonald g. mcneil jr.\n\nYes. And it will take those Bruegelesque visions of New York to convince them that this is what’s headed their way.\n\nmichael barbaro\n\nMm-hm.\n\ndonald g. mcneil jr.\n\nAnd maybe they’ll take the actions they need to. And maybe they won’t.\n\nmichael barbaro\n\nI’m thinking back to the phrase you used to describe the way the United States is handling this right now — as a patchwork. Do you think, Donald, that we are going to be ending up in a kind of awful middle place, where many of us are at home, we are isolating in lots of big parts of the country, but it’s not enforced significantly enough and uniformly enough to have meaningful impact? And so rather than having the magic wand version of this, we have the worst version of this, which is, there’s a lot of burdens, social and economic, and still the virus keeps spreading and spreading.\n\ndonald g. mcneil jr.\n\nYes, I think that’s exactly what’s going to happen. There’s going to be a great deal of economic impact, but we’re not going to be able to find the political will or the fear as a people to shut down the spread of the virus. I don’t see us flattening the curve, as everybody has talked about. Maybe some other cities will be able to flatten the curve later. Once they see what’s going to happen in New York, they’ll begin to believe that they have to flatten the curve, and they’ll go in. But then you’ll find out how many people were infected in the meantime. I mean, we’re going to come out of this as a different nation, a different people. If we essentially don’t shut down so that the chain of transmissions don’t stop, we’re going to be looking at hundreds of thousands of dead, I think, unless some drug turns out to be a miracle preventive. And that’s the high hope for the chloroquine, but we don’t really know that yet. And we know there’s not going to be a vaccine for a year. So short of that, we may have to shelter in place for a year until a vaccine rolls out. Look, I hope for better.\n\n[music]\n\nBut I’m not trying to sugarcoat it. I’m trying to explain what the worst case scenario is. I hope we don’t reach the worst case scenario, but I fear that we are a long way down the road towards it.\n\nmichael barbaro\n\nWell, I would like to say thank you, Donald, but it just doesn’t seem like that kind of a conversation. Thank you, anyway. We appreciate it.\n\ndonald g. mcneil jr.\n\nThank you. Sorry. I’d love to be proved wrong.\n\nmichael barbaro\n\nOn Monday, during his daily briefing on the pandemic, President Trump continued to promote medications that have not been widely proven as effective in treating the disease and said that thousands of doses of one of them — chloroquine — would be distributed to New York City despite misgivings from federal health officials.\n\narchived recording (donald trump) America will again, and soon, be open for business. Very soon.\n\nmichael barbaro\n\nAt the same time, the president said that he was eager to quickly end the economic shutdown now in place to halt the spread of the virus, in defiance of advice from his medical advisers.\n\narchived recording (donald trump) Our country wasn’t built to be shut down. This is not a country that was built for this. It was not built to be shut down.\n\nmichael barbaro\n\nWe’ll be right back.\n\n[music]\n\nmichael barbaro\n\nHere’s what else you need to know today.\n\narchived recording (boris johnson) The time has now come for us all to do more. From this evening, I must give the British people a very simple instruction. You must stay at home.\n\nmichael barbaro\n\nOn Monday, Britain issued a virtual lockdown, closing all non-essential shops, banning meetings of more than two people and requiring citizens to stay in their homes, except for trips for food or medicine.\n\narchived recording (boris johnson) The way ahead is hard, and it is still true that many lives will sadly be lost.\n\nmichael barbaro\n\nIn the United States, where there are now about 42,000 infections, federal officials warned that the virus was spreading at an alarming rate in New York, where 28 percent of tests are coming up positive, compared with a national rate of 8 percent.\n\narchived recording (dr. deborah l. birx) So to all of my friends and colleagues in New York, this is the group that needs to absolutely social distance and self-isolate at this time. Clearly, the virus had been circulating there for a number of weeks to have this level of penetrance into the general community.\n\nmichael barbaro\n\nIn Congress, Senate Democrats again blocked a nearly $2 trillion stimulus bill, which they argue favors corporations over workers, infuriating the Republican majority leader, Mitch McConnell, who accused the Democrats of seeking to exploit the crisis.\n\narchived recording (mitch mcconnell) They ought to be embarrassed, Mr. President. In fact, I’ve heard from some of them who are embarrassed. Talking like this is some juicy political opportunity. This is not juicy political opportunity. This is a national emergency.\n\nmichael barbaro", "location": ["Los Angeles", "N’T", "China", "Washington", "California", "Wuhan", "United States", "The United States", "Indiana", "Montana", "Maine", "Iran", "New York City", "Helena", "Netherlands", "Italy", "New York", "United Kingdom", "Seattle", "Louisiana", "Virginia", "Oregon", "Britain", "New York State", "Florida", "Wheeling West", "South Florida", "South Korea", "America", "The South China Morning Post", "Elderly", "Ohio"], "gpt_analysis": {"tone": "tragic", "framing": "political failure", "group_mentions": ["elderly", "those with pre-existing conditions", "healthcare workers", "emergency workers"], "metaphors": ["war", "battle", "magic wand", "genie out of the bottle", "horses have left the barn"], "euphemisms": ["second week crash", "crash even after they thought they were starting to get better"], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "public", "blame_or_agency": "The article assigns responsibility to the U.S. government\'s inadequate response and lack of preparedness, highlighting political decisions and systemic failures.", "commodification_of_death": "The article treats death as a statistic and a political talking point, focusing on numbers and potential outcomes rather than individual stories."}}, {"headline": "My Dad Has Coronavirus. I Don\'t Know if I Should Say ...", "source": "The New York Times", "publish_date": "Mar 26, 2020", "url": "https://www.nytimes.com/2020/03/26/opinion/coronavirus-family-grief.html", "article_text": "Sometimes, I wonder if I should make some sort of declaration, to try to tell him all the things that don’t need telling. But anything I imagine saying seems forced and, somehow, unnecessary. He knows what he needs to know. We do not need to mourn together. That is not his job.\n\nBut, in a way, I am already grieving, squaring my shoulders to the possibility of an eternal not-there-ness that might become a new normal. Most bereavement therapists call this missing someone while they’re still alive “anticipatory grief,” the purgatorial wait before death.\n\nThat started when we went through the logistics driving home from the hospital on Tuesday. He told me that he does not want to be kept alive without hope for recovery. He told me how he would want me to hold memorial services in New York and Los Angeles, where he grew up, when it’s safe for people to come back together.\n\nI know, I think, what grief will look like. In my reporting on food and death, I spoke to widows across the country who could barely eat, barely cook, because food was so integral to their memories of family life. Even years after their spouses died, dinnertime — that daily habit of sharing a meal — was where it hurt the most.\n\nI’ll miss him drinking coffee in his favorite brown bear mug, his voice at the other end of the telephone. I’ll want to call him and then remember that I can’t anymore. He’s still very much alive, but I’m bracing for a future where he isn’t.\n\nI know I have to be ready for another 5 a.m. drive back to the hospital, doing 40 in the right lane, windshield-wiping away silent tears. But no good musical ever ended on a ballad. And I don’t know how to say “I love you, Dad,” better than to do so often and simply. So for now, we’re just going to enjoy each other’s company, open another bottle of wine and hope for the best.\n\nAmelia Nierenberg (@AJNierenberg) is the newsroom fellow for The Times’s Food section.\n\nThe Times is committed to publishing a diversity of letters to the editor. We’d like to hear what you think about this or any of our articles. Here are some tips. And here’s our email: letters@nytimes.com.\n\nFollow The New York Times Opinion section on Facebook, Twitter (@NYTopinion) and Instagram.", "location": ["Los Angeles", "N’T", "Indiana", "Maine", "Oregon", "New York"], "gpt_analysis": {"tone": "hopeful", "framing": "personal tragedy", "group_mentions": [], "metaphors": ["purgatorial wait", "eternal not-there-ness", "bracing for a future"], "euphemisms": ["eternal not-there-ness", "anticipatory grief"], "absences": ["healthcare access", "systemic factors", "elder neglect", "long COVID"], "grief_handling": "private", "blame_or_agency": "The article does not assign blame or agency; it suggests the deaths are a personal tragedy and part of a natural process.", "commodification_of_death": "The article treats death as a personal and emotional experience, not as a statistic or political talking point."}}, {"headline": "\'When Can We Go to School?\' Nearly 300 Million Children ...", "source": "The New York Times", "publish_date": "Mar 4, 2020", "url": "https://www.nytimes.com/2020/03/04/world/coronavirus-schools-closed.html", "article_text": "On the West Coast of the United States, the region with the most American infections so far, Los Angeles declared a state of emergency on Wednesday, advising parents to steel themselves for school closures in the nation’s second-largest public school district. Washington State, which has reported at least 10 deaths from the outbreak, has closed some schools, while on the other side of the country in New York, newly diagnosed cases have led to the closure of several schools as well.\n\nThe speed and scale of the educational tumult — which now affects 290.5 million students worldwide, the United Nations says — has little parallel in modern history, educators and economists contend. Schools provide structure and support for families, communities and entire economies. The effect of closing them for days, weeks and sometimes even months could have untold repercussions for children and societies at large.\n\n“They’re always saying, ‘When can we go out to play? When can we go to school?’” said Gao Mengxian, a security guard in Hong Kong whose two daughters have been stuck at home because school has been suspended since January.\n\nIn some countries, older students have missed crucial study sessions for college admissions exams, while younger ones have risked falling behind in reading and math. Parents have lost wages, tried to work at home or scrambled to find child care. Some have moved children to new schools in areas unaffected by the coronavirus, and lost milestones like graduation ceremonies or last days of school.\n\n“I don’t have data to offer, but can’t think of any instances in modern times where advanced economies shut down schools nationally for prolonged periods of time,” said Jacob Kirkegaard, a senior fellow at the Peterson Institute for International Economics in Washington.", "location": ["Los Angeles", "Indiana", "Washington State", "Oregon", "Hong Kong", "The West Coast", "Washington", "The United States", "New York"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["children", "parents", "students", "educators", "economists"], "metaphors": ["tumult", "repercussions"], "euphemisms": [], "absences": ["poverty", "healthcare access", "racial minorities", "working-class", "long COVID", "elder neglect"], "grief_handling": "absent", "blame_or_agency": "The article suggests the school closures are an unavoidable consequence of the pandemic, without assigning specific blame.", "commodification_of_death": "The article treats the situation as a statistic and an economic concern, focusing on the disruption to education and economies rather than on individual or communal grief."}}],
"Houston": [{"headline": "An Epicenter of the Pandemic Will Be Jails and Prisons, if ...", "source": "The New York Times", "publish_date": "Mar 16, 2020", "url": "https://www.nytimes.com/2020/03/16/opinion/coronavirus-in-jails.html", "article_text": "If you think a cruise ship is a dangerous place to be during a pandemic, consider America’s jails and prisons. The new coronavirus spreads at its quickest in closed environments. And places like nursing homes in affected areas have begun to take precautions at the behest of families and experts. As this new disease spreads, it has become equally important for all of us to ask what steps are being taken to protect the health of people in jails and prisons, and the staff who work in them.\n\nThe American criminal legal system holds almost 2.3 million people in prisons, jails, detention centers and psychiatric hospitals. And they do not live under quarantine: jails experience a daily influx of correctional staff, vendors, health care workers, educators and visitors — all of whom carry viral conditions at the prison back to their homes and communities and return the next day packing the germs from back home. How will we prevent incarcerated people and those who work in these institutions from becoming ill and spreading the virus?\n\nThis week, the Harris County Juvenile Court in Houston announced that the court wing will be fully closed to all until further notice, after officials reported that a person who had been in the court may test positive for coronavirus. And an employee at a correctional facility in Pennsylvania also tested positive for Covid-19. Thirty-four inmates and staffers there are now in quarantine. On Friday, the Federal Department of Correction announced that incarcerated people at all 122 federal correctional facilities across the country will not be allowed visits from family, friends or attorneys for 30 days, in response to the threat of the coronavirus. But this ethical sacrifice raises more questions than it answers about the broader set of changes that will be required to limit this contagion while protecting the rights of incarcerated people.\n\nIn America’s jails and prisons, people share bathrooms, laundry and eating areas. The toilets in their cells rarely have lids. The toilet tank doubles as the sink for hand washing, tooth brushing and other hygiene. People bunked in the same cell — often as many as four — share these toilets and sinks. Meanwhile, hand sanitizer is not allowed in most prisons because of its alcohol content. Air circulation is nearly always poor. Windows rarely open; soap may only be available if you can pay for it from the commissary.", "location": ["Houston", "Pennsylvania", "Indiana", "Prisons", "Oregon", "America"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["incarcerated people", "correctional staff", "families", "health care workers", "educators", "visitors"], "metaphors": ["epicenter", "ethical sacrifice"], "euphemisms": [], "absences": ["poverty", "racism", "healthcare access", "elder neglect", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article suggests systemic issues in jails and prisons are responsible for the spread of COVID-19, highlighting the need for protective measures.", "commodification_of_death": "The article implicitly treats death as a potential outcome of systemic failures in jails and prisons, focusing on the need for policy changes rather than individual stories."}}, {"headline": "Texas Tries to Balance Local Control With the Threat of a ...", "source": "The New York Times", "publish_date": "Mar 25, 2020", "url": "https://www.nytimes.com/2020/03/24/us/coronavirus-texas-patrick-abbott.html", "article_text": "HOUSTON — In Texas, where distrust for the state and federal governments runs deep, the State Legislature meets by law as infrequently as possible, once every two years.\n\nWith 254 counties, the most of any state in the country, the Texas version of government has meant that local authorities, as opposed to the elected leaders in Austin and Washington, are often the ones really in charge.\n\nBut the bedrock Texas commitment to local control is now being put to a very public, life-or-death test amid the spread of the coronavirus.\n\nGov. Greg Abbott on Tuesday continued to resist calls to issue a statewide order to keep millions of Texans in their homes as protection against the fast-moving virus. A day earlier, Dan Patrick, the lieutenant governor and the Texas chairman of the president’s campaign, drew nationwide attention to the state when he endorsed President Trump’s desire to get the country back to work and said that he and other older Americans might be willing to sacrifice themselves to the virus to make that happen.", "location": ["Houston", "Austin", "Indiana", "Texas", "Washington"], "gpt_analysis": {"tone": "indifferent", "framing": "political failure", "group_mentions": ["older Americans"], "metaphors": ["sacrifice", "life-or-death test"], "euphemisms": ["sacrifice themselves to the virus"], "absences": ["racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests a lack of agency by highlighting the resistance of state leaders to issue protective measures, indirectly assigning responsibility to political leaders.", "commodification_of_death": "The article treats death as a political talking point, particularly in the context of economic considerations and political decisions."}}],
"Philadelphia": [{"headline": "At Kobe Bryant\'s High School, Coronavirus Suspends ...", "source": "The New York Times", "publish_date": "Mar 23, 2020", "url": "https://www.nytimes.com/2020/03/20/sports/basketball/lower-merion-kobe-bryant.html", "article_text": "ARDMORE, Pa. — In late January, mourners placed flowers and jerseys and sneakers outside the gymnasium at Lower Merion High School in somber tribute. Kobe Bryant, the school’s most famous alumnus, had died.\n\nNow another, eerie absence prevails at Lower Merion, its parking lots and classrooms vacant, its gym and playing fields empty, its buses quarantined behind a fence. Every school in Pennsylvania has been ordered closed to mitigate the spread of the novel coronavirus.\n\nThe state basketball tournament has been suspended, with Lower Merion in suburban Philadelphia stuck in limbo in the second round. Its coaches and players have no idea when, or if, classrooms and the gym will reopen this spring.\n\nDemetrius Lilley, 17, Lower Merion’s 6-foot-8 sophomore power forward, left his basketball sneakers at school and cannot get in to retrieve them during the lockdown. He runs and rides a bicycle each day, trying to stay in shape.", "location": ["Philadelphia", "Pennsylvania", "Indiana", "Pa.", "Oregon", "Ardmore"], "gpt_analysis": {"tone": "eerie", "framing": "inevitable", "group_mentions": ["students", "coaches", "players"], "metaphors": ["absence", "limbo"], "euphemisms": ["eerie absence prevails"], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article does not assign responsibility for COVID deaths, suggesting the situation is unavoidable.", "commodification_of_death": "The article treats the situation more as a disruption to normalcy and routine rather than focusing on death directly."}}, {"headline": "In 1918, It Wasn\'t the Coronavirus. It Was the Spanish Flu.", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/03/08/arts/the-spanish-flu.html", "article_text": "It’s an artifact-light exhibit, but there is one item that is a favorite of the curatorial staff: a small embroidered purse with a handwritten gift tag. It’s one of several Christmas presents bought by Naomi Whitehead Ellis Ford, an expectant mother, in the fall of 1918. She died a few weeks later, and the gifts remained packed away for decades.\n\n“In a sense,” Dr. Boyd said, “what we’re trying to do is a little bit of a memorial so these people are not forgotten.”\n\nInteractive maps, a high-tech departure from the museum’s usual displays, help visitors see the effect of the flu by overlaying data culled from death certificates onto maps. One tracks the flu over time, dotting city blocks with deaths until all of Philadelphia is a heat map of infection.\n\nNeighborhoods can be explored on a micro level so visitors can see who might have died on a block, a feature that was made possible because of the work of Nicholas Bonneau, who led the research for the exhibition, and his team of volunteers and students, who sifted through and transcribed tens of thousands of death certificates.\n\nAfter two years, they had 17,500 documented flu deaths — most likely fewer than there actually were because of mistakes on death certificates and a community overwhelmed by trauma.\n\nWhile some deaths were harder to map because of development, in a city as historic as Philadelphia, it’s entirely likely Philadelphians could discover that someone died of the flu in their home. (George Keichline, a 47-year-old upholsterer, died at my address.)", "location": ["Philadelphia", "Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["expectant mothers", "Philadelphians", "curatorial staff", "volunteers", "students"], "metaphors": ["heat map of infection", "artifact-light exhibit"], "euphemisms": ["passed away", "died"], "absences": ["poverty", "healthcare access", "racial minorities", "working-class", "elderly", "long COVID"], "grief_handling": "communal", "blame_or_agency": "The article does not assign blame or agency, suggesting the deaths were a result of an overwhelming community trauma.", "commodification_of_death": "The article treats death as a historical data point and a subject of academic research."}}, {"headline": "How to Flatten the Curve on Coronavirus", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/article/flatten-curve-coronavirus.html", "article_text": "At the end of February, Drew Harris, a population health analyst at Thomas Jefferson University in Philadelphia, had just flown across the country to visit his daughter in Eugene, Ore., when he saw an article on his Google news feed. It was from The Economist, and was about limiting the damage of the coronavirus.\n\nThe accompanying art, by the visual-data journalist Rosamund Pearce, based on a graphic that had appeared in a C.D.C. paper titled “Community Mitigation Guidelines to Prevent Pandemic Influenza,” showed what Dr. Harris called two epi curves. One had a steep peak indicating a surge of coronavirus outbreak in the near term; the other had a flatter slope, indicating a more gradual rate of infection over a longer period of time.\n\nThe gentler curve results in fewer people infected at this critical moment in time — preventing a surge that would inundate the healthcare system and ultimately, one hopes, resulting in fewer deaths. “What we need to do is flatten that down,” said Dr. Anthony Fauci, director of the National Institute of Allergy and Infectious Diseases, during the coronavirus task force briefing at the White House on a Tuesday evening in early March. “You do that with trying to interfere with the natural flow of the outbreak.”\n\nThe infographic reminded Dr. Harris of something similar that he had designed years earlier for a pandemic preparedness training program. “Folks in the preparedness and public health community have been thinking about all of these issues for many years,” Dr. Harris said in an email. “Understanding and managing surge is an important part of preparedness.” But during the training course, Dr. Harris’s students had struggled with the concept of reducing the epidemic curve, so he added a dotted line indicating hospital capacity — “to make clear what was at stake,” he said.", "location": ["Philadelphia", "Indiana", "Eugene", "Ore."], "gpt_analysis": {"tone": "neutral", "framing": "preventable", "group_mentions": ["healthcare system", "public health community"], "metaphors": ["curve", "surge", "flow"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the deaths are preventable through public health measures and managing healthcare capacity.", "commodification_of_death": "Death is implicitly treated as a statistic to be managed through public health strategies."}}, {"headline": "Philadelphia Hospital to Stay Closed After Owner Requests ...", "source": "The New York Times", "publish_date": "Mar 29, 2020", "url": "https://www.nytimes.com/2020/03/27/us/coronavirus-philadelphia-hahnemann-hospital.html", "article_text": "The abrupt end of the dispute underscored the frantic search for more hospital beds as cities try to prepare for a crisis that is overwhelming medical facilities in New York, and highlighted the tensions between government officials and businesses in responding to the pandemic. This week, the Trump administration backed away from announcing a $1 billion deal with General Motors and Ventec Life Systems to produce ventilators, after officials said they needed more time to assess the estimated cost.\n\nIn Philadelphia, coronavirus infections are quickly rising. On Friday, the city health commissioner, Dr. Thomas Farley, reported 154 new cases, for a total of 637 cases across every ZIP code of the city, and three deaths. “This virus is everywhere in Philadelphia,” he said.\n\nThe owner of the hospital, Joel Freedman of Broad Street Healthcare Properties, a real estate company, said he had offered to sell the facility to the city well below market price, or to lease it for $60 a bed a day, far less than what two other hospitals in California agreed to charge to lease their facilities.\n\n“Anyone looking at the apples-to-apples comparison can see that Mr. Freedman not only desired to be helpful to the city of Philadelphia and its leaders, but he was very reasonable,” said Sam Singer, a spokesman for Mr. Freedman, who is based in Los Angeles. “We’re disappointed that they didn’t accept what we offered, but we stand ready to be helpful to the city or the state if they want to reopen discussions.”\n\nHahnemann Hospital, which once served the city’s poorest patients, closed in September 2019. The hospital had been suffering millions of dollars in losses a month, Mr. Freedman told The Philadelphia Business Journal last June.", "location": ["Philadelphia", "California", "Los Angeles", "Indiana", "Oregon", "New York"], "gpt_analysis": {"tone": "neutral", "framing": "political failure", "group_mentions": ["city\'s poorest patients"], "metaphors": ["crisis", "frantic search"], "euphemisms": [], "absences": ["poverty", "healthcare access", "systemic injustice", "elderly", "racial minorities", "working-class", "disabled", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests a political failure by highlighting tensions between government officials and businesses, and the lack of agreement on hospital use.", "commodification_of_death": "The article treats death and healthcare as a political talking point and a cost of doing business, focusing on financial aspects of hospital leasing."}}],
"Calif.": [{"headline": "Sick People Across the U.S. Say They Are Being Denied ...", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/03/12/us/coronavirus-testing-challenges.html", "article_text": "That left many anxious people with mild symptoms running a never-ending gantlet: primary care doctors referred them to state public health officials, who referred them to emergency rooms, who referred them back to primary care doctors. Some patients said they gave up and went into self-quarantine, and had to make peace with the idea that they will never know for sure if they had the virus.\n\nChristy Karras of Seattle tried to get tested after some people at a party she attended came down with flu-like symptoms. But her doctor did not have the test and advised her that it did not matter whether she had the virus: Either way, she had to stay home.\n\n“From a public policy standpoint, that’s true,” Ms. Karras said. “From an individual standpoint, you really want to know what you have. It was very frustrating to me because we were all trying to do the right thing.”\n\nFinally, Ms. Karras contacted the Seattle Flu Study, a research project to study the spread of influenza in the region. She ordered a kit, sent her sample and heard back: She was positive for the coronavirus. (Since then, the flu study has been told by authorities to stop doing that kind of testing since it is not properly certified.)\n\nEven those who have good reason to think they may be infected are being denied testing.\n\nThe Grand Princess cruise had 21 people on board test positive for the coronavirus. After docking in Oakland, Calif., this week, passengers have been quarantined at military bases.", "location": ["Calif.", "Seattle", "United States", "Maine", "Oakland", "Indiana"], "gpt_analysis": {"tone": "frustrated", "framing": "systemic injustice", "group_mentions": ["sick people", "patients", "passengers"], "metaphors": ["gantlet"], "euphemisms": ["mild symptoms", "flu-like symptoms"], "absences": ["poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article implicitly assigns responsibility to systemic failures in healthcare and public health policy for the lack of testing.", "commodification_of_death": "The article treats the issue of testing as a bureaucratic problem, with individuals\' health concerns sidelined."}}, {"headline": "When a Pandemic Strikes Americans Who Are Already ...", "source": "The New York Times", "publish_date": "Mar 20, 2020", "url": "https://www.nytimes.com/2020/03/20/opinion/coronavirus-poverty-homelessness.html", "article_text": "BERKELEY, Calif. — Kamran Abri makes “tent calls” here in Berkeley, where the homeless live in doorways, on streets, under bushes, in parks, and in ramshackle villages under freeway offramps. An energetic young medical student with dark, penetrating eyes, Mr. Abri and a small team visited one such village at dusk last week. There were 20 or so tents sheltering 50 people, with cooking stoves, backpacks, plastic folding chairs and butane canisters strewn about.\n\n“If someone comes down with respiratory symptoms,” Mr. Abri asked us, “how can they quarantine themselves?”\n\nMany homeless people don’t go to doctors — they have no insurance or transportation — and doctors virtually never go to them. While medical authorities have urged people to keep a distance from one another to limit the spread of Covid-19, Mr. Abri said that can be hard for him on his visits to encampments for the homeless.\n\n“It feels strange, almost wrong, not to look them in the eye and touch them,” he said. “Are we supposed to bump elbows with the very people our public systems have abandoned? My first job is to regain their trust, to treat them with dignity.”", "location": ["Calif.", "Indiana", "Kamran Abri", "Oregon", "Berkeley"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["homeless", "medical students"], "metaphors": ["abandonment"], "euphemisms": [], "absences": ["poverty", "healthcare access", "government responsibility", "mental health"], "grief_handling": "communal", "blame_or_agency": "The article implies systemic failure by public systems in supporting the homeless.", "commodification_of_death": "The article does not commodify death but highlights the human aspect and systemic neglect."}}],
