"Conn.": [{"headline": "Video: Coronavirus Has Hospitals in Desperate Need of ...", "source": "The New York Times · The New York Times", "publish_date": "", "url": "https://www.nytimes.com/video/us/100000007046207/coronavirus-innovative-equipment.html", "article_text": "Health care workers around the world are asking for help. “What do you want?” “PPE.” “When do you need it?” “Now.” They’re in desperate need of more PPE, also known as personal protective equipment. Stocks of the critical gear are disappearing during the coronavirus pandemic. Doctors say they are rationing gloves, reusing masks and raiding hardware stores. The C.D.C. has even said that scarves or bandannas can be used as protection as a last resort. “I’ve met the doctors, and talked with them every day. I think there’s an interesting challenge here in that, currently, there’s such a need that if they had anything, they would deploy it.” The cries for help are mobilizing a wide range of innovators, some of them even joining forces through online messaging platforms like Slack. These are engineers, doctors and even high school students from around the world. They come from all walks of life, but say their goal is the same. “It’s amazing because no one’s asking which country are you from? They’re just like, how can I help? What do you need?” They’re pitching in by crowdsourcing designs for masks, face shields and even ventilators that could be reproduced around the world. This is Nick Moser. He’s an active player in one of the maker groups. His day job is at a design studio. Now, he’s designing replicable face masks. “We’re focused on three products: a face shield, a cloth mask and an alternative to N95-rated respirators. The face shield is the first line of defense for medical workers. It protects against droplets. If a patient coughs, it’ll hit the face shield rather than them.” Some designs are produced using 3-D printers or laser cutters. “There you go.” Then, the prototypes are field-tested by health care workers. Even some university labs are experimenting with DIY techniques. A group at Georgia Tech is working with open-source designs from the internet to develop products. “My lab works in the area of frugal science, and we build low-cost tools for resource-limited areas. And now, we’ve realized that I don’t have to go that far. It’s in our backyard, right? We need it now. So this is a plastic sheet I have — not too different from what you would get out from a 2-liter Coke or a soda bottle. I actually bought this from an art store. It’s just sheets of PET, so we can cut these out. We are calling this an origami face shield, and it’s the Level 1 protection. This is one idea. There are multiple different prototypes.” “This headband can be reused, and a doctor or nurse could just basically tear this off and basically snap another one on. We’re hearing that, in some cases, that they go through close to 2,000 of these a day.” Because the need is growing so rapidly, the makers are also thinking about how to increase their production. “So how do we get from this one that someone made at home on a laser cutter or a 3-D printer, and then get it in the hands of thousands of doctors and front-line workers?” They’re working with mass manufacturers that can take their tested designs, and replicate them at a larger scale. “We’ve been on the phone talking to a number of suppliers, material suppliers. So I think one of the neat things that we’ve done is not only the design, proving that you can make it rapidly, but then also trying to secure the entire supply chains.” This is Dr. Susan Gunn, whose hospital system in New Orleans has even started its own initiative to 3-D print equipment. “So it starts with an idea. We put the idea into place. And then we make sure that it’s professional-grade first. Infection control is looking at it, and we’re making sure that we’re using the correct materials that would be approved by the C.D.C. and the World Health Organization.” Dr. Gunn says the gear is a safe alternative for those who might otherwise face a shortage. “We’re creating face shields and we’re creating these different PPEs, and we’re putting them in the hands where people felt like they needed them.” Another critical piece of equipment is the N95 mask, and the supply is dwindling fast. Nick and his team are designing a robust alternative for this mask that can hold any filter material, and be mass produced. “It is easily printable. This one is used in medical situations where there’s an actively infectious patient. So nursing homes or obviously I.C.U. units would be the target to receive these.” “These are really hard objects to manufacture because you’re going to give it to a nurse, and then I want to be really confident that it will not let a virus through, right?” This equipment is not approved by federal agencies, but the designers are testing their respirator prototypes for safety. “That was basically the first, almost the first question that was asked. Can we do anything that’s actually going to be safe and helpful?” Some makers are pursuing even more ambitious projects. An engineer named Stephen Robinson in New Haven, Conn., is working on designing ventilators to help patients breathe. Countries are facing a dire shortage of the lifesaving machines. Right now, these DIY ventilators are still prototypes. “So really, this should be thought of as the seed of an idea that could potentially be grown with, and absolutely requiring, the medical and the tech communities.” But they could become key if critical supplies run out. “We’re in very uncertain times, and I see explorations and projects as kind of an insurance policy that could potentially be leaned on if there was extreme circumstances.” Health care workers are hopeful that these efforts could prevent an even worse outcome. “We don’t want anybody — let’s be clear — to use a bandanna to protect themselves. I hope it never gets to the point where we have to wear a bandanna. And I don’t think, with this initiative that we will get there.” For innovators like Saad, the challenge is personal. “I just can’t stop. I have to do stuff. And then I’m currently at a hospital. That’s why I have this uplifting little flower portrait. We’re expecting a baby boy, and what do we tell him when he grows up about what we did when society needed us?”", "location": ["Conn.", "New Haven", "Oregon", "Indiana", "New Orleans"], "gpt_analysis": {"tone": "hopeful", "framing": "preventable", "group_mentions": ["health care workers", "doctors", "nurses", "engineers", "high school students", "university labs"], "metaphors": ["fight", "defense", "insurance policy"], "euphemisms": [], "absences": ["racial minorities", "working-class", "elderly", "disabled", "incarcerated people", "undocumented immigrants", "poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests that the lack of PPE is a critical issue but does not assign blame; it implies that the situation is preventable with innovation and collaboration.", "commodification_of_death": "The article treats the situation as a challenge to be solved through innovation and collaboration, focusing on solutions rather than the human cost."}}],
"Wash.": [{"headline": "Opinion | \'Covid-19 Kills Only Old People.\' Only?", "source": "The New York Times", "publish_date": "Mar 22, 2020", "url": "https://www.nytimes.com/2020/03/22/opinion/coronavirus-elderly.html", "article_text": "And they harm all of us. Some countries responded slowly to the coronavirus threat because they deemed it a condition primarily lethal to old people “less worthy of the best efforts to contain it,” the World Health Organization’s director general, Dr. Tedros Adhanom Ghebreyesus, noted recently. That some of the national leaders abiding by this assessment are themselves in the highest risk group is testament to one of the fundamental truths of ageism: that it is pervasive among old people themselves in ways that threaten both personal and national health.\n\nThe news and social media have been full of similarly counterproductive messages, even cruel memes such as “Boomer Remover,” a descendant of last year’s dismissive and condescending “OK, Boomer.”\n\nThis matters in the era of Covid-19 because in a culture that persists in ignoring the last century’s huge gains in longevity and the obvious differences between young and much older adults, we are unable to address the needs of older Americans. It matters because the isolation necessary for slowing the rate of contagion will also cause irreparable harm to their health and have both short- and long-term economic effects. And it matters because when we accept the second-class citizenship of an entire category of human being, we set a precedent for treating others with the same disregard.\n\nThe effects of this isolation are being seen throughout the country. On Twitter, a young woman in Oregon described being called over to a car at her supermarket where a couple in their 80s sat scared to go inside lest they become infected; they handed her $100 to do their shopping so that they wouldn’t starve. One of my geriatrics colleagues who cares for people in assisted living facilities in the San Francisco Bay Area told me one patient had commented that his current living situation was “like being in solitary confinement and we have no idea for how long.” A photo picked up by many news outlets shows a Connecticut man holding a sign outside his wife’s nursing home window that said: “I’ve loved you 67 years and still do. Happy anniversary.”\n\nIsolation and neglect add to a history of systematic injury. The Trump administration didn’t just eliminate the federal office of pandemic preparedness and dismiss or drive away scientists and experts at all levels of government; it also moved to decrease nursing home oversight and infection-control regulations. Meanwhile, although I could cite abundant data on the poor quality of many nursing homes and on the ubiquity of loneliness, neglect and mistreatment, and I could note that the facility in Kirkland, Wash., that responded so slowly to a lethal contagion had a top government rating, it is more compelling to simply ask: If you don’t already live in a nursing home, are you looking forward to the time when you can move into one?", "location": ["Wash.", "Connecticut", "Indiana", "Maine", "Oregon", "Kirkland", "The San Francisco Bay Area"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["elderly", "national leaders", "young adults"], "metaphors": ["second-class citizenship", "solitary confinement"], "euphemisms": ["Boomer Remover"], "absences": ["poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "communal", "blame_or_agency": "The article assigns responsibility to systemic ageism, national leaders, and the Trump administration for inadequate responses and policies.", "commodification_of_death": "The article treats death as a political talking point, highlighting systemic failures and ageism."}}, {"headline": "As China Clamps Down on Negative News, Quarantines ...", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/02/05/world/asia/coronavirus-china.html", "article_text": "It started with a stubborn cough, a visit to an urgent care facility and a test being sent off to the Centers for Disease Control and Prevention. And then a 35-year-old resident of Snohomish County, Wash., was identified as the first confirmed coronavirus case in the United States.\n\nHollianne Bruce, the lone epidemiologist assigned to the control of communicable diseases in the county’s public health office, jumped into action. Declining to wait for a C.D.C. team to arrive from Atlanta, she dialed up the patient, who had been taken to an isolation unit at a hospital.\n\nSeeking to establish a rapport, Ms. Bruce told him she knew he was not feeling well. She apologized for the disturbance. But she impressed on him how he might help save lives by sharing where he had been in recent days and with whom he had come into contact.\n\n“We don’t know a lot about this virus,” she told him. “We’d like to ask you some questions.”\n\nThe man, who had been taken to the hospital the night before in a covered gurney intended for Ebola patients, agreed to help. It would be the first of several conversations he would have with Ms. Bruce, some by phone, others over a walkie-talkie as she stood outside his sealed room.\n\nOnce, at his request, she bought him lunch at a nearby Panda Express.\n\nThe coronavirus may be a global health emergency, but containing it is a local responsibility.", "location": ["Wash.", "The United States", "Snohomish County", "Atlanta", "Indiana", "China"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["healthcare workers"], "metaphors": ["fight"], "euphemisms": [], "absences": ["racial minorities", "elderly", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests local responsibility for containment, implying agency lies with local health authorities.", "commodification_of_death": "The article treats the situation as a public health challenge rather than focusing on individual deaths."}}, {"headline": "Second Death From Virus Is Reported in the U.S.", "source": "The New York Times", "publish_date": "Mar 17, 2020", "url": "https://www.nytimes.com/2020/03/01/world/coronavirus-news.html", "article_text": "Second coronavirus death reported in the U.S.\n\nA second person has died of the novel coronavirus in the Seattle area and more confirmed cases of the illness have emerged in Washington State, officials said Sunday evening. Public health leaders in King County, Wash., said a man in his 70s with underlying health conditions died on Saturday at EvergreenHealth hospital in Kirkland. That’s the same facility where officials identified the nation’s first coronavirus death on Saturday — a man in his 50s with underlying health conditions.\n\nOfficials also announced three other confirmed coronavirus cases in the county, all at EvergreenHealth. They include a woman in her 80s, a woman in her 90s and a man in his 70s. All were in critical condition with underlying health issues. All four new cases were residents of a nursing facility in Kirkland where two other people — a resident and a worker — had previously tested positive.\n\nAlso on Sunday, the county had previously reported two other patients, unrelated to the nursing facility, who were in critical condition at hospitals in Renton and Seattle.\n\nAs of Sunday night, 88 cases of coronavirus had been identified in the United States.\n\nThe first of those cases was announced on Jan. 21, but this weekend saw a marked uptick in the pace of diagnoses. Twenty-three U.S. cases were announced on Saturday and Sunday, including the country’s first two deaths, both in Washington State.", "location": ["Wash.", "Seattle", "Washington State", "Kirkland", "King County", "The United States", "United States", "Indiana", "Renton"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["elderly", "nursing facility residents", "healthcare workers"], "metaphors": [], "euphemisms": ["underlying health conditions"], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article does not assign blame or agency, suggesting the deaths were unavoidable due to underlying health conditions.", "commodification_of_death": "The article treats death as a statistic, focusing on the number of cases and deaths."}}, {"headline": "A Rare Look Inside the Hospital Where 15 Coronavirus ...", "source": "The New York Times", "publish_date": "Mar 13, 2020", "url": "https://www.nytimes.com/2020/03/11/us/coronavirus-kirkland-hospital-seattle.html", "article_text": "Unlike at any other hospital in the United States, the staff members at the hospital in Kirkland, Wash., have faced the brunt of the rapidly escalating coronavirus outbreak. So far, 65 people who have come through the hospital have tested positive for the virus, a number that grows by the day. Fifteen of them have died, mostly residents of a nearby nursing home devastated by the illness and half the nation’s death toll.\n\nWhile much of the country is just starting to see clusters of cases emerge, the hospital east of Seattle offers a window into the challenges set to cascade through the nation’s health care system, testing the resilience of workers, the readiness of institutions and the flexibility of supply chains.\n\nThe past few weeks have seen medical workers operating at the very edges of their capabilities, facing a virus so virulent that some patients were dying within hours of coming down with their first symptoms.\n\nCaregivers who had been sent home into quarantine had to be called back to work to face the overwhelming task at hand. Engineers spent late nights scrambling to overhaul rooms so that contaminated air could not escape. Sanitation and janitorial crews struggled to swab down rooms where even a trace of the virus could infect the next patient. Supplies were so strained that nurses turned to menstrual pads to buttress the padding in their helmets.", "location": ["Wash.", "The United States", "Seattle", "Indiana", "Kirkland"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["elderly", "medical workers"], "metaphors": ["brunt", "cascade", "edges of their capabilities"], "euphemisms": ["come through the hospital", "devastated by the illness"], "absences": ["poverty", "racism", "healthcare access", "long COVID", "workplace safety"], "grief_handling": "absent", "blame_or_agency": "The article suggests the deaths were unavoidable due to the virulence of the virus and systemic challenges.", "commodification_of_death": "The article treats death as a statistic and a challenge for the healthcare system."}}, {"headline": "Nursing Homes Becoming Islands of Isolation Amid ...", "source": "The New York Times", "publish_date": "Mar 11, 2020", "url": "https://www.nytimes.com/2020/03/10/us/coronavirus-nursing-homes-washington-seattle.html", "article_text": "STANWOOD, Wash. — At nursing homes where guests are barred because of the coronavirus, adult children talk to their parents through locked glass doors like jailhouse visitors. They worry it may be months before they can hug each other again. Many families are debating whether to move their frail loved ones out altogether and care for them at home.\n\nThousands of nursing homes and assisted-living centers across the United States are becoming islands of isolation as health care administrators take unprecedented steps to lock them down, hoping to protect some of the nation’s most vulnerable residents from the threat posed by the coronavirus.\n\nOn Tuesday, industry leaders recommended curtailing all but essential visits at homes across the country, calling the challenge posed by the novel coronavirus “one of the most significant, if not the most significant” issues the industry has ever faced. Five long-term care facilities in Washington State have been hit, but officials worry the virus could already have spread to far more facilities with still-undetected cases.", "location": ["Wash.", "The United States", "Washington State", "Stanwood", "Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["elderly", "health care administrators", "families"], "metaphors": ["islands of isolation", "jailhouse visitors"], "euphemisms": ["frail loved ones"], "absences": ["poverty", "elder neglect", "healthcare access", "long COVID"], "grief_handling": "private", "blame_or_agency": "The article suggests the deaths are unavoidable due to the unprecedented nature of the virus and the necessary protective measures.", "commodification_of_death": "The article treats death as a statistic and a challenge for the industry to manage."}}, {"headline": "On the Front Lines of a Pandemic, \'I Love You\' Can Mean \' ...", "source": "The New York Times", "publish_date": "Mar 27, 2020", "url": "https://www.nytimes.com/2020/03/27/style/modern-love-coronavirus-seattle-kirkland.html", "article_text": "“I love you,” I said to my wife. Then, quietly: “Goodbye.”\n\nIt was 6 a.m. and I was getting up for work. If I had said more, she would have had trouble falling back to sleep. She already had been woken numerous times in the night by our two boys, aged 4 and 13 months. Our loudly breathing 4-year-old was now curled on a pillow beside the bed.\n\n“I love you,” she replied, starting to stir.\n\nI felt an overwhelming desire to approach her, to feel the softness of her hair, the warmth of her touch, a simple kiss. With a hollow feeling, I turned and hurried away, not knowing when I would see her again.\n\nAlmost three weeks had passed since the Kirkland, Wash., hospital where I work diagnosed a pair of novel coronavirus cases and saw the earliest Covid-19 patients succumb to the ravages of the disease, becoming the epicenter of the national outbreak. That dark morning was the last time I saw my wife or children in person, as of this writing.\n\nMy wife and I had guessed — correctly, it turned out — that I had been exposed to patients infected with coronavirus before anybody knew the virus had landed here. While my colleagues and I scrambled to don and doff personal protective equipment that first day back on service, my wife scrambled to collect sippy cups, clothing for the family, activities and a travel crib, distracted by worries about whether I would become ill.", "location": ["Wash.", "Oregon", "Indiana", "Kirkland"], "gpt_analysis": {"tone": "tragic", "framing": "personal tragedy", "group_mentions": ["healthcare workers", "family"], "metaphors": ["front lines", "ravages of the disease", "epicenter"], "euphemisms": ["succumb to the ravages of the disease"], "absences": ["racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "elder neglect", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "private", "blame_or_agency": "The article does not explicitly assign blame, but suggests inevitability due to exposure.", "commodification_of_death": "Death is not commodified; it is presented as a personal and emotional experience."}}, {"headline": "Coronavirus Slowdown in Seattle Suggests Restrictions ...", "source": "The New York Times", "publish_date": "Mar 30, 2020", "url": "https://www.nytimes.com/2020/03/29/us/seattle-washington-state-coronavirus-transmission-rate.html", "article_text": "SEATTLE — The Seattle area, home of the first known coronavirus case in the United States and the place where the virus claimed 37 of its first 50 victims, is now seeing evidence that strict containment strategies, imposed in the earliest days of the outbreak, are beginning to pay off — at least for now.\n\nDeaths are not rising as fast as they are in other states. Dramatic declines in street traffic show that people are staying home. Hospitals have so far not been overwhelmed. And preliminary statistical models provided to public officials in Washington State suggest that the spread of the virus has slowed in the Seattle area in recent days.\n\nWhile each infected person was spreading the virus to an average of 2.7 other people earlier in March, that number appears to have dropped, with one projection suggesting that it was now down to 1.4.\n\nThe researchers who are preparing the latest projections, led by the Institute for Disease Modeling, a private research group in Bellevue, Wash., have been watching a variety of data points since the onset of the outbreak. They include tens of thousands of coronavirus test results, deaths, and mobility information — including traffic patterns and the movements of anonymous Facebook users — to estimate the rate at which coronavirus patients are spreading the disease to others.", "location": ["Wash.", "The United States", "Seattle", "Washington State", "Indiana", "Bellevue"], "gpt_analysis": {"tone": "hopeful", "framing": "preventable", "group_mentions": [], "metaphors": ["containment", "spread"], "euphemisms": ["claimed 37 of its first 50 victims"], "absences": ["racial minorities", "elderly", "healthcare access", "poverty"], "grief_handling": "absent", "blame_or_agency": "The article suggests that strict containment strategies are responsible for the slowdown, implying that the spread of the virus is preventable with proper measures.", "commodification_of_death": "The article treats death as a statistic within the context of modeling and projections."}}, {"headline": "U.S. Hospitals Prepare for Coronavirus, With the Worst Still ...", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/03/12/us/hospitals-coronavirus.html", "article_text": "WASHINGTON — One Seattle-area hospital has already seen patient care delayed by the stringent infection-control practices that the government recommended for suspected coronavirus cases. Another in Chicago switched Thursday morning into “surge” mode, setting up triage tents in its ambulance bay and dedicating an entire floor to coronavirus patients. At least one is already receiving emergency supplies from the federal government’s stockpile.\n\nWith the bow wave of coronavirus infections still to come, hospitals across the country are trying to prepare for a flood of critically ill patients who will strain their capacities like nothing they have seen in at least a generation. Even with some time to prepare, administrators fear they will not be ready.\n\nStaffing shortages could hinder care if doctors and nurses become infected. There may not be enough ventilators or bed space for a crush of seriously ill patients.\n\n“Our hospitals are already stretched to capacity,” said C. Ryan Keay, the medical director of the emergency department at Providence Regional Medical Center in Everett, Wash., near Seattle, which is dealing with the largest outbreak in the country. “We’re a hospital that is always full, so it doesn’t take much to tip us over the edge.”", "location": ["Wash.", "Seattle", "Everett", "Oregon", "Chicago", "Washington", "United States", "Indiana"], "gpt_analysis": {"tone": "neutral", "framing": "inevitable", "group_mentions": ["healthcare workers"], "metaphors": ["flood", "bow wave", "crush"], "euphemisms": [], "absences": ["racial minorities", "elderly", "working-class", "disabled", "long COVID", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article suggests the strain on hospitals is due to the inevitability of the pandemic and systemic unpreparedness, rather than assigning blame to specific entities.", "commodification_of_death": "The article implicitly treats the potential deaths as a strain on resources and a challenge to hospital capacity, focusing on logistical issues rather than individual losses."}}],
"The United States": [{"headline": "Film Club: \'Coronavirus Racism Infected My High School\'", "source": "The New York Times", "publish_date": "Mar 20, 2020", "url": "https://www.nytimes.com/2020/03/20/learning/film-club-coronavirus-racism-infected-my-high-school.html", "article_text": "“Everyone knows Chinese people are disgusting.” “They’ll eat any type of animal.” “They’re dirty.” That’s what my classmate said, just days after the Coronavirus outbreak started in the United States. It felt like a stab to my chest. I’m Chinese-American, and this is someone that I’ve gone to school with for almost three years, who I consider a friend. But it’s no wonder that she feels this way. “An obscure virus arising from a meat market in eastern China.” As the Coronavirus spreads, there’s another virus spreading that we need to be talking about. “A woman who’s Asian says she was punched by another woman in midtown Manhattan and she accused her of having the Covid-19 virus.” “I don’t want him [inaudible] me. Tell him to move.” Young Asian-Americans like me are feeling hate infect every part of our lives. “And I’d like to just ask the Chinese for a formal apology.” Not only do we have to be afraid about our health. But we have to be afraid about being ourselves. Class basically just started. One of the girls said all Chinese people were disgusting. And so I literally like raised my hand up and was like “I’m Chinese.” She didn’t even say sorry. She didn’t. She just like blew past it I guess. And then she like kept going on about it. I never knew it would happen to me, especially at this school. Good morning. Morning. Yeah, basically this Chinese restaurant was like texting their customers saying none of our staff have been to China. We have no contact with the Coronavirus. Please like like, come back to us. And people were like making fun of it. There are thousands and thousands of cases in Italy. But no one’s boycotting Olive Garden. No seriously like, no one is boycotting a mom
