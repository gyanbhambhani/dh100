ossible.\n\nmichael barbaro\n\nI wonder, just a final question here. At the beginning of our conversation, you said you were finally home after three weeks. And I wonder what it was like to come home to your family. What are you telling them? And how are you feeling?\n\ndr. fabiano di marco\n\nMy children are at home now for three weeks. The schools are closed. Luckily there are three, so they can stay together. But we try to create a normal situation at home. For me, it’s difficult, because evidently, I have a risk of infection which is higher than compared to other people. So I had to decide what to do at home. If stay with a mask — sorry. And I decide to stay normal, without the mask.\n\nmichael barbaro\n\nIt sounds like this was a tough decision.\n\ndr. fabiano di marco\n\nYeah, because I have to find the solution between to protect the best, uh, my wife and do not scare my children. OK? The only good news is that children and young boys or girls are not affected. This is the only consolation for us. And I decide that I changed my approach to my children. OK? I pay attention to my hands. I pay attention to my towel. OK? But I decide to not wear a mask because it will be difficult for them to see the father who is a respiratory physician in Bergamo with those kind of cases, hundreds of that. So also for these, it’s really difficult to decide what is the best. And then I spoke with my wife. And we decided to do this.\n\nmichael barbaro\n\nIt sounds like on top of all the difficult decisions you’ve had to make, you had to go home and make one more difficult decision, which was this mask.\n\ndr. fabiano di marco\n\nYeah. Absolutely.\n\n[music]\n\nmichael barbaro\n\nDoctor, I really want to thank you so much for giving us your time. And I want to wish you the best of luck, you and all your colleagues, doctors and nurses at the hospital. We’re going to be thinking about you a lot in the coming days.\n\ndr. fabiano di marco\n\nThank you. Thank you. It has been a privilege. I hope, indeed, to be useful for some of my colleagues and for you.\n\n[music]\n\nmichael barbaro\n\nWe’ll be right back. Here’s what else you need to know today.\n\narchived recording (donald trump) This afternoon, we’re announcing new guidelines for every American to follow over the next 15 days. As we combat the virus, each and every one of us has a critical role to play in stopping —\n\nmichael barbaro\n\nOn Monday, President Trump issued sweeping new health guidelines for Americans, encouraging them to work from home, avoid restaurants, bars, and food courts, and discretionary travel, and limit gatherings to 10 people or fewer.\n\narchived recording (donald trump) If everyone makes this change or these critical changes and sacrifices now, we will rally together as one nation. And we will defeat the virus. And we’re going to have a big celebration all together.\n\nmichael barbaro\n\nBut the guidelines are not mandatory. And the president stopped short of explicitly ordering Americans to stay home, as several countries in Europe and a handful of U.S. counties are now doing. On Monday, health officials in the Bay Area of California instructed nearly 7 million people to remain in their homes, with few exceptions, to slow the virus’s spread.\n\narchived recording These new orders direct all individuals to shelter at their place of residence and maintain social distancing of at least 6 feet from any other person when outside their residence. We know we need to do this. And we know we need a regional approach.\n\nmichael barbaro", "location": ["Maine", "Oregon", "South Korea", "China", "Milan", "Europe", "The United States", "Italy", "United States", "The Bay Area", "Indiana", "I.C.U"], "gpt_analysis": {"tone": "tragic", "framing": "systemic injustice", "group_mentions": ["healthcare workers", "elderly", "families", "children"], "metaphors": ["war", "battle", "crisis"], "euphemisms": ["passed away", "no longer with us"], "absences": ["poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "communal", "blame_or_agency": "The article suggests systemic failures in healthcare capacity and resource allocation, implying that the deaths could have been mitigated with better preparation and resources.", "commodification_of_death": "The article treats death as a statistic and a crisis management issue, highlighting numbers and capacity rather than individual stories."}}, {"headline": "Wuhan Rounds Up the Infected as Death Toll in China Jumps", "source": "The New York Times", "publish_date": "Mar 12, 2020", "url": "https://www.nytimes.com/2020/02/06/world/asia/coronavirus-china.html", "article_text": "gps voice [SPEAKING MANDARIN] amy qin I’ll say a few things. So it’s a rainy day. Very, very gloomy, rainy day. And it’s a little loud because we have to keep the windows open, because that’s the recommendation in these situations. You have to keep everything ventilated.\n\n[music]\n\namy qin\n\nTwo weeks ago, our researcher Elsie and I went down to Wuhan, which is this major city in the center of China that has been the epicenter of the recent coronavirus outbreak. By then, it had been under lockdown for about a week. And we were really curious to see how people were faring and what was going on, especially at the hospitals there. We took the train from Beijing to Wuhan. And we got off, and what we saw was totally crazy. I mean, we’d never seen anything like it. This is a city of 11 million that had come to a complete standstill. It felt like being in a parallel reality. To see those streets completely empty was really striking. It was eerie to hear the silence. And the only time we heard anything was the occasional barking of a dog or an ambulance passing by. We were walking around this hospital and we walked into the courtyard in front of the outpatient department. And that’s where we came upon this very jarring scene. You had 30 or so patients that were all kind of sitting quietly in the courtyard, all hooked up to IV drips that were hanging from tree branches or in their cars.\n\ninterposing voices [SPEAKING MANDARIN]\n\namy qin\n\nWe meet this mother and her two children who are all hooked up to IVs. The mother’s name is Yang Ling.\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\nThey tell me that they are actually a family of six. There’s Yang Ling. There is her husband, her husband’s parents and then their son and their daughter. And they have all been staying together. And she tells us that their grandmother got sick first and one by one, each of them has gotten infected by the coronavirus. And now, her husband is the only one that doesn’t have coronavirus.\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\nAnd then they tell me that just one week after the grandmother started showing symptoms, their grandfather died.\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\nShe tells us that after the grandfather dies, the funeral home comes to take the body away —\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\n— and he is cremated immediately. And she says that —\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\n— he was taken away just like a dead dog or a dead pig.\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\nAs she’s talking, her voice is starting to carry across the courtyard outside this hospital. And other people are starting to listen in and crowd around us, and she’s starting to get more and more upset. She was so palpably angry that at one point —\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\n— the mother was waving her arms around in frustration and almost ripped the IV needle out of her hand.\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\nI’ve been covering China for seven years. And I’ve heard people express frustrations with the government before, but really only in private. This was one of the few times that I’ve heard such raw anger toward the government publicly.\n\nyang ling [SPEAKING MANDARIN]\n\namy qin\n\nAnd she basically says, is this really my country or is this some kind of [EXPLETIVE] up country — a country that doesn’t take care of anything?\n\nyang ling [SPEAKING MANDARIN].\n\namy qin\n\nAnd then she says, what kind of government is this? And after hearing that, that made me think that something was happening that was bigger than just an outbreak of a virus.\n\nmichael barbaro\n\nFrom The New York Times, I’m Michael Barbaro. This is “The Daily.” Today: Inside China, what began as a story of fear over the coronavirus has now become the story of fury over the government’s handling of the crisis. Beijing correspondent Amy Qin on what she saw in Wuhan. It’s Thursday, February 13. Amy, what is it about this moment that you think is making people like the Zhang family feel free to speak out about their anger and to pretty explicitly criticize the Chinese government?\n\namy qin\n\nSo for the Zhang family, this is for them a matter of life or death. And it was a common feeling I heard throughout the city. But there’s another added frustration boiling across the rest of the country about how the government is handling this crisis. And for them, it’s really been captured in the story of this doctor named Dr. Li Wenliang.\n\nmichael barbaro\n\nAnd who is this doctor?\n\namy qin\n\nSo Li Wenliang is an eye doctor at a hospital in Wuhan. And he had heard about this virus back in December that was going around the hospitals in the city. And so he went on WeChat, which is this big social messaging platform, and sent in a private messaging group with some of his med school classmates a text message basically warning them to protect themselves. And a few days later after he sent that message, he was actually called in by the police in Wuhan. They brought him into the police station and they made him sign a statement saying that he was spreading false and illegal information — basically, that he was spreading rumors.\n\narchived recording Authorities say it is untrue and eight people were detained for spreading fake news online and no medical staff had been infected.\n\namy qin\n\nBut of course, it wasn’t a rumor.\n\narchived recording Chinese health authorities are still working to identify the virus behind a pneumonia outbreak in the central city of Wuhan.\n\namy qin\n\nBy the time Dr. Li was brought into the police station, 41 people had the coronavirus. And from there, it just spread.\n\narchived recording 1 A SARS-like virus, which has infected hundreds in China, has now reached the United States. archived recording 2 Now China has announced the first death from an outbreak of pneumonia caused by an unidentified virus. archived recording 3 121 people are under medical observation in Wuhan. Rumors on social media alleged that the outbreak in Wuhan could be linked to SARS. archived recording 4 The World Health Organization says it’s a new type of coronavirus.\n\nmichael barbaro\n\nAnd Amy, at this point, what is happening to Dr. Li?\n\namy qin\n\nSo after Dr. Li gets taken into the police station and forced to sign this statement, he was actually treating a patient for glaucoma. And she wasn’t showing any symptoms at the time, but he ended up contracting the virus from her.\n\nmichael barbaro\n\nWow.\n\namy qin\n\nAnd from his sickbed, he starts to speak out again.\n\narchived recording In a matter of days, Dr. Li Wenliang went from treating patients to becoming one.\n\namy qin\n\nHe gives some interviews to Chinese media and he starts to become this public figure.\n\narchived recording Struggling to communicate, Li spoke with CNN briefly by phone. You can hear the hospital machines pulsing in the background.\n\namy qin\n\nHe becomes known as a whistleblower —\n\narchived recording Whistleblowers silenced by police. Calls for Li and the others to be vindicated grew online.\n\namy qin\n\n— that the government didn’t act fast enough on information that they were given, and that they had missed this critical window of opportunity to get the outbreak under control.\n\narchived recording China’s Supreme Court even weighed in, adding quote, “It might have been a fortunate thing if the public had listened to this rumor at the time.” But for many —\n\nmichael barbaro\n\nSo he’s becoming a kind of spokesperson for a lot of frustrations.\n\namy qin\n\nExactly.\n\narchived recording (li wenliang) [INAUDIBLE] [COUGHING]\n\namy qin\n\nAnd so at this point, it just feels like there is no light at the end of the tunnel.\n\narchived recording 1 Now, the death toll in the outbreak of a new coronavirus in China has jumped to 17. archived recording 2 Hundreds of people have been diagnosed with a deadly virus known as the 2019 novel coronavirus. archived recording 3 Overall, there are now more than 31,500 confirmed cases worldwide.\n\namy qin\n\nMore and more people are getting sick. We’re seeing the numbers just surge every day —\n\narchived recording 4 600 deaths.\n\namy qin\n\n— people who are confirmed cases of the coronavirus, people who are dying of the coronavirus.\n\narchived recording 5 Has jumped to more than 700.\n\namy qin\n\nEverything felt so uncertain.\n\narchived recording 6 Officials are imposing restrictions on travel out of Wuhan, China. archived recording 7 And 13 cities in lockdown this morning. archived recording 8 Near-empty shelves line supermarkets. archived recording 9 A need for masks and protective suits. archived recording 10 China’s health minister, Ma Xiaowei, has said that he expects infections to continue to rise. And of course, that has everyone here in the country even more nervous. archived recording 11 The citizens are actually freaking out. archived recording 12 China right now is being massively rocked by anger. archived recording 13 And the State Department has said it is chartering a flight to evacuate Americans out of Wuhan. Justin, though, will not be on that —\n\namy qin\n\nSo foreign governments started pulling their citizens out of Wuhan, and that’s when I got the call. So it was late last week, and I had been on the phone all day with my editors. And I get a final call saying you need to go to the airport. There was one flight left that was being arranged by the U.S. State Department to go back to the U.S., so I start scrambling. I leave all my masks, my disinfectant wipes, my hazmat suit, my gloves with my colleagues. And then it’s about a 40-minute drive to the airport.\n\namy qin O.K. So I am at the airport in Wuhan now. And it’s been a crazy, hectic day. I think that the next few weeks in quarantine on a military base will bring its own interesting moments.\n\nmichael barbaro\n\nAnd what is the scene at the airport?\n\namy qin\n\nThe scene at the airport was a little bit frenzied. I mean, at this point, these are really some of the last flights out for these countries who are evacuating their citizens, so it wasn’t just the Americans. There were also the Canadians, the Japanese. And we didn’t even know at that point where they were taking us to. So I’m in the airport lobby and I’m waiting for my flight. And then my phone starts to buzz, and I’m seeing all these messages come through. And I look at them, and then I see that Dr. Li has just died. And I could sense that this was going to be a big moment, because I had started overhearing people talking about it in the airport terminal. But then I just had to leave. I had to get on the flight.\n\nmichael barbaro\n\nWe’ll be right back. So Amy, Dr. Li has died from the very virus that he alerted the government to, and you’re on a plane back to the U.S. from Wuhan. So what happens once you land?\n\namy qin\n\nSo once I land, I find that I am at the Miramar Marine base in San Diego, California. I’m carted off to quarantine, and then I turn on my phone and I start going through my messages. And I see this huge upswelling of outrage over Dr. Li’s death. People from every stripe of the political or social spectrum in China — so you have people who are business people, who are blue-collar workers, artists, lawyers — they’re all posting about Dr. Li’s death. And I’ve never seen people come together like this before — and people were so upset about his death.\n\nmichael barbaro\n\nAnd what are they saying?\n\namy qin\n\nA lot of people were posting candle emojis and other kinds of remembrances for Dr. Li. They were posting photos of him. He had taken a selfie of himself wearing a surgical mask and someone had recreated that image to replace the surgical mask with barbed wire to kind of indicate that he had been muzzled. Some people were posting the anthem from “Les Mis,” “Do you hear the people sing? Singing a song of angry men?”\n\nmichael barbaro\n\nWow.\n\namy qin\n\nWe actually saw the hashtag “I want freedom of speech” trending for five hours, which of course, it was quickly censored. And we saw petitions going up by Chinese academics calling for freedom of speech. And we even saw a local government social media account posting a portrait of Dr. Li, along with the lines, “Heroes don’t fall from the sky. They’re just ordinary people who step forward.”\n\nmichael barbaro\n\nWow.\n\namy qin\n\nSo the reaction is really remarkable. I mean, even the hospital where Dr. Li died posted an official notice of his death. And that had three million reactions and 300,000 comments. And so it was so clear that this was something that had really tapped into the frustration that was happening.\n\nmichael barbaro\n\nAnd what do you make of those reactions? Because it feels like it no longer is really just about this virus and the way that it was handled?\n\namy qin\n\nYeah so at this point, it is clear that this is becoming so much bigger than just the virus. This is really about the government and this social contract that the people have had with the government, where they agree to keep silent as long as the government provides for their prosperity and health. It operates under this principle of stability at all costs.\n\nmichael barbaro\n\nRight. And in their effort to create stability, in fact, they did the opposite.\n\namy qin\n\nYeah. I mean, I think that there’s this realization definitely that there is something wrong with the system. And I don’t think that it means that people are going out in the streets and calling for a revolution. But the fact that people are calling for freedom of speech, I mean, that’s really what this brought out. People in China are already used to a pretty high level of censorship, but when it comes to censoring a warning about public health, that goes too far. And the reaction is so overwhelming that the government quickly realizes that they need to do something. And that’s when we see China’s leader Xi Jinping come forward out of the shadows and try to take control of the situation\n\narchived recording (xi jinping) [SPEAKING CHINESE] [LAUGHTER]\n\namy qin\n\nHe comes out and makes an appearance in Beijing.\n\narchived recording (xi jinping) [SPEAKING CHINESE]\n\namy qin\n\nHe visits a community center and a hospital. He gets his temperature taken. He talks with local residents.\n\narchived recording (xi jinping) [SPEAKING CHINESE]\n\namy qin\n\nAnd he does a video conference with doctors in Wuhan.\n\narchived recording (xi jinping) [SPEAKING CHINESE] [APPLAUSE]\n\namy qin\n\nSo by this point, the government has sent the nation’s top anti-corruption agency to go down to Wuhan and investigate Dr. Li’s death. And state media is calling Dr. Li a hero.\n\nmichael barbaro\n\nThis feels like a real shift for a government that originally reprimanded Dr. Li and is now sending a team to investigate why he was muzzled. It feels like a concession.\n\namy qin\n\nIt is. But at the same time, we have to remember that this is also part of the party’s ethos, which is to always try to control the narrative. And for them, the path of least resistance in this situation is to hold Dr. Li up as a hero, but also to do it in a way that coheres with the party narrative.\n\nmichael barbaro\n\nHuh.\n\namy qin\n\nErasing the parts that might challenge their legitimacy or authority, which is the fact that he was punished by the government for trying to call attention to the fact that there was this virus going around.\n\nmichael barbaro\n\nDo you think that the people in China view the government’s response as an attempt to protect them from the virus or to protect the government from the story of a situation that’s out of control?\n\namy qin\n\nBoth. People really believe that the government wants to get this epidemic under control. But at the same time, they know that the government is only going to do this in a way that does not threaten its own hold on power. And that means taking control of the narrative — sending in their own journalists to make sure that only the positive aspects of what they’re doing is being highlighted, and that people who are slipping through the cracks or all the failures of the policy are not being highlighted.\n\nmichael barbaro\n\nAmy, I’m curious. Have you been able to speak to the Zhang family since you evacuated, since you took that flight from Wuhan to California?\n\namy qin\n\nWe have. The last time we checked in with them, their situation had changed. The mother and the daughter were both infected with the coronavirus and have finally been able to get into one of the makeshift quarantine centers set up by the government. Bella, the daughter, sent us a video of the center, and it just shows a huge exhibition center with beds crowded tightly together and all these sick patients in these beds. Meanwhile, Bella’s brother and their grandmother are still at home back in the family apartment sick and unable to get into a hospital. The grandmother is in very serious condition. She can barely get out of bed. And they’re also still living with their father, who is the only family member who hasn’t gotten infected so fae. Though they all think that it will be a matter of time.\n\nmichael barbaro\n\nSo basically, half the family is being cared for and the other half have been kind of abandoned.\n\namy qin\n\nRight. And remember, their grandfather had died in their family apartment and was taken to be cremated immediately. And they still don’t even know where his ashes are.\n\nmichael barbaro\n\nIs the reality that another death in the family could happen something that they are preparing for?\n\namy qin\n\nYes, they’ve been planning for it. They told us that when the grandmother dies, they’re not going to let her go to the crematorium. But actually, the mother said she’s going to drag her body to the local neighborhood committee and just put it there on the front steps to show them how their inaction has devastated their entire family.\n\nmichael barbaro\n\nDo you know whether the family knows about Dr. Li’s death, or if they were able to watch that video of Xi Jinping in public addressing the situation?\n\namy qin\n\nI think if they’ve seen, it’s barely registered. They are so consumed with just trying to survive right now, like so many other people in Wuhan, that they’re just putting their heads down trying to move forward.\n\nmichael barbaro\n\nAmy, thank you very much.\n\namy qin\n\nThanks, Michael.\n\nmichael barbaro\n\nOn Thursday, nearly 15,000 new cases of coronavirus were added to the tally of infected people in the Chinese province where Wuhan is located — the largest one-day increase of the epidemic so far. That brings the total number of cases to more than 48,000. At the same time, 242 new deaths were also reported, bringing the total death toll in the province to 1,310. We’ll be right back. Here’s what else you need to know today. For the second day in a row, President Trump intervened in the prosecution of his longtime friend and adviser, Roger Stone, this time by attacking the judge in the case. On Tuesday, at the president’s urging, the Department of Justice recommended a more lenient prison sentence for Stone, who was convicted of obstructing a congressional investigation into Russian meddling in the 2016 election. That move prompted four federal prosecutors to leave the case in protest. On Wednesday, Trump claimed without evidence in a tweet that the judge who will sentence Stone is biased against the president in what Democratic lawmakers said was a clear attempt to intimidate the judge before she sentences Stone.\n\narchived recording (chuck schumer) The president ran against the swamp in Washington, a place where the game is rigged by the powerful to benefit them personally. I ask my fellow Americans, what is more swampy, what is more fetid, what is more stinking than the most powerful person in the country literally changing the rules to benefit a crony guilty of breaking the law?\n\nmichael barbaro\n\nIn response, Senate Minority Leader Chuck Schumer called for an investigation into Trump’s conduct.\n\narchived recording (chuck schumer) As a result, I have formally requested that the inspector general of the Justice Department investigate this matter immediately.\n\nmichael barbaro", "location": ["Maine", "Oregon", "San Diego", "China", "Washington", "California", "The United States", "Massachusetts", "Wuhan", "United States", "Indiana", "Beijing"], "gpt_analysis": {"tone": "tragic", "framing": "political failure", "group_mentions": ["elderly", "families", "healthcare workers", "government officials"], "metaphors": ["war", "fight", "disaster"], "euphemisms": ["taken away just like a dead dog or a dead pig"], "absences": ["poverty", "racism", "healthcare access"], "grief_handling": "communal", "blame_or_agency": "The article assigns responsibility to the Chinese government for mishandling the crisis and suppressing information.", "commodification_of_death": "The article treats death as a political talking point, highlighting the government\'s failure and public outrage."}}, {"headline": "Opinion | Where Is God in a Pandemic?", "source": "The New York Times", "publish_date": "Mar 22, 2020", "url": "https://www.nytimes.com/2020/03/22/opinion/coronavirus-religion.html", "article_text": "In the end, the most honest answer to the question of why the Covid-19 virus is killing thousands of people, why infectious diseases ravage humanity and why there is suffering at all is: We don’t know. For me, this is the most honest and accurate answer. One could also suggest how viruses are part of the natural world and in some way contribute to life, but this approach fails abjectly when speaking to someone who has lost a friend or loved one. An important question for the believer in times of suffering is this: Can you believe in a God that you don’t understand?\n\nBut if the mystery of suffering is unanswerable, where can the believer go in times like this? For the Christian and perhaps even for others the answer is Jesus.\n\nChristians believe that Jesus is fully divine and fully human. Yet we sometimes overlook the second part. Jesus of Nazareth was born into a world of illness. In her book “Stone and Dung, Oil and Spit,” about daily life in first-century Galilee, Jodi Magness, a scholar of early Judaism, calls the milieu in which Jesus lived “filthy, malodorous and unhealthy.” John Dominic Crossan and Jonathan L. Reed, scholars of the historical background of Jesus, sum up these conditions in a sobering sentence in “Excavating Jesus”: “A case of the flu, a bad cold, or an abscessed tooth could kill.” This was Jesus’s world.\n\nMoreover, in his public ministry, Jesus continually sought out those who were sick. Most of his miracles were healings from illnesses and disabilities: debilitating skin conditions (under the rubric of “leprosy”), epilepsy, a woman’s “flow of blood,” a withered hand, “dropsy,” blindness, deafness, paralysis. In these frightening times, Christians may find comfort in knowing that when they pray to Jesus, they are praying to someone who understands them not only because he is divine and knows all things, but because he is human and experienced all things.\n\nBut those who are not Christian can also see him as a model for care of the sick. Needless to say, when caring for someone with coronavirus, one should take the necessary precautions in order not to pass on the infection. But for Jesus, the sick or dying person was not the “other,” not one to be blamed, but our brother and sister. When Jesus saw a person in need, the Gospels tell us that his heart was “moved with pity.” He is a model for how we are to care during this crisis: with hearts moved by pity.\n\nWhenever I prayed in that church near 68th and York, I would pause before a statue of Jesus, his arms outstretched, his heart exposed. Just a plaster statue, it wasn’t great art, but it was meaningful to me. I don’t understand why people are dying, but I can follow the person who gives me a pattern for life.\n\nJames Martin is a Jesuit priest, editor at large of America magazine, consultor to the Vatican’s Dicastery for Communication and the author of “Jesus: A Pilgrimage.”\n\nThe Times is committed to publishing a diversity of letters to the editor. We’d like to hear what you think about this or any of our articles. Here are some tips. And here’s our email: letters@nytimes.com.\n\nFollow The New York Times Opinion section on Facebook, Twitter (@NYTopinion) and Instagram.", "location": ["Maine", "Oregon", "Indiana", "America"], "gpt_analysis": {"tone": "hopeful", "framing": "inevitable", "group_mentions": ["Christians", "sick", "dying"], "metaphors": ["natural process", "model for care"], "euphemisms": ["lost a friend or loved one"], "absences": ["poverty", "racism", "healthcare access", "elder neglect", "long COVID", "workplace safety"], "grief_handling": "communal", "blame_or_agency": "The article suggests that the deaths are part of a mystery of suffering that is unanswerable, implying inevitability rather than assigning blame.", "commodification_of_death": "The article does not treat death as a statistic or political talking point, but rather as a personal and spiritual concern."}}, {"headline": "Italy\'s Coronavirus Victims Face Death Alone, With ...", "source": "The New York Times", "publish_date": "Mar 19, 2020", "url": "https://www.nytimes.com/2020/03/16/world/europe/italy-coronavirus-funerals.html", "article_text": "dr. fabiano di marco\n\nCan you see me? No, I think.\n\nmichael barbaro\n\nI cannot see you, but I can hear you. And I think I can hear you — ah, now I can see you.\n\ndr. fabiano di marco\n\nOK. Sorry for my English. I don’t know if my English will be adequate for a podcast. But then you will decide, OK?\n\nmichael barbaro\n\nIt’s exceptional. And I’m really grateful that you’re making time for us.\n\ndr. fabiano di marco\n\nThank you. Thank you.\n\nmichael barbaro\n\nSo, where are you right now?\n\ndr. fabiano di marco\n\nNow, I’m at home. After three weeks, today, in the afternoon, I am at home, because I have a big family with three children. And I decide to come back at home one day.\n\nmichael barbaro\n\nSo you have not been home in three weeks?\n\ndr. fabiano di marco\n\nThree weeks, yes. I have been in my hospital every day, start of the crisis, Friday the 21st of February. And since then, it was a total mess. It’s like a war, to be honest.\n\nmichael barbaro\n\nFrom the New York Times, I’m Michael Barbaro. This is “The Daily.”\n\n[music]\n\narchived recording This is how Italy’s cases have grown now for the last month — slowly at first, but now more rapidly. It’s a textbook epidemic curve.\n\nmichael barbaro\n\nItaly has quickly become the new epicenter of the pandemic, with nearly 30,000 infections and more than 2,000 deaths, numbers that are soaring by the day, even after the government there took extreme measures to lock down much of the country.\n\narchived recording (dr. jerome adams) We are at a critical inflection point in this country.\n\nmichael barbaro\n\nOn Monday, the U.S. surgeon general warned that the United States is now on a strikingly similar path.\n\narchived recording (dr. jerome adams) People, we are where Italy was two weeks ago in terms of our numbers. And we have a choice to make as a nation. Do we want to go the direction of South Korea and really be aggressive and lower our mortality rates? Or do we want to go the direction of Italy?\n\nmichael barbaro\n\nToday, a conversation with a doctor in Bergamo, north of Milan, one of Italy’s hardest hit areas.\n\n[music]\n\nIt’s Tuesday, March 17.\n\nmichael barbaro\n\nCould I just ask you to just say your full name for me?\n\ndr. fabiano di marco\n\nOK. My name is Fabiano Di Marco. I’m a professor of the University of Milan and the head of the respiratory unit of the Hospital Papa Giovanni XXIII of Bergamo, which is a town close to Milan.\n\nmichael barbaro\n\nCan you give me a sense, and maybe paint the picture, of what it’s like in the hospital right now, what you’re dealing with?\n\ndr. fabiano di marco\n\nI have now — my ward has been totally transformed. Nothing is as before. I’ve been in my hospital every single day for 14 hours or 15 hours a day —\n\nmichael barbaro\n\nWow.\n\ndr. fabiano di marco\n\n— to try to deal with the outbreak of coronavirus infection.\n\nmichael barbaro\n\nWhat has been the story of what has happened in your hospital these past few weeks? Because I think people in the United States are desperate to understand what you have seen, and what people have said to you, and what it has looked like. You described it as a war. So we want to understand what you mean.\n\ndr. fabiano di marco\n\nOK. Every day we receive, on average, between 50 to 70 patients with severe respiratory failure due to coronavirus infection. Every single day. And to describe my reality, my hospital is, at least in Europe, a huge hospital with 1,000 beds. But to receive every day between 50 and 70 patients with severe pneumonia due to coronavirus, it’s impossible. You have to change your organization day by day.\n\nmichael barbaro\n\nAnd tell me what you mean. How do you have to change your organization to deal with people who are in such severe respiratory condition?\n\ndr. fabiano di marco\n\nSo we change it, the normal ward, mainly surgery wards, because the activity of surgery has been reduced off at least 80 percent. And we transform it, so far five wards of surgery for patients with coronavirus. Now we have, between the five wards and the emergency room, at least 350 patients with respiratory failure due to coronavirus infection.\n\nmichael barbaro\n\nWow.\n\ndr. fabiano di marco\n\nToday is the first day in which we have more than 50 percent of the hospital dedicated to coronavirus patients. To organize these, we had to teach cardiologists, dermatologists, rheumatologists — specialists of something very different from respiratory failure — how to treat this patient. You try to find a solution. But day by day, it’s no longer enough. So I can tell you that my colleagues, both physicians and nurses, they cry every day.\n\nmichael barbaro\n\nWow.\n\ndr. fabiano di marco\n\nI’m 47. I’m not so, so old to be the head of a ward, at least in Italy. But I have with me 20 colleagues who are respiratory physician, with many fellow. They are 27, 30. So for me, it’s a huge responsibility. And I was scared they can be sick. OK? But we cry every day. And now, we have today, 460 nurse at home because they are sick. And I think we have —\n\nmichael barbaro\n\nWow.\n\ndr. fabiano di marco\n\nYes. It’s a very huge number.\n\nmichael barbaro\n\nYou have 460 nurses who are in a hospital in the middle of this crisis who are home because they’re sick?\n\ndr. fabiano di marco\n\nYeah, today. This is the outcome of today.\n\nmichael barbaro\n\nAnd is that because they are sick with the coronavirus?\n\ndr. fabiano di marco\n\nThere are some who are sick, some with a total burnout for the situation, and other who are contact of patients, so they stay in quarantine at home.\n\nmichael barbaro\n\nDoctor, you said you are upset, that you maybe even cry every day. And I wonder if there is an experience, maybe one story or one patient, that made you upset?\n\ndr. fabiano di marco\n\nThe main problem for us is to treat our colleagues. As doctor, we are used to treat patients. And for us it’s normal. There is not so emotional, luckily, because we are used to treat other people. But this is difficult when the patient is your colleague. And we have now admitted tens of colleagues or nurse, people who you will meet every day in your life.\n\nmichael barbaro\n\nYour colleagues are now your patients because they have contracted the virus.\n\ndr. fabiano di marco\n\nAbsolutely. For example, yesterday, the chief of my department come to the emergency room to be with a low level of oxygenation. He has a bilateral pneumonia due to coronavirus.\n\nmichael barbaro\n\nWow. I’m sorry.\n\ndr. fabiano di marco\n\nNot very severe. But he was someone who tried to organize the hospital to deal with this infection three days ago. And we went to have a dinner with my wife and his wife one week ago.\n\nmichael barbaro\n\nWow.\n\ndr. fabiano di marco\n\nI don’t know. We are scared because on Friday, only in my hospital, we had 20 deaths.\n\nmichael barbaro\n\n20 deaths.\n\ndr. fabiano di marco\n\nYeah. For coronavirus. In one day.\n\nmichael barbaro\n\nThat’s extraordinary.\n\ndr. fabiano di marco\n\nYeah. So another important thing, we have not had the opportunity to allow the relative to come to the hospital for two reasons. First, it’s a danger for them and for other people, evidently, because in 80 percent of the cases, they are infected. The second reason, which is not easy to understand if you are not in this situation, is that we do not have enough personal protective equipment — the mask in case of infection, something to cover the shoes, and the gown. It’s impossible to find these now Europe, not only in Italy.\n\nmichael barbaro\n\nSo you’re running out of those and you can’t get them anywhere, in the region or anywhere in Europe. You just can’t get them.\n\ndr. fabiano di marco\n\nYeah. Impossible to find.\n\nmichael barbaro\n\nWow.\n\ndr. fabiano di marco\n\nIf I allow one or two relative to come to the hospital, I have to give them these. But we do not have this for us.\n\nmichael barbaro\n\nRight. You need them for doctors.\n\ndr. fabiano di marco\n\nYeah. They cannot receive the relative in hospital. So the patients are alone. And they die alone. We — this is difficult for us. We try to call, every day, the relative. But I have to tell you that sometimes, in the confusion of this new organization with a dermatologist who is trying to treat a patient with severe respiratory failure, and probably the doctors cry, and the — no one remember to call the relative. So it’s happened that the relative call the hospital —\n\nmichael barbaro\n\nAnd the person’s already dead.\n\ndr. fabiano di marco\n\nYeah.\n\n[music]\n\nmichael barbaro\n\nWe’ll be right back. Doctor, you’ve mentioned a lot of the choices that you and your staff have to make now that this is such a terrible situation. And I wonder how you make decisions about who gets which treatment, and who has the best chance to survive. How do you make those decisions?\n\ndr. fabiano di marco\n\nThis is, for us, a crucial point, because we have hundreds of very sick patients. But we have tens of I.C.U. beds.\n\nmichael barbaro\n\nRight.\n\ndr. fabiano di marco\n\nThe problem is that you can find many scores of gravity. But these scores of gravity have been thought for another reason. OK?\n\nmichael barbaro\n\nAnd when you say score of gravity, you mean, basically, kind of a calculation of who is in greatest need?\n\ndr. fabiano di marco\n\nAbsolutely. So for instance, if you are 80, you have a severe respiratory failure, and I don’t know, you have also renal failure, I have to admit you in the I.C.U. because you are very severe. And you have a probability to die very high. OK. I have to admit you in the I.C.U.. But now we need another score, which is a score which help us to understand your probability to benefit of the I.C.U. bed. And we do not have this score. OK?\n\nmichael barbaro\n\nBecause it has not been created.\n\ndr. fabiano di marco\n\nAbsolutely. We are trying to do this now, because for example, the age, for all of the stage of severity, higher is the age, higher is the score. But when you have few beds for many people, the age is absolutely the opposite. If you are 85, I give the bed to another one who is 45.\n\nmichael barbaro\n\nBecause 45-year-old is more likely to benefit from the I.C.U. bed than the 80-year-old. So you’re saying all the normal rules have to be thrown out the window.\n\ndr. fabiano di marco\n\nAbsolutely. We need a new tool we do not have, because so far, the difference between the number of patients, number or bed, is something totally new for us. OK? And not only for us, all the country will have to deal with this. But it’s difficult to tell people that if you are 80, you will never have the I.C.U. bed.\n\nmichael barbaro\n\nOf course.\n\ndr. fabiano di marco\n\nBut so far, if you have not the opportunity to build a new hospital with 1,000 bed, such as in China, we need this terrible tool, because this is a tool of selection.\n\nmichael barbaro\n\nRight — of who lives and who dies.\n\ndr. fabiano di marco\n\nYeah. And this is why it’s important. If you do not reduce the number of patients who are sick, it’s impossible to deal with this disease. Impossible. You have to reduce the rate of infection. And the only way to reduce the rate of infection is to change totally the life of people. Now, in Italy, everyone is at home. This is a tragedy for economy. No one is working. No one is working. But it’s the only way. There is not something in between.\n\nmichael barbaro\n\nIt sounds like you’re saying that once you are in a hospital as a doctor, looking at a room full of people with this virus, overwhelmed, it’s too late. That the role of countries who are not yet at the place Italy is in is to make sure they don’t ever get to that place, don’t ever get to the point that your hospital is at. And to do whatever it takes to not get there.\n\ndr. fabiano di marco\n\nAbsolutely. You have two choices. You decide to not close all the activities, close the people in their home, and you will accept thousand of beds. Or, you have to close all the activity. There is not a choice in between. I know this is difficult to have this approach, because also in Italy, if you speak with my colleague in another town, it’s quite difficult to understand this. Because many people, including many physicians, have not this perception of this. Because in your reality, all is normal. It’s difficult to be scared for something you have not the perception. OK? So I can understand that in other countries, it’s the same. But trust us, or, such as in Bergamo, each family will have a relative or a friend who dies. This is the situation in Bergamo. This is not a disease that you can discuss on TV, or you will have the perception of this in your family, in your relative, in your town. It’s something very aggressive, very aggressive.\n\nmichael barbaro\n\nI wonder, as a doctor, what advice you would give to doctors in the United States who may have to do what you have to do and make the kind of difficult decisions that you have to make now.\n\ndr. fabiano di marco\n\nI think that the best is to speak with us to analyze the situation of Italy. It could be something important. Because you have to be prepared for this. This is the only thing I would suggest to my colleague. Because also in Italy, I have some colleague in the other part of Italy who are not prepared. And I speak with them. They are doing the same thing we did three weeks ago. This is incredible. This new reality we are living started the 23rd of February, not three years ago. OK? Three weeks ago. After three weeks, we are living in another dimension. For me, it’s difficult to think to my life before this. No one can be prepared for this — impossible.\n\nmichael barbaro\n\nI wonder, just a final question here. At the beginning of our conversation, you said you were finally home after three weeks. And I wonder what it was like to come home to your family. What are you telling them? And how are you feeling?\n\ndr. fabiano di marco\n\nMy children are at home now for three weeks. The schools are closed. Luckily there are three, so they can stay together. But we try to create a normal situation at home. For me, it’s difficult, because evidently, I have a risk of infection which is higher than compared to other people. So I had to decide what to do at home. If stay with a mask — sorry. And I decide to stay normal, without the mask.\n\nmichael barbaro\n\nIt sounds like this was a tough decision.\n\ndr. fabiano di marco\n\nYeah, because I have to find the solution between to protect the best, uh, my wife and do not scare my children. OK? The only good news is that children and young boys or girls are not affected. This is the only consolation for us. And I decide that I changed my approach to my children. OK? I pay attention to my hands. I pay attention to my towel. OK? But I decide to not wear a mask because it will be difficult for them to see the father who is a respiratory physician in Bergamo with those kind of cases, hundreds of that. So also for these, it’s really difficult to decide what is the best. And then I spoke with my wife. And we decided to do this.\n\nmichael barbaro\n\nIt sounds like on top of all the difficult decisions you’ve had to make, you had to go home and make one more difficult decision, which was this mask.\n\ndr. fabiano di marco\n\nYeah. Absolutely.\n\n[music]\n\nmichael barbaro\n\nDoctor, I really want to thank you so much for giving us your time. And I want to wish you the best of luck, you and all your colleagues, doctors and nurses at the hospital. We’re going to be thinking about you a lot in the coming days.\n\ndr. fabiano di marco\n\nThank you. Thank you. It has been a privilege. I hope, indeed, to be useful for some of my colleagues and for you.\n\n[music]\n\nmichael barbaro\n\nWe’ll be right back. Here’s what else you need to know today.\n\narchived recording (donald trump) This afternoon, we’re announcing new guidelines for every American to follow over the next 15 days. As we combat the virus, each and every one of us has a critical role to play in stopping —\n\nmichael barbaro\n\nOn Monday, President Trump issued sweeping new health guidelines for Americans, encouraging them to work from home, avoid restaurants, bars, and food courts, and discretionary travel, and limit gatherings to 10 people or fewer.\n\narchived recording (donald trump) If everyone makes this change or these critical changes and sacrifices now, we will rally together as one nation. And we will defeat the virus. And we’re going to have a big celebration all together.\n\nmichael barbaro\n\nBut the guidelines are not mandatory. And the president stopped short of explicitly ordering Americans to stay home, as several countries in Europe and a handful of U.S. counties are now doing. On Monday, health officials in the Bay Area of California instructed nearly 7 million people to remain in their homes, with few exceptions, to slow the virus’s spread.\n\narchived recording These new orders direct all individuals to shelter at their place of residence and maintain social distancing of at least 6 feet from any other person when outside their residence. We know we need to do this. And we know we need a regional approach.\n\nmichael barbaro", "location": ["Maine", "Oregon", "South Korea", "China", "Milan", "Europe", "The United States", "Italy", "United States", "The Bay Area", "Indiana", "I.C.U"], "gpt_analysis": {"tone": "tragic", "framing": "inevitable", "group_mentions": ["healthcare workers", "elderly", "children", "families"], "metaphors": ["war", "battle", "crisis"], "euphemisms": ["pass away", "no longer with us"], "absences": ["poverty", "racism", "healthcare access disparities", "long COVID", "mental health impact"], "grief_handling": "communal", "blame_or_agency": "The article suggests that the deaths are a result of systemic healthcare overload and lack of resources, implying a sense of inevitability rather than assigning direct blame.", "commodification_of_death": "The article treats death as a statistic and a consequence of systemic failure, highlighting numbers and the overwhelming situation in hospitals."}}],
"Delaware": [{"headline": "De Blasio Calls Stimulus Deal\'s Treatment of N.Y.C. \'Immoral\'", "source": "The New York Times", "publish_date": "Mar 26, 2020", "url": "https://www.nytimes.com/2020/03/25/nyregion/coronavirus-new-york-update.html", "article_text": "Mayor Bill de Blasio, speaking at a news briefing later on Wednesday, went further, calling the deal “immoral.” Mr. de Blasio said New York City would be getting only $1 billion, despite having one-third of the country’s virus cases. He said he planned to appeal directly to President Trump, a native New Yorker, to “fix this situation.”\n\n“It should have been one of the easiest no-brainers in the world for the U.S. Senate to include real money for New York City and New York State in this stimulus bill, and yet it didn’t happen,” Mr. de Blasio, a Democrat, said, putting the blame on Senator Mitch McConnell, the Republican majority leader.\n\nMayor debunks the idea of returning to normal in April.\n\nMr. de Blasio continued to emphasize on Wednesday how urgently the city needed supplies to cope with the crush of new cases. He said he appreciated the assistance the federal government had committed to providing, but that more was required. And he again called for the U.S. military to get more directly involved and in a much bigger way.\n\nThe mayor warned New Yorkers to relinquish any hope of a return to normal life by April, rejecting the president’s comments this week that he wanted the economy to reopen by Easter. City residents should prepare for the possibility that conditions could worsen in May, he said.\n\nCiting various projections, the mayor said at least half of all New Yorkers could contract the virus, an estimate similar to those that officials have given in California. But Mr. de Blasio noted that for 80 percent of those who were infected, it would be “a very limited experience.”", "location": ["Delaware", "California", "New York City", "New York State", "Easter", "United States", "Indiana"], "gpt_analysis": {"tone": "tragic", "framing": "political failure", "group_mentions": ["New Yorkers", "U.S. Senate", "federal government", "U.S. military"], "metaphors": ["crush of new cases"], "euphemisms": ["a very limited experience"], "absences": ["racial minorities", "working-class", "elderly", "disabled", "healthcare access", "poverty", "long COVID"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to the U.S. Senate and specifically Senator Mitch McConnell for not including sufficient funds for New York City in the stimulus bill.", "commodification_of_death": "The article treats death as a political talking point, focusing on the lack of financial support and political maneuvering rather than individual or communal loss."}}],
"Kentucky": [{"headline": "As Coronavirus Spread, Largest Stimulus in History United ...", "source": "The New York Times", "publish_date": "Mar 26, 2020", "url": "https://www.nytimes.com/2020/03/26/us/coronavirus-senate-stimulus-package.html", "article_text": "Mr. Schumer told his staff that the proposal was a nonstarter, and he directed them to quickly spread the word that Democrats would oppose the bill as it was, according to several people involved in the discussions who, like more than dozen lawmakers and senior officials interviewed for this story, spoke on the condition of anonymity to describe the roller coaster negotiations that led to the passage of the largest stimulus measure in modern American history.\n\nThen he called his colleagues — including Senator Elizabeth Warren of Massachusetts, a former presidential candidate who is influential on the left — to alert them to what he saw as a Republican ploy to muscle through a corporate giveaway. Within hours, Ms. Warren declared on Twitter that she would oppose the “giant slush fund” and urged other Democrats to join her. On a conference call later that day, Senator Patty Murray of Washington, not known for a temper, said she would be “a damn no” on the bill and urged her colleagues to do the same, which they did unanimously in a vote that sent futures markets plummeting.\n\nIt was a shocking and politically perilous decision in the middle of a paralyzing national crisis, a moment when lawmakers are traditionally expected to put aside differences for the good of the country, or face a political backlash.\n\nThe move was particularly infuriating for Republicans who had been willing to momentarily abandon their small-government zeal and agree to large additions to safety-net programs, including direct payments to Americans and a substantial increase in jobless aid, in the interest of sealing a quick deal with Democrats. Senator Mitch McConnell, Republican of Kentucky and the majority leader, would later call it a “stupid vote,” but Democrats said it proved crucial.\n\n“It showed McConnell that he was going to have to deal with us,” Mr. Schumer said.\n\nThe moment was a turning point for the rapid and fitful negotiations over the stimulus measure, which came together over a handful of frenzied days on Capitol Hill, as global markets convulsed with worry and lawmakers scrambled to agree before Covid-19 could infect their ranks and cripple Congress.", "location": ["Kentucky", "Massachusetts", "Oregon", "Indiana", "History United", "Washington"], "gpt_analysis": {"tone": "neutral", "framing": "political failure", "group_mentions": ["Americans"], "metaphors": ["roller coaster negotiations", "muscle through", "giant slush fund", "turning point", "convulsed with worry"], "euphemisms": [], "absences": ["elderly", "racial minorities", "working-class", "disabled", "children", "incarcerated people", "undocumented immigrants", "poverty", "racism", "long COVID", "workplace safety", "healthcare access"], "grief_handling": "absent", "blame_or_agency": "The article assigns responsibility to political parties, particularly highlighting Republican strategies and Democratic opposition.", "commodification_of_death": "The article treats the situation as a political talking point and economic issue, focusing on stimulus negotiations rather than individual deaths."}}, {"headline": "Congress to Vote on Coronavirus Rescue Package", "source": "The New York Times", "publish_date": "Mar 25, 2020", "url": "https://www.nytimes.com/2020/03/12/world/coronavirus-live-news-updates.html", "article_text": "clare toeniskoetter Test test, test. OK. Just got to Donald’s. Is it OK to lock my bike here? donald g. mcneil jr. Yeah, sure. You want to bring it inside? clare toeniskoetter If you don’t think it’s exposed. donald g. mcneil jr. OK. Hello. clare toeniskoetter Hi. donald g. mcneil jr. There. clare toeniskoetter We just, rather than shaking hands, bumped elbows. donald g. mcneil jr. Yes, the W.H.O. elbow bump. You want to sit down? clare toeniskoetter Should I wash my hands? donald g. mcneil jr. Yeah. You probably should, as much for your protection as for mine. It depends on what you put your hands on. clare toeniskoetter I wanted to ask you. We heard you, yesterday, sanitizing the studio. What do you do when you come home? donald g. mcneil jr. I wash my hands. I know the inside of my house is clean, because the only people in here are my girlfriend and myself, and we’re both still healthy. But people who live upstairs — and this is a two-apartment building — we have agreed that we will tell each other if any of us has a fever or a cough, and we keep some alcohol wipes in the front hall to wipe down the doorknob, light switch, and other surfaces we might both touch, just to make sure that there’s no possibility of us passing it back and forth to each other. I know it sounds kooky, but this is actually the way the disease gets transmitted. You don’t have to be a crazy germaphobe. Or actually, at a time like this, it helps to be a crazy germaphobe just by instinct. And here. I’ll wash my hands in front of you so that you know that my hands are clean. But the danger with somebody else is, of course, that they’re coughing. But I’m not. I’m fine. clare toeniskoetter I’ve never been in someone’s home in these circumstances.\n\n[music]\n\nmichael barbaro\n\nFrom The New York Times, I’m Michael Barbaro. This is “The Daily.” Today: Now that the coronavirus has gone from an epidemic to a pandemic, and both infections and deaths from the disease are surging across the world and the United States, we return to Times science reporter, Donald G. McNeil Jr., who has covered the story from the start, to understand how to navigate this new reality. It’s Friday, March 13. Hey, Donald.\n\ndonald g. mcneil jr.\n\nHey. How are you?\n\nmichael barbaro\n\nGood. Welcome back, and thank you for letting us into your home. I know we’ve been hearing a lot from you lately, so let us know if we’re beginning to exhaust your generosity.\n\ndonald g. mcneil jr.\n\nOK. So far, so good.\n\nmichael barbaro\n\nSo far. Key word. Donald, when we first started talking to you about the coronavirus about two weeks ago, you gave us an overview of what it was, where it was headed. Since then, a lot has changed. Given the evolution of the situation, we have questions related to this new phase of the epidemic, now that it’s very much in our lives. I’m working from home. You’re working from home. So let’s start with questions about precautions for people who don’t have the virus — which, presumably, is the vast majority of us at the moment — and how we can protect ourselves from getting the virus. What kind of activities should be avoided right now?\n\ndonald g. mcneil jr.\n\nYou have to be aware not only of people around you who are coughing, but you also have to be aware that every — basically every hard surface you touch might potentially have virus on it, unless you know it’s been cleaned since the last person that you don’t know was there might have been on it.\n\nmichael barbaro\n\nLet me tick through a couple of what we imagine, from conversations with everybody on “The Daily” team at The Times, to be the kinds of scenarios I think people want to better understand how to approach. A bit of a lightning round here. Is it dangerous, at this moment, to keep going to work?\n\ndonald g. mcneil jr.\n\nLook, some people are going to have to go to work. Doctors have to go to work. But it’s not so much the danger. The reason the government’s asking people not to go to work is because it creates what they call social distancing. The less interactions there are between people, the less exchange of virus there is. If you slow down the virus, you change what is sometimes called R-naught. And if you get people to be more distant from each other, the virus is transmitted less.\n\nmichael barbaro\n\nCan you translate that phrase, R-naught?\n\ndonald g. mcneil jr.\n\nYeah. It’s called the reproductive number of the virus. It’s, “If I’m sick, how many people am I going to infect?” You never know the real R-naught, or the real fatality rate, or anything about a disease, until it’s completely gone through the world. So we’re never going to know the real answers to these things for at least a year or two, because they’re going to be different in Africa than they are in New York. They’re going to be different anywhere. But if you create more distance between people so that I infect, hopefully, no people, you’ve substantially slowed my part of transmitting the virus. And if you do that across the entire population, you really slow down the movement of that virus in the population. When a lot of people are infected, and a lot of people have pneumonia, a lot of people all need to get to the hospital at the same time. A lot of those people need to get on oxygen or on ventilators, and eventually you run out of ventilators. Then you’re making the triage decisions that they’re now making in northern Italy, which is to say, OK, this is Donald McNeil, 66 years old. I’ve got a choice between saving him or a 25-year-old mother of two. Goodbye, Mr. McNeil. Sorry there isn’t any time for your family to say goodbye to you, because we can’t have visitors, but that’s it. See you later.\n\nmichael barbaro\n\nSheesh.\n\ndonald g. mcneil jr.\n\nWhich is the right thing to do. That’s the right decision for a doctor to make. But those are really tough decisions for doctors.\n\nmichael barbaro\n\nLet me return to our lightning round that has not yet turned into a lightning round.\n\ndonald g. mcneil jr.\n\nSorry.\n\nmichael barbaro\n\nBased on some of what you just said, I’m intuiting where this may be headed, but — take the bus or the subway at this moment. Is that wise?\n\ndonald g. mcneil jr.\n\nI don’t think it’s terribly wise. I did it yesterday to get home. I ride the subway standing up with my face close to the vent. I have one glove on my hand, one gardening glove, and I use that if I have to hold onto a rail. The other hand, I make sure, never touches a surface, and I use that for my phone. Mostly, I keep it in my pocket. And I won’t get into a crowded car. I’ll let the train go by.\n\nmichael barbaro\n\nBut if you don’t have to take the subway.\n\ndonald g. mcneil jr.\n\nIf you don’t have to take the subway, don’t.\n\nmichael barbaro\n\nStaying on this theme — lots of people are curious about plane travel.\n\ndonald g. mcneil jr.\n\nI would avoid plane travel if I could help it. I have friends who were about to fly to Kentucky to visit their son, and I said, you know what? Why don’t you drive? You know where all the surfaces inside your car have been. You don’t know where all the surfaces inside that plane or that airport have been. I know it’s going to be 11 hours instead of two hours, but I’d say, do it. And that’s what they’re doing.\n\nmichael barbaro\n\nHow about trips to familiar retail establishments — a grocery store, a restaurant?\n\ndonald g. mcneil jr.\n\nWell, you have to have food, so go to the grocery store. Be super careful about the handle of the cart, and remember that every box you touch has been placed on that shelf by somebody who might have coughed into their hand. Now, restaurants — I did eat in a restaurant a couple of nights ago. We looked for one that was, really, pretty empty, and we sat at the bar which had just been wiped down. But as this pandemic progresses, I’ll worry more, and I’ll probably avoid going into restaurants.\n\nmichael barbaro\n\nThe gym.\n\ndonald g. mcneil jr.\n\nYeah, the gym. I go to a gym. I play squash, which means all I have to touch in common with the other player is the ball, and I know my partner. I would be real reluctant to start grabbing a bunch of weights, not knowing who else had touched them, grabbing a bunch of handles on machines, not knowing who had touched them. I would be reluctant to play basketball with a dozen other guys, because you can’t have 10 guys handling the same ball. If one of them is spewing virus, a virus is going to get on the ball, and then everybody’s got it on their hands.\n\nmichael barbaro\n\nHow about movies, concerts — things that might be open-air, but where people are sitting quite close to each other?\n\ndonald g. mcneil jr.\n\nOpen-air is safer than enclosed, but even in open-air venues, if you’re sitting on a seat, the handles of the seat might have virus on them. The railings when you walk down to your seat might have virus on them. The ticket taker, as he takes your ticket and hands it back to you — I know it’s paranoid-sounding, but these are all the ways that virus can be transmitted in large gatherings. It’s not just the coughing. It’s the many surfaces that get touched.\n\nmichael barbaro\n\nIn general, I’m hearing you say that going out and interacting with other people poses risks. So I wonder if you can help us understand the calculations behind your thinking in these particular categories. Does it have to do with the lifespan of the virus? Does it have to do with recommendations around social distancing? What is the underlying logic?\n\ndonald g. mcneil jr.\n\nYes. They’re related to all these things. But I think people get way too obsessive about numbers, about exactly how many hours or days does the virus live on a surface? Exactly how many feet do you have to stand away from somebody else? I mean, you can’t run around through life with a tape measure, trying to figure out, is 3 feet safe enough? Is 6 feet safe enough? But stay away from people who are coughing. Stay away from people who look feverish. And if you have to communicate with somebody, keep your distance. That’s what I’d say. Just generally keep your distance.\n\nmichael barbaro\n\nYou’ve talked about social distancing. How do you socially distance yourself from your family, from your children, from your partner, your spouse, your boyfriend, your girlfriend? Does that really work?\n\ndonald g. mcneil jr.\n\nYou can’t. My girlfriend and I still kiss each other. We just trust each other enough to believe we’re not infected. It’s impossible to socially distance yourself from your children. They’re going to come up and hug you. That’s why the whole idea of home quarantine — home isolation, rather — is virtually impossible.\n\nmichael barbaro\n\nDonald, there’s a strong sense that very young people and people in their teens, 20s, early 30s, are at a much lower risk level for the coronavirus. And I think that’s been borne out. Correct me if I’m wrong. So do all the recommendations that we keep hearing apply as stringently to the young?\n\ndonald g. mcneil jr.\n\nYes, unless you’re totally selfish.\n\nmichael barbaro\n\nWhat you mean?\n\ndonald g. mcneil jr.\n\nDo you have a parent? Do you have a grandparent? Do you want to be the vector that carries that disease to them? Do you know anybody and love anybody who’s older and might be frail? You don’t want your last memory of that person — being that you gave them the virus that killed them. You’ll kick yourself for the rest of your life if you did that. People who were hospitalized in China started at age 30 and went up to 70s and 80s. Yes, on average, the outcomes are better. But if you want something to worry about, you might be the person who doesn’t have a good outcome. You’re spreading a disease to your friends, your social circle. That’s something you ought to feel guilty about. It’s not something you ought to feel indifferent about. People have to take this seriously.\n\nmichael barbaro\n\nWe’ll be right back. We’ve been talking about precautions for people who don’t have the virus and want to keep it that way. I want to turn, now, to what happens if you think you might have the virus. Based on your reporting, and based on the publicly available information, what are the first signs of illness that have been reported and that people, therefore, could be looking out for?\n\ndonald g. mcneil jr.\n\nWhat the Chinese found in the large study of the first 45,000 cases is that it’s not like a cold. Fever is the number-one sign. High fever, a dry cough, and then, after that, fatigue. Runny nose was only 4% of cases, and those people might have had flu or a cold at the same time. But there’s something I wanted to say that was important. I described, in our first interview, that 80% of all cases were mild, and the other 20% were either severe or critical. And that stuck in too many people’s minds as if, oh, 80% of cases are practically nothing. You don’t even have it. Maybe it’s asymptomatic. No. That’s wrong. The Chinese study that was based on — everything was either mild, severe, or critical. Mild included everything from “barely any symptoms” to pneumonia, but pneumonia not needing hospitalization or oxygen. Once you stepped over into needing oxygen, then you were severe. Once you were in organ failure, you were critical. So if people think this is a mild disease, get over that idea. I’m sorry if I contributed to the spread of that idea. I should have been much more careful in describing the whole range of symptoms that came under the term “mild.”\n\nmichael barbaro\n\nRight. In other words, “mild” doesn’t necessarily mean mild.\n\ndonald g. mcneil jr.\n\nNothing like what we mean by a mild cold.\n\nmichael barbaro\n\nWhen is it recommended that, no matter how mild or severe the symptoms are, a person be tested? Is there a threshold?\n\ndonald g. mcneil jr.\n\nI don’t know if the authorities have set a threshold yet. I know what happens in pandemics is that, ultimately, you have to assume that a lot of people have the disease. And that really when you reach the point where almost everybody has it, you end up stopping even bothering to test them. You ultimately are going to assume that everybody has it, because it’s the most popular virus going around. If you have no trouble breathing, if you have got a fever that you can handle at home, then stay home and take care of it. Although that’s not the way the Chinese handled it. The Chinese said, if you think you have symptoms — and I hope we get to this point. The Chinese said, if you think you have symptoms, if you think you’re getting sick, get directed to a fever clinic, where somebody who is in protective gear can see you, and they will see you and sort out whether you have bacterial pneumonia, or flu, or whether you have coronavirus. And if you have coronavirus, you’re going to go into isolation with a lot of other people who have coronavirus. Even if you have a very mild case, you’re going to go in with all the other mild cases, because they know cases can crash. It’s a pretty common phenomenon that people are going along OK with some breathing difficulty, and then in the second week, they crash. Their oxygen saturation drops, and they need oxygen. And in those cases, in the isolation centers in China, when you might be in a gymnasium with 1,000 other people, when you crashed, they recognized it right there. There was no wait, and they would move you to a hospital.\n\nmichael barbaro\n\nThis is a bit of an ethics question, but let’s say you get into a cab, and you’re on your way to get tested for the coronavirus, or you hitch a ride with a friend. Should it be disclosed that you think you might have the virus? Should basically anyone you come in contact with be aware of your status?\n\ndonald g. mcneil jr.\n\nYes. You’re carrying a potentially lethal disease, so you’ve got to warn other people. There’s no ethical question about this. Unfortunately, this has been the story of I don’t know how many pandemics. How many people have lied about having a sexually transmitted disease, especially in the five minutes right before they thought they were going to get lucky, and if they disclosed what they had, they were going to ruin the moment? Unfortunately, that’s how a whole lot of sexually transmitted diseases, including H.I.V., get passed on. It takes a lot of courage to be that ethical, and I hope during this epidemic, people will.\n\nmichael barbaro\n\nAnd the test itself, it remains somewhat scarce, but to the degree you know it, can you describe the test? Is it a saliva swab?\n\ndonald g. mcneil jr.\n\nThe point is to get a sample of where the virus is, so there are different ways of getting that swab. Typically, for a while, they were doing nasopharyngeal swabs, which is, basically, pushing a Q-tip so far up your nose that it feels like it’s going into your brain. But I’ve seen swabs that were just taken from the back of the throat. And I know that there are some times, when people are coughing hard, they try to get them to cough up sputum so they can test that. You want to get a sample that’s got virus from where the cells are infected. Originally, it attaches deep in the lungs, so you’re trying to get a sample from there. But once it moves up into your nose and throat, maybe you can get a sample from there. So it’s very dangerous for the person who’s trying to get the Q-tip in, or the sputum sample out, to be standing right in front of them as they do that. They have to be really protected in order to do that safely.\n\nmichael barbaro\n\nHow long do the results generally seem to be taking for these tests?\n\ndonald g. mcneil jr.\n\nI was told that, in China, when they had the on-the-spot labs and the fever clinics, they could give you an answer in as little as four hours, but that’s ideal. There were others of seven hours. Other times, they had to send it off someplace overnight. Until recently, we’ve been having to send every sample to Atlanta. So that’s several days.\n\nmichael barbaro\n\nRight. To the C.D.C.\n\ndonald g. mcneil jr.\n\nYes, to the C.D.C.\n\nmichael barbaro\n\nWhich is the least efficient version of this, it would seem.\n\ndonald g. mcneil jr.\n\nIt’s the least efficient version, but for a while, it was the only accurate version, and a positive wasn’t considered a positive until the C.D.C. had confirmed it. We’ve got to solve this testing problem. We’ve got to have it so that tests are literally right there, because you’ve got to diagnose people and then isolate them so they don’t go home and give the virus to the family, and they don’t go back to work and give the virus to their coworkers.\n\nmichael barbaro\n\nAnd we are not at that phase just yet, are we?\n\ndonald g. mcneil jr.\n\nRight now, we’re not even talking about that phase. That’s how they did it in China. Right now, we’re still talking about home isolation, and the W.H.O., the Chinese, and the South Koreans would say, that doesn’t work. That’s too dangerous. There’s no way you can isolate at home without infecting your family.\n\nmichael barbaro\n\nThe final phase of questions, Donald, are, what happens when a person has been diagnosed with the virus? You’ve told us that there really is no cure for the coronavirus. It’s going to run its course. Are there useful over-the-counter medicines that would help somebody get through this virus?\n\ndonald g. mcneil jr.\n\nThis is kind of crazy, because I don’t think it’s safe to think of it as something you can happily stay home with and treat like, oh, I’ve got the flu. You’ve got to be aware that there is the possibility of crashing. You’ve got to have a number you can call. The state should be aware that you’re a patient, that you’re in home quarantine, and there should be somebody checking in on you each day, or you should be checking in with somebody so that they say, how high is your fever? How fast are you breathing?\n\nmichael barbaro\n\nHow long can a person expect to be sick, once diagnosed?\n\ndonald g. mcneil jr.\n\nMild cases typically resolved themselves in two weeks. People who were on ventilators and in severe situations were usually three to six weeks.\n\nmichael barbaro\n\nThat’s a long time.\n\ndonald g. mcneil jr.\n\nYeah. That’s a long time. It’s a long time for one of your ventilators to be in use. Even the severe and the critical cases — most of the time, they ended in good outcomes. But for some people, death took several weeks, too. People didn’t just immediately crash and die. It would be a somewhat slow process.\n\nmichael barbaro\n\nDonald, once you have this virus, does it confer immunity on getting the coronavirus again in the next couple weeks, next couple of years, forever?\n\ndonald g. mcneil jr.\n\nNobody knows about forever. Virtually all doctors assume that having recovered from this confers immunity, because that’s the norm. When you recover from a disease, you normally have immunity at least for a while.\n\nmichael barbaro\n\nOnce a person recovers from the virus, is there permanent damage? Do we know?\n\ndonald g. mcneil jr.\n\nSome people who have gone into severe pneumonia or A.R.D.S., adult respiratory distress syndrome, yes, will have permanent damage. They’ll live, but they’ll have permanently damaged lungs. That can definitely happen.\n\nmichael barbaro\n\nAnd what do we know about how the virus, long-term, affects people who I think would be, justifiably, quite anxious at this moment — pregnant women?\n\ndonald g. mcneil jr.\n\nThe small numbers of women that have been studied in China who were pregnant during this relatively short time period — there was a study that came out just a couple of days ago. Nine women all delivered healthy babies. Something like six of the women were delivered by cesarean, which doctors may have chosen to do just for the extra safety of knowing that the baby wasn’t going to be infected in the birth canal. But some of the babies were born naturally, too, and all the babies were healthy.\n\nmichael barbaro\n\nThat’s reassuring.\n\ndonald g. mcneil jr.\n\nThat’s good news it’s a very small sample, but it’s good news from what we know from the small sample. It’s really different from some other diseases.\n\nmichael barbaro\n\nFinally, Donald, we want to tackle a few questions that we’ve observed from friends, family and from the internet that may be in the territory of rumor or half-baked theories, but that are gaining some currency. So basically, a true-or-false section here. First off, are there multiple strains of the coronavirus, and are some more dangerous than others?\n\ndonald g. mcneil jr.\n\nNo. There are slightly different variants of the coronavirus — really, variances by a couple of nucleotides. There is no evidence that one is more infectious than the other, or one is more lethal than the other. Not so far, anyway.\n\nmichael barbaro\n\nNext. This is a seasonal virus, and it will more or less be gone in a few months.\n\ndonald g. mcneil jr.\n\nThat would be lovely, but we don’t know that. This is a new virus. We’ve never seen it in summertime, so we don’t know how it’s going to behave in summertime. Respiratory viruses like influenza tend to disappear in the summer. We don’t know what this virus is going to do in the summer, so it’s not a good idea to make predictions. That’s just wishful thinking on the part of people who say, oh, it’s all going to disappear in the summertime.\n\nmichael barbaro\n\nAnd the last of these true-of-false questions, Donald. Are the media — we hear this a lot — blowing the scale of this out of proportion, given the relatively small number of infections compared with the overall populations in any given country?\n\ndonald g. mcneil jr.\n\nLook. I ask myself this question every day, because I’m the media in this case. Normally, I get to blame the other jackals of the press for blowing things out of proportion, but this time —\n\nmichael barbaro\n\nNot this time.\n\ndonald g. mcneil jr.\n\n— it’s on my shoulders. I’d like to think there’s nothing to worry about. I never worried about Ebola coming to New York. I never worried much about SARS spreading in New York. I worried, in the beginning, about H1N1 flu in 2009, but then, as the mortality data got clearer, I stopped worrying. I knew we’d mostly get it, but I knew it would be, mostly, not a problem. This one, same as I said two-plus weeks ago, really flips me out.
